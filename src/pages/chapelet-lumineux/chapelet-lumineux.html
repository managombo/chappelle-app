    <h6>1er Mystère Lumineux : <br>Le Baptême de Jésus au Jourdain </h6>( Mt 3,13-17)

    <p text-center><img src="assets/imgs/luminous1.jpg" alt="" style="width: 50%"></p>

    <p>Dès que Jésus eut été baptisé, il sortit de l’eau. Et voici, les cieux s’ouvrirent, et il vit l’Esprit de Dieu
      descendre comme une colombe et venir sur lui. Et voici qu’une voix fit entendre ces paroles « Celui-ci est mon
      Fils bien aimé, en qui j’ai mis toute mon affection.»
      <br><strong>Fruit du mystère : </strong>la solidarité
      <br><strong>Méditation:</strong> Jésus est sans péché, il se laisse baptiser pour être solidaire avec nous,
      pauvres pécheurs; Dieu, par cette colombe et sa divine voix valide la mission de son Fils, ainsi le peuple
      assemblé sur la rive reconnaît Jésus comme le fils de Dieu, il en fut de même pour nous, le jour de notre
      immersion dans l’eau baptismale : nous sommes devenus et avons été reconnus enfants de Dieu.
      <br><strong>Intention:</strong> Bienheureuse celle qui a cru en la grâce de notre baptême : Ô Marie, Vierge de
      l’Avent nous te confions tous les baptisés, les catéchumènes que tes maternelles prières régénèrent leur foi.
      <br><strong>Pater, 10 Ave, Gloria, Ô Marie conçue sans péché …</strong></p>
    <hr style="width: 100%; margin-top: 20px; margin-bottom: 20px;">

    <h6>2ème Mystère Lumineux : <br>Les noces de Cana</h6> ( Jean 2, 12)

    <p text-center><img src="assets/imgs/luminous2.jpg" alt="" style="width: 50%"></p>

    <p>Sa mère dit aux servants « faites tout ce qu’il vous dira. »
      <br><strong>Fruit du mystère :</strong> la Foi
      <br><strong>Méditation:</strong> Par sa demande discrètement appuyée auprès de son Fils, Marie dévoile aux yeux
      des disciples et des servants la vraie nature de Jésus : la foi des disciples grandit et celle des servants
      s’éveille.
      <br><strong>Intention:</strong> Bienheureuse, celle qui a cru, Vierge Marie, espoir des opprimés et lumière des
      pauvres, fais grandir en nous notre confiance en toi, toi qui intercèdes pour nous et obtiens pour chacun les
      faveurs de ton fils.
      <br><strong>Pater, 10 Ave, Gloria, Ô Marie conçue sans péché …</strong></p>
    <hr style="width: 100%; margin-top: 20px; margin-bottom: 20px;">

    <h6>3ème Mystère Lumineux :<br> l’Annonce du Royaume et l’Appel à la Conversion</h6> ( Mt 4)

    <p text-center><img src="assets/imgs/luminous3.jpg" alt="" style="width: 50%"></p>

    <p>Alors Jésus vint en Galilée, proclamant l’Évangile de Dieu en disant : « les temps sont accomplis et le Royaume
      de Dieu est proche, convertissez vous et croyez à la Bonne Nouvelle.»
      <br><strong>Fruit du mystère :</strong> la Foi
      <br><strong>Méditation:</strong> Dieu nous a faits à son image pour vivre des béatitudes célestes, il sait que
      nous sommes faibles et prompts au péché, dans nos ténèbres terrestres il a mis sur notre route la sagesse
      lumineuse de l’Évangile qui doit en tous temps guider la conversion de notre cœur : chaque conversion est source
      de joie pour le cœur de Dieu.
      <br><strong>Intention:</strong> Bienheureuse Vierge Marie, Mère de notre peuple en marche vers sa profonde
      conversion, guide et éclaire notre route.
      <br><strong>Pater, 10 Ave, Gloria, Ô Marie conçue sans péché …</strong></p>
    <hr style="width: 100%; margin-top: 20px; margin-bottom: 20px;">

    <h6>4ème Mystère Lumineux :<br> La Transfiguration </h6>( Luc 9 )

    <p text-center><img src="assets/imgs/luminous4.jpg" alt="" style="width: 50%"></p>

    <p>Jésus prit avec lui, Pierre, Jacques et Jean son frère, et il gravit la montagne pour prier, comme il priait son
      visage devint autre et ses vêtements d’une blancheur éclatante … Pierre et ses compagnons étaient accablés de
      sommeil, s’étant bien réveillés, ils virent sa gloire … une voix surgit de la nuée qui disait « Celui-ci est mon
      Fils, l’Élu, écoutez-le. »
      <br><strong>Fruit du mystère :</strong> La Contemplation
      <br><strong>Méditation:</strong> Par ce mystère de grande lumière, Jésus, manifestation vivante de l’amour infini
      du Père nous rend témoins de sa divinité. Dans le silence et en tenant éveillé notre esprit par la pratique
      permanente de la prière nous entendrons la douce voix de notre Créateur.
      <br><strong>Intention:</strong> Bienheureuse, celle qui a connu la gloire de son fils, nous te confions les Filles
      de la Charité et toutes les religieuses, qui à ton exemple remettent de la lumière dans la vie de tous les
      démunis.
      <br><strong>Pater, 10 Ave, Gloria, Ô Marie conçue sans péché …</strong></p>
    <hr style="width: 100%; margin-top: 20px; margin-bottom: 20px;">

    <h6>5ème Mystère Lumineux :<br> L’Institution de l’Eucharistie </h6>(Mc 14,22-25 )

    <p text-center><img src="assets/imgs/luminous5.jpg" alt="" style="width: 50%"></p>

    <p>Pendant qu’ils mangeaient, Jésus prit du pain, le bénit, le rompit et le leur donna en disant « prenez et mangez,
      ceci est mon Corps livré pour vous » et prenant une coupe, il la bénit, et la leur donna en disant « prenez et
      buvez, ceci est mon Sang versé pour vous et pour la multitude en rémission des péchés, vous ferez cela en mémoire
      de moi.»
      <br><strong>Fruit du mystère :</strong> l’Alliance
      <br><strong>Méditation:</strong> Par amour, Jésus a librement livré son corps et son Sang pour nous, par cette
      alliance il nous communique la vie qu’il tient du Père, ainsi petit à petit, par notre pieuse participation à
      l’Eucharistie, nous entretenons ce lien que Jésus veut maintenir indéfectible avec lui.
      <br><strong>Intention:</strong> Bienheureuse celle qui croit en la fidélité des prêtres et de tous les ministres
      de l’Eucharistie : Vierge Marie, Mère du Sacerdoce nous te prions de susciter de nouveaux prêtres, et pour ceux
      que tu as déjà oints, Mère de l’Église éclaire leur route et fructifie leur mission.
      <br><strong>Pater, 10 Ave, Gloria, 3x Ô Marie conçue sans péché …</strong></p>

    <br><strong>Notre Dame de la Médaille Miraculeuse, Priez pour nous,</strong>
    <br><strong>Sainte Mère de Dieu, priez pour nous,</strong>
    <br><strong>Saint Joseph, priez pour nous,</strong>
    <br><strong>Saint Vincent de Paul, priez pour nous,</strong>
    <br><strong>Sainte Louise de Marillac, priez pour nous,</strong>
    <br><strong>Sainte Catherine Labouré, priez pour nous,</strong>
    <br><strong>Tous les Saints et Saintes du jour, priez pour nous.</strong>
    <br>
    <br><strong>Signe de croix</strong>

    <h6>First luminous Mystery: <br>The Baptism of Jesus

      Mt 3, 13-17 </h6>

    <p text-center><img src="assets/imgs/luminous1.jpg" alt="" style="width: 50%"></p>
    As soon as Jesus was baptized, he went out of the water. At that moment heaven was opened, and he saw the Spirit of
    God descending like a dove and alighting on him. And a voice from heaven said, « This is my Son, whom I love; with
    him I am well pleased. »

    <br><strong>MEDITATION:</strong>
    Jesus is without sin, he lets himself be baptized to be in solidarity with us, poor sinners; God, by this dove and
    his divine voice validates the mission of his Son, so the people gathered on the shore recognizes Jesus as the son
    of God, it was the same for us, the day of our immersion in the baptismal water: we became and were recognized as
    children of God.

    <br><strong>INTENTION:</strong>
    Blessed is she who believed in the grace of our baptism: O Mary, Virgin of Advent we entrust to you all the
    baptized, the catechumens that your maternal prayers regenerate their faith.

    <br><strong>PATER + 10 AVE + GLORIA + O MARIE CONCEIVED WITHOUT SIN ..</strong>


    <hr style="width: 100%; margin-top: 20px; margin-bottom: 20px;">
    <h6>Second luminous Mystery: <br> The Marriage at Cana
      Jean 2,5</h6>

    <p text-center><img src="assets/imgs/luminous2.jpg" alt="" style="width: 50%"></p>

    His mother said to the servants, « Do whatever he tells you. »

    <br><strong>MEDITATION:</strong>
    With her discreetly supported request by her Son, Mary reveals to the disciples and servants the true nature of
    Jesus: the faith of the disciples grows and that of the servants awakens.

    <br><strong>INTENTION:</strong>
    Blessed you are who believed. Virgin Mary, hope of the oppressed and light of the poor, increase in us our
    confidence in you, you who intercede for us and obtain for each the favors of your son.

    <br><strong>PATER + 10 AVE + GLORIA + O MARIE CONCEIVED WITHOUT SIN ..</strong>

    <hr style="width: 100%; margin-top: 20px; margin-bottom: 20px;">
    <h6>Third Luminous Mystery: <br> Proclamation of the Kingdom of God
      Mt 4</h6>

    <p text-center><img src="assets/imgs/luminous3.jpg" alt="" style="width: 50%"></p>

    Jesus went throughout Galilee, teaching in their synagogues, proclaiming: « the times are fulfilled and the Kingdom
    of God is near, convert and believe in the good news. »


    <br><strong>MEDITATION:</strong>
    God made us at his image to live heavenly beatitudes, he knows that we are weak and quick to sin, in our darkness he
    has put on our way the luminous wisdom of the Gospel which must at all times guide the conversion of our heart:
    every conversion is a source of joy for the heart of God.

    <br><strong>INTENTION:</strong>
    Blessed Virgin Mary, Mother of our walking people towards his profound conversion, do guide and illuminate our
    journey.

    <br><strong>PATER + 10 AVE + GLORIA + O MARIE CONCEIVED WITHOUT SIN ..</strong>

    <hr style="width: 100%; margin-top: 20px; margin-bottom: 20px;">

    <h6>Fourth luminous Mystery: <br>The Transfiguration

      <p text-center><img src="assets/imgs/luminous4.jpg" alt="" style="width: 50%"></p>

      Luke 9 </h6>
    Jesus took Peter, John and James with him and went up onto a mountain to pray. As he was praying, the appearance of
    his face changed, and his clothes became as bright as a flash of lightning… Peter and his companions were very
    sleepy, but when they became fully awake, they saw his glory … A voice came from the cloud, saying, « This is my
    Son, whom I have chosen; listen to him. »

    <br><strong>MEDITATION:</strong>
    By this mystery of great light, Jesus, living manifestation of the infinite love of the Father, makes us witnesses
    of his divinity. In silence, keeping our mind awake by the permanent practice of prayer we will hear the sweet voice
    of our Creator.

    <br><strong>INTENTION:</strong>
    Blessed, the one who has known the glory of her son. We entrust you the Daughters of Charity and all the nuns, who
    in your example give light to the lives of all the poor.

    <br><strong>PATER + 10 AVE + GLORIA + O MARIE CONCEIVED WITHOUT SIN ..</strong>


    <hr style="width: 100%; margin-top: 20px; margin-bottom: 20px;">
    <h6>Fifth luminous Mystery: <br>The Eucharist
    Mark 14,22;24</h6>

    <p text-center><img src="assets/imgs/luminous5.jpg" alt="" style="width: 50%"></p>

    While they were eating, Jesus took bread, and when he had given thanks, he broke it and gave it to his disciples,
    saying, « Take it; this is my body ». Then he took a cup, and when he had given greets, he gave it to them, and they
    all drank from it. « This is my blood of the[3]covenant, which is poured out for many », he said to them.


    <br><strong>MEDITATION:</strong>
    For love, Jesus freely delivered his body and his Blood for us, through this covenant he communicates to us the life
    that he holds from the Father, so little by little, by our pious participation in the Eucharist, we maintain this
    link that Jesus wants to keep unfailing with him.

    <br><strong>INTENTION:</strong>
    Blessed is she who believes in the fidelity of the priests and all ministers of the Eucharist: Virgin Mary, Mother
    of the Priesthood, we beg you to raise up new priests, and for those whom you have already anointed, Mother of the
    Church enlighten their road and fructifies their mission.


    <br><strong>PATER + 10 AVE + GLORIA + O MARIE CONCEIVED WITHOUT SIN ..</strong>

    <br><strong>Our Lady of the Miraculous Medal, Pray for us,</strong>
    <br><strong>Holy Mother of God, pray for us,</strong>
    <br><strong>Saint Joseph, pray for us,</strong>
    <br><strong>Saint Vincent de Paul, pray for us,</strong>
    <br><strong>Saint Louise de Marillac, pray for us,</strong>
    <br><strong>Saint Catherine Labouré, pray for us,</strong>
    <br><strong>All the saints of the day, pray for us.</strong>

    <h6>1er MISTERIO LUMINOSO: EL BAUTISMO DE JESÚS EN EL JOURDAIN <br>
    (Mt 3,13-17)</h6>

    <p text-center><img src="assets/imgs/luminous1.jpg" alt="" style="width: 50%"></p>

    Tan pronto como Jesús fue bautizado, él salió del agua. Y he aquí, los cielos se abrieron, y él vio al Espíritu de Dios que descendía como una paloma y venía sobre él. Y he aquí, una voz pronunció estas palabras, diciendo: "Este es mi Hijo amado, en quien tengo complacencia".

    <br><strong>MEDITACIÓN:</strong>
    Jesús no tiene pecado, se deja bautizar para ser solidario con nosotros, pobres pecadores; Dios, por esta paloma y su voz divina valida la misión de su Hijo, para que la gente reunida en la orilla reconozca a Jesús como el hijo de Dios, era lo mismo para nosotros, el día de nuestra inmersión en las aguas bautismales: nos convertimos y fuimos reconocidos como hijos de Dios.

    <br><strong>INTENCION:</strong>
    Bendita es la que creyó en la gracia de nuestro bautismo: Oh María, Virgen de Adviento, te confiamos a todos los bautizados, a los catecúmenos que tus oraciones maternales regeneran su fe.

    <br><strong>PATER + 3 AVE + GLORIA + Oh María sin pecado concebida…</strong>



<hr style="width: 100%; margin-top: 20px; margin-bottom: 20px;">


    <h6>2º MISTERIO LUMINOSO: LOS NOCES DE CANA <br>
    (Juan 2, 12)</h6>

    <p text-center><img src="assets/imgs/luminous2.jpg" alt="" style="width: 50%"></p>

    Su madre le dijo a los sirvientes: « Hagan lo que él les diga ».

    <br><strong>MEDITACIÓN:</strong>
    Por su pedido discretamente apoyado por su Hijo, María revela a los discípulos y siervos la verdadera naturaleza de Jesús: la fe de los discípulos crece y la de los siervos despierta.

    <br><strong>INTENCION:</strong>
    Bienaventurado, el que creyó, la Virgen María, la esperanza de los oprimidos y la luz de los pobres, aumenta en nosotros nuestra confianza en ti, tú que intercedes por nosotros y obtienes para cada uno los favores de tu hijo.

    <br><strong>PATER + 3 AVE + GLORIA + Oh María sin pecado concebida…</strong>



    <h6>3er MISTERIO LUMINOSO: EL ANUNCIO DEL REINO Y EL LLAMADO A LA CONVERSIÓN <br>
    (Mt 4)</h6>

    <p text-center><img src="assets/imgs/luminous3.jpg" alt="" style="width: 50%"></p>


    Entonces Jesús vino a Galilea, proclamando el evangelio de Dios diciendo: « Los tiempos se han cumplido, y el reino de Dios está cerca, convertíos y creed en las buenas nuevas. »

    <br><strong>MEDITACIÓN:</strong>
    Dios nos hizo a su imagen para vivir las bienaventuranzas celestiales, sabe que somos débiles y rápidos para pecar, en nuestras tinieblas ha puesto en nuestro camino la sabiduría de la sabiduría del Evangelio que debe guiar en todo momento la conversión de nuestro corazón: cada conversión es una fuente de alegría para el corazón de Dios.

    <br><strong>INTENCION:</strong>
    La Santísima Virgen María, Madre de nuestro pueblo que camina hacia su conversión profunda, guía e ilumina nuestro viaje.

    <br><strong>PATER + 3 AVE + GLORIA + Oh María sin pecado concebida…</strong>
<hr style="width: 100%; margin-top: 20px; margin-bottom: 20px;">


    <h6>4to MISTERIO LUMINOSO: TRANSFIGURACIÓN
</h6>

    <p text-center><img src="assets/imgs/luminous4.jpg" alt="" style="width: 50%"></p>

    Jesús se llevó a Pedro, Santiago y Juan su hermano, y subió a la montaña para rezar, mientras rezaba para que su cara se volviera diferente y sus vestiduras de una blancura brillante ... Pedro y sus compañeros estaban abrumados por el sueño, teniendo bien Cuando se despertaron, vieron su gloria ... una voz salió de la nube y dijo: "Este es mi Hijo, el Elegido, escúchenlo". "

    <br><strong>MEDITACIÓN:</strong>
    Por este misterio de gran luz, Jesús, manifestación viviente del amor infinito del Padre, nos hace testigos de su divinidad. En silencio y manteniendo nuestra mente despierta mediante la práctica permanente de la oración, escucharemos la dulce voz de nuestro Creador.

    <br><strong>INTENCION:</strong>
    Bienaventurado, el que ha conocido la gloria de su hijo, te confiamos las Hijas de la Caridad y todas las monjas, que en tu ejemplo alumbran la vida de todos los pobres.

    <br><strong>PATER + 3 AVE + GLORIA + Oh María sin pecado concebida…</strong>

<hr style="width: 100%; margin-top: 20px; margin-bottom: 20px;">

    <h6>5º MISTERIO LUMINOSO: LA INSTITUCIÓN DE LA EUCARISTÍA <br>
    (Mc 14,22-25 )</h6>

    <p text-center><img src="assets/imgs/luminous5.jpg" alt="" style="width: 50%"></p>

    Mientras comían, Jesús tomó pan, lo bendijo, lo partió y se lo dio a ellos diciendo: "Tomen y coman, esto es mi cuerpo entregado por vosotros" y tomó una copa, lo bendijo, y lo dio a ellos diciendo "Toma y bebe, esta es mi sangre derramada por ti y por la multitud en remisión de los pecados; harás esto en memoria de mí".

    <br><strong>MEDITACIÓN:</strong>
    Para el amor, Jesús dio libremente su cuerpo y su sangre por nosotros, por esta alianza nos comunica la vida que tiene el Padre, por lo que poco a poco, nuestra asidua participación en la Eucaristía, tenemos este enlace de Jesús quiere mantenerse infalible con él.

    <br><strong>INTENCION:</strong>
    Feliz la que ha creído en la fidelidad de los sacerdotes y de todos los ministros de la Eucaristía: María, Madre del Sacerdocio roguemos al alentar a los nuevos sacerdotes y para los que ya has ungido, Madre de la Iglesia ilumina su camino y fructifica su misión.

      نؤمن باله واحد, أبانا الذي في السماوات, ٣ السلام عليك يا مريم, المجد لله في الأعالي, يا مريم المولودة بلا خطيئة …</h6>
    <hr style="width: 100%; margin-top: 20px; margin-bottom: 20px;">

    <h6>سر النور الاول : <br>عمادة يسوع في نهر الادرن</h6>( متى 3,13-17)

    <p text-center><img src="assets/imgs/luminous1.jpg" alt="" style="width: 50%"></p>

    <p>بعد عمادة يسوع، خرج من الماء وما هي السماء الا ان انفتحت ورأي روح الرب تنزل على شكل حمامة وتأتي اليه. وسع صوت يقول « هو ابني المحبوب الذي اضع فيه كامل محبتي.»
      <br><strong>تأمل:</strong> Jيسوع من دون خطيئة، يتعمد ليصبح متضامناً معنا، نحن الخطأة. من خلال هذه الحمامة وصوته الاله، اكد الرب على رسالة ابنه وادرك الناس الذين كانوا مجتمعين حول النهر بان يسوع هو ابن االه. وهكذا الامر بالنسبة الينا حين نتعمد، فنحن نصبح اولاد الله وهو يعترف بنا كاولاده.
      <br><strong>نية:</strong> مباركة التي امنت بنعمة عمادتنا : يا مريم العذراء، نودع اليك جميع المعمدين ومساعدى العمادة لكي يتجدد ايمانهم بصلواتك.
      <br><strong>أبانا الذي في السماوات, ١٠ السلام عليك يا مريم, المجد لله في الأعالي, يا مريم المولودة بلا خطيئة …</strong></p>
    <hr style="width: 100%; margin-top: 20px; margin-bottom: 20px;">

    <h6>سر النور الثاني : <br>عرس قانا</h6> ( يوحنا 2, 12)

    <p text-center><img src="assets/imgs/luminous2.jpg" alt="" style="width: 50%"></p>

    <p>قالت امه للخدم « افعلوا كل ما يقولوه لكم. »

      <br><strong>تأمل:</strong> من خلال طلبها المدعوم من ابنها، تكشف مريم الى التلاميذ والخدمة حقيقة يسوع: ان ايمان التلاميذ ازداد وايمان الخدمة تبلور.
      <br><strong>نية:</strong> مباركة مريم العذاراء التي امنت، وهي امل المظلومين ونور الفقراء، اجعلي ثقتنا بك تزداد يوماً بعد يم، انت التي تتضرعين لاجلنا للحصول على نعمة ابنك.

      <br><strong>أبانا الذي في السماوات, ١٠ السلام عليك يا مريم, المجد لله في الأعالي, يا مريم المولودة بلا خطيئة …</strong></p>
    <hr style="width: 100%; margin-top: 20px; margin-bottom: 20px;">

    <h6>سر النور الثالث :<br> التبشير بالملكوت والدعوة للعودة الى النفس</h6> ( متى 4)

    <p text-center><img src="assets/imgs/luminous3.jpg" alt="" style="width: 50%"></p>

    <p>وجاء يسوع الى الجليل ليبشر بانجيل الرب قائلاً : « ان الازمنة اكتملت وملكوت الرب اصبح قريباً، امنوا بالبشرى السارةe.»

      <br><strong>تأمل:</strong> لقد خلقنا الله على صورته من اجل ان نعيش العظمات السماوية، هو يعرف اننا ضعفاء وقريبين من الخطيئة، لذلك وضع في حياتنا المظلمة التي نعيشها على الارض حكمة الانجيل التي يجب ان تقودنا نحو تحويل قلوبنا: ان اي تحويل هو مصدر فرح لقلب الله.
      <br><strong>نية:</strong> مباركة مريم العذراء، والدة الشعوب التي تمشي نحو التحول العميق، ارشدينا ونوري طريقنا.
      <br><strong>أبانا الذي في السماوات, ١٠ السلام عليك يا مريم, المجد لله في الأعالي, يا مريم المولودة بلا خطيئة …</strong></p>
    <hr style="width: 100%; margin-top: 20px; margin-bottom: 20px;">

    <h6>سر النور الرابع :<br> التجلي </h6>( لوقا 9 )

    <p text-center><img src="assets/imgs/luminous4.jpg" alt="" style="width: 50%"></p>

    <p>اصطحب يسوع معه بطرس، جاك، واخوه يوحنا وصعد الجبل للصلاة. وفيما كان يصلي، اصبح وجهه وثيابه ببياض ناصع.. كان بطرس ورفاقه نائمين فاستفاقوا مندهشين لرؤية هذا المجد.. وسمع صوت من الغيوم يقول « هذا هو ابني المختار، فاسمعوا له. »

      <br><strong>تأمل:</strong> من خلال سر النور، يجسد يسوع بصورة حية الحب اللا متناهي للاب ويجعلنا شهداء لقداسته. في الصمت، ومن خلال جعل روحنا مستيقظة دائماً  عبر الصلاةـ نسمع صوت الخالق  الحنون.
      <br><strong>نية:</strong> مباركة تلك التي عرفت مجد ابنها، نودع لك  اخوات المحبة وجميع الراهبات اللواتي يضعن النور في حياة المظلومين.
      <br><strong>أبانا الذي في السماوات, ١٠ السلام عليك يا مريم, المجد لله في الأعالي, يا مريم المولودة بلا خطيئة …</strong></p>
    <hr style="width: 100%; margin-top: 20px; margin-bottom: 20px;">

    <h6>سر النور الخامس :<br> تأسيس الافخارستية </h6>(مرقس 14,22-25 )

    <p text-center><img src="assets/imgs/luminous5.jpg" alt="" style="width: 50%"></p>

    <p>فيما كانوا يأكلون، اخذ يسوع الخبز، باركه وكسره واعطاه اياهم قائلاً  « خذوا، كلوا، فهذا هو جسدي الذي يعطى لاجلكم » ومن ثم اخذ كأساً، باركها واعطاها لهم قائلاً « خذوا اشربوا، هذا هو دمي الذي يسكب لاجلكم وللكثيرين من اجل مغفرة الخطايا، فافعلوا ذلك ذكراُ لي.»

      <br><strong>تأمل:</strong> من اجل حبه لنا، قدم لنا يسوع جسده ودمه ، وبهذا الميثاق، كلمنا عن الحياة التي اعطاها له والده، وهكذا، تدريجياً، وبمشاركتنا التقية في القربان، نواصل العلاقة التي اراداها يسوع ان تبقى مستمرة معه.
      <br><strong>نية:</strong> مباركة تلك التي امنت باخلاص الكهنة ورسل القربان: مريم العذراء، ام الكهنوت، نصلي لك من اجل الهام كهنة جدد، ومن اجل الذين انضموا الى الكهنوت، يا ام الكنيسة  انيري لنا الطريق واثمري لنا رسالتنا.
      <br><strong>أبانا الذي في السماوات, ١٠ السلام عليك يا مريم, المجد لله في الأعالي, 3x يا مريم المولودة بلا خطيئة …</strong></p>

    <br><strong>يا سيّدة الأيقونة العجائبية، صلي لاجلنا,</strong>
    <br><strong>يا قديسة مريم والدة الله، صلي لاجلنا,</strong>
    <br><strong>يا قديس يوسف، صلي لاجلنا,</strong>
    <br><strong>يا قديس منصور دي بول، صلي لاجلنا,</strong>
    <br><strong>يا قديسة لويز دي مارياك، صلي لاجلنا,</strong>
    <br><strong>يا قديسة كاترين دي لابوريه، صلي لاجلنا,</strong>
    <br><strong>يا جميع القديسين والقديسات، صلوا لاجلنا.</strong>

    <h6>1º Mistério Luminoso : <br>O BATISMO DE JESUS </h6>( Marcos 1,11)

    <p text-center><img src="assets/imgs/luminous1.jpg" alt="" style="width: 50%"></p>

    <p>Tu és o meu Filho Bem Amado, no qual depositei todo o meu amor.
      <br><strong>Fruit du mystère : </strong>la solidarité
      <br><strong>Meditação:</strong> Depois de trinta anos de vida oculta, Jesus realiza  um desconcertante ato de humildade.  Ele que é o Filho de Deus, o Verbo Encarnado, dirige-se ao rio Jordão, misturando-se à multidão dos atraídos  pela pregação de João Batista. E como eles, pede o batismo, como se tivesse algum pecado em si. Em continuação aos ensinamentos dos antigos profetas, João Batista anuncia a vinda do Messias esperado por Israel. Sua palavra é de fogo e sua reputação se propagara  pelos arredores do país.  João  acrescenta à sua pregação um batismo de arrependimento.  Essa instituição original, mesmo que os judeus, pelas suas leis,  estivessem acostumados a múltiplas purificações, tinha por finalidade não a pureza exterior e legal e sim a pureza do coração.  Por outro lado, o batismo de Jesus não tinha a eficácia do sacramento tal como Jesus iria instituí-lo, sacramento que possui uma virtude intrínseca ao próprio rito. Justamente no momento em que Jesus se mostra ao povo, misturado aos pecadores, seu Pai se preocupa em glorificá-lo. Que testemunho esplendoroso prestado  à divindade de  Jesus Cristo pelas duas outras Pessoas  da Trindade!  O céu se abre; o Espírito Santo  desce visivelmente e paira sobre a cabeça  do Salvador;  o Pai fala e declara solenemente que aquele homem que acaba de se rebaixar à condição de pecador  é seu Filho “Bem-Amado”! Assim, o primeiro ato da vida pública de Jesus mostra que Jesus, tinha como única preocupação assumir imediatamente o seu papel  de representante dos pecadores e de substituí-los, pela sua Missão de Redentor.  A intervenção pessoal de Deus – o Pai - proporciona à missão de seu Filho uma espécie de consagração oficial.
      <br><strong>Centelhas:</strong> Que eu ame tudo o que Jesus ama…

      <br><strong>Pater, 10 Ave, Gloria, Ó MARIA CONCEBIDA SEM PECADO …</strong></p>
    <hr style="width: 100%; margin-top: 20px; margin-bottom: 20px;">

    <h6>2º Mistério Luminoso : <br>AS BODAS DE CANÁ </h6> (João 2,11)

    <p text-center><img src="assets/imgs/luminous2.jpg" alt="" style="width: 50%"></p>

    <p>Ele manifestou sua glória e seus discípulos acreditaram nele»
      <br><strong>Meditação:</strong> Uma festa em Caná!  Um banquete de casamento! A Mãe de Jesus está presente. Jesus também tinha sido convidado para o casamento, bem como seus amigos. De repente um incidente bastante banal veio chamar a atenção de Maria: não havia mais vinho.  Compadecida do constrangimento de seus anfitriões, Maria dirige-se ao seu Filho, dizendo-lhe: “Eles não têm mais vinho”.  Sua oração formula-se com tato e discrição. Entretanto, quanta  confiança em sua breve súplica!  Até então, Jesus ainda não havia demonstrado sua onipotência, mas a Virgem Maria conhecia o segredo de seu poder.  Jesus responde à sua Mãe com uma aparente recusa, a fim de enfatizar que só Deus tem poder sobre a temporalidade.  Todavia, como quisesse demonstrar também que Deus ouve nossas preces, suas palavras foram ditas num certo tom, e seu olhar assumiu tal expressão, que  pareciam encorajadores.  Assim sendo, Maria dirigiu-se aos empregados e disse-lhes:  “Fazei tudo que ele vos disser”. Na Capela da “rue du Bac”: O primeiro milagre de Jesus, o primeiro sinal de seu poder divino, realiza-se a pedido de Nossa Senhora.
      <br><strong>Centelhas:</strong> À esperança, associemos a ação…
      <br><strong>Pater, 10 Ave, Gloria, Ó MARIA CONCEBIDA SEM PECADO …</strong></p>
    <hr style="width: 100%; margin-top: 20px; margin-bottom: 20px;">

    <h6>3º Mistério Luminoso :<br> ANÚNCIO DO REINO DE DEUS</h6> (São Marcos 1,15)

    <p text-center><img src="assets/imgs/luminous3.jpg" alt="" style="width: 50%"></p>

    <p>Cumpriu-se o tempo e o Reino de Deus está próximo. Convertei-vos e crede no Evangelho.
      <br><strong>Meditação:</strong> Nas duas frases curtas e cortantes do Evangelho de São Marcos, acima citadas, há como que um tom de eternidade.  Deus havia preparado os espíritos, em Israel, com mensagens cada vez mais esclarecedoras. Terminara o tempo de expectativa, de espera, era o que anunciava um homem chamado Jesus, cujas pregações  eram causa de grandes esperanças. Para a humanidade, a boa nova  seria  a vinda  do reino da justiça e da misericórdia,  da vitória do bem sobre o mal, da vida sobre a morte. E Jesus anunciava também duas disposições do coração, para acolher o Reino de Deus que seu povo aguardava:  conversão e fé.
      <br><strong>Centelhas:</strong> A verdade nos tornará livres, diz são João.
      <br><strong>Pater, 10 Ave, Gloria, Ó MARIA CONCEBIDA SEM PECADO …</strong></p>
    <hr style="width: 100%; margin-top: 20px; margin-bottom: 20px;">

    <h6>4º Mistério Luminoso :<br> A TRANSFIGURAÇÃO </h6>(São Marcos 9,2)

    <p text-center><img src="assets/imgs/luminous4.jpg" alt="" style="width: 50%"></p>

    <p>… Jesus tomou consigo a Pedro, Tiago e João, e os levou, sozinhos, para um lugar retirado sobre uma alta montanha. Ali foi transfigurado diante deles…
      <br><strong>Meditação:</strong> Jesus chama à parte Pedro, Tiago e João, os três discípulos privilegiados, que já havia escolhido para assistirem à ressurreição da filha de Jairo e que levará consigo para lhe fazer companhia no Getsêmani, conduzindo-os ao alto do Monte Tabor.  E lá, Jesus se transfigurou.  E  não somente seu rosto, como também suas vestes tornaram-se resplandecentes. E de cada lado de Jesus, apareceram Moisés e Elias,  simbolizando a perfeita harmonia e continuidade entre o Antigo e o Novo Testamento. A nuvem luminosa que envolvia o Pai, o Filho  e o Espírito Santo vai pairar sobre os discípulos.  E como de outras vezes, no Monte Sinai, Deus fala através da nuvem.  Sua voz não se dirigia a Jesus, como em seu batismo e, sim, aos discípulos.  Confirmava-os na fé e na divindade de Cristo.  “Este é meu Filho bem amado…”  E a voz de Deus continua, fortificando-os também na doutrina e nos ensinamentos de Jesus: “Escutai-o…”
      <br><strong>Centelhas:</strong> Como um Pai amoroso, Deus nos prepara para as provações da vida, através das graças que nos unem mais fortemente a Ele.
      <br><strong>Pater, 10 Ave, Gloria, Ó MARIA CONCEBIDA SEM PECADO …</strong></p>
    <hr style="width: 100%; margin-top: 20px; margin-bottom: 20px;">

    <h6>5º Mistério Luminoso :<br> A INSTITUIÇÃO DA EUCARISTIA </h6>(São Marcos 14, 22-24)

    <p text-center><img src="assets/imgs/luminous5.jpg" alt="" style="width: 50%"></p>

    <p>Tomai, isto é meu corpo”… E lhes diz: “Isto é meu sangue, o sangue da Nova e eterna Aliança, que será derramado por vós.”
      <br><strong>Meditação:</strong> A Eucaristia, instituída pelo Cristo na véspera de sua Paixão, é o grande mistério da fé. Através de um alimento dos mais simples e elementares, com palavras também simples, mas ao mesmo tempo muito fortes, num ritual discreto e familiar a todos nós, Jesus realiza a doação total de si mesmo à humanidade. O pão não muda de aparência e nem tão pouco o vinho, porém, pela palavra toda poderosa do Filho de Deus, sua substância é mudada no corpo e no sangue de Cristo. A fórmula da consagração do cálice, mais desenvolvida do que a do pão, exprime com maior clareza  o sentido da nova instituição. Esta não apenas com o objetivo de realizar a presença do Cristo sob as aparências do pão e do vinho, mas, para assim  tornar-se alimento dos fiéis. O sacrifício da Cruz se reproduz a cada instante: é o memorial do mistério pascal.
      <br><strong>Centelhas:</strong> Maria, o primeiro tabernáculo  da história…
      <br><strong>Pater, 10 Ave, Gloria, 3x Ó MARIA CONCEBIDA SEM PECADO …</strong></p>
