        <h4 style="color: white">Parcours spirituel à la Chapelle Notre Dame de la Médaille Miraculeuse</h4>
        <br>
      </ion-col>
    </ion-row>
    <ion-row padding class="text-content">
      <h5 text-center style="margin-top: 10px;">
        <u>Premier pas</u><br><br>
        Invitation à une rencontre dans le silence. Première apparition le 18 juillet 1830</h5>

      <p style="color: #5fb0e7">Trouvez une place assise à la chapelle pour quelques minutes de méditation.
        Concentrez-vous
        sur la fresque au-dessus de l’autel.</p>

      <h6>L’apparition de la Vierge Marie</h6>
      <p>
        Le 18 juillet 1830, à 11 heures et demie du soir, Catherine Labouré (24 ans) s’entend appeler par son prénom. Un
        mystérieux enfant est là, au pied de son lit et l’invite à se lever :
        <strong>« La Sainte Vierge vous attend ».</strong>
        Catherine s’habille et suit l’enfant qui portait « des rayons de clarté partout où il passait. »
        Arrivée dans la chapelle, Catherine s’arrête près du fauteuil du prêtre (emplacement actuel de la statue de
        saint
        Joseph). Elle entend alors « comme le froufrou d’une robe de soie ». Son petit guide dit :
        <strong>« Voici la Sainte Vierge ».</strong>
        Catherine s’élance aux pieds de la Sainte Vierge assise dans un fauteuil et met ses mains sur les genoux de la
        Mère de
        Dieu.
      </p>

      <p>
        Pendant cette première rencontre, La Sainte Vierge est en dialogue avec Catherine Labouré comme une mère avec
        son
        enfant. Elle l’invite dans la nuit, dans le silence et l’intimité profonde. Catherine l’écoute.
        Dans cette Chapelle, apprenons à
      </p>

      <ul>
        <li>écouter,</li>
        <li>méditer,</li>
        <li>vivre l’Evangile tous les jours.</li>
      </ul>
      <p style="width: 100%"></p>


      <h6>La Parole de Dieu</h6>
      <p>
        <span style="color: #5fb0e7">Lisez ce texte biblique</span><br>
        <em>« Écoutez-moi, vous qui tendez vers la justice, vous qui recherchez le Seigneur ;
          Écoutez-moi, vous qui connaissez la justice, peuple de ceux qui ont ma loi dans le cœur ! » (Is, 51)</em>
      </p>
      <p>
        Qu’est-ce Dieu veut me dire par cette Parole ?
        Est-ce que je trouve pendant ma journée, un moment de silence pour écouter la Parole de Dieu ?
      </p>

      <h6>Méditation sur le silence</h6>
      <em>
        « Nous sommes submergés par tant de paroles. Nous sommes peu habitués à écouter, surtout à nous mettre dans la
        disposition intérieure et extérieure du silence, pour être attentifs à ce que Dieu veut nous dire. »
        (Benoît XVI., L’Âme de la prière, p. 329.)</em>

      <h6>Catherine nous partage :</h6>
      « Là, il s’est passé un moment, le plus doux de ma vie. Il me serait impossible de dire ce que j’éprouvais. »


      <p style="color: #5fb0e7">Restez trois minutes en silence, en vous concentrant sur la fresque au-dessus de l’autel
        qui
        représente la rencontre avec La Vierge Marie.</p>

      <p>
        Par chaque prière, Dieu nous invite à un engagement concret. Comme fruit de cette prière, <span
        style="color: #5fb0e7">trouvez dans votre agenda un temps de prière régulière.</span>
      </p>
      <br>
      <hr style="width: 100%; margin-top: 30px; margin-bottom: 30px">
      <h5><u>Deuxième pas</u><br><br>
        Reconnaître l’amour de Dieu : confession</h5>
      <p style="color: #5fb0e7; width: 100%">Restez sur place.</p>
      <h6>La Parole de Dieu</h6>
      <p>
        <span>Lisez ce texte biblique</span>
        <em>« Et, lorsque vous êtes debout faisant votre prière, si vous avez quelque chose contre quelqu’un, pardonnez,
          afin
          que votre Père qui est dans les cieux vous pardonne aussi vos offenses. Mais si vous ne pardonnez pas, votre
          Père
          qui est dans les cieux ne vous pardonnera pas non plus vos offenses. (Mc 11,25-26)</em>
      </p>
      <p>La Chapelle est un lieu de miracle. Est-ce que je demande un vrai miracle pour moi : la grâce de
        pardonner ?</p>

      <h6>Sacrement de réconciliation</h6>
      La vrai vie, c’est savoir pardonner, nous réconcilier avec nous mêmes, avec Dieu, avec les autres. <u>Le
      sacrement</u>
      de la réconciliation nous invite à reconnaître que l’amour de Dieu nous dépasse.

      <em>« Sacrement de la réconciliation, chemin indispensable pour purifier le cœur. Nous avons besoin de cette
        purification intérieure, de ce renouvellement de nous-mêmes » (Benoît XVI).</em>

      <p>A la chapelle, il y a la possibilité de vous confesser. Au fond, se trouve le banc réservé au sacrement de
        réconciliation. <span style="color: #5fb0e7">Des prêtres vous attendent dans les  confessionnaux à gauche de l’entrée.</span>
      </p>

      <h6>Comment se préparer à la confession ?</h6>
      <span style="color: #5fb0e7">Trouvez un petit guide à côté des confessionnaux.</span>

      <br>

      <hr style="width: 100%; margin-top: 30px; margin-bottom: 30px">


      <h5><u>Troisième pas</u><br><br> L’autel et le tabernacle</h5>

      <p><span style="color: #5fb0e7">Regardez, au-dessus de l’autel se trouve la phrase gravée :</span> Venez au pied
        de
        cet autel, là, les grâces seront répandues sur tous.</p>

      <p>Par l’intercession de Marie, présentez vos intentions à Jésus.
        <span style="color: #5fb0e7">Comme Sainte Catherine approchez-vous de l’autel et mettez-vous à genoux.
            Regardez le tabernacle où se trouve le Saint Sacrement et demandez les grâces pour vous et pour vos proches.</span>
      </p>

      <h6>La Parole de Dieu</h6>
      <p>
        <span style="color: #5fb0e7">Lisez ce texte biblique</span><br>
        <em>« Jésus leur dit : Je suis le pain de vie. Celui qui vient à moi n'aura jamais faim, et celui qui croit en
          moi
          n'aura jamais soif » (Jn 6, 35).</em>
      </p>

      <h6>L’Eucharistie</h6>
      <p>
        <span style="color: #5fb0e7">Dans la Chapelle, vous pouvez assister à la messe. Le programme des messes se trouve ici (lien).</span><br>

        <em>« Le monde est « le champ » dans lequel Dieu met ses enfants comme du bon grain. Les chrétiens laïcs, en
          vertu de
          leur Baptême et de leur Confirmation, et fortifiés par l'Eucharistie, sont appelés à vivre la nouveauté
          radicale
          apportée par le Christ, précisément au cœur des conditions communes de l'existence.
          Ils doivent nourrir le désir que l'Eucharistie marque toujours plus profondément leur vie quotidienne, les
          amenant à
          être des témoins identifiables dans leur milieu de travail et dans la société tout entière » (Sacramentum
          Caritatis,
          79).</em>
      </p>

      <h6>La communion</h6>
      <p> Qui peut communier pendant la messe ? </p>
      <ul>
        <li>catholique baptisé,</li>
        <li>ayant fait sa Première Communion,</li>
        <li>étant en état de grâce, c'est-à-dire n'avoir conscience d'aucun péché mortel qui n'aurait pas été
          confessé,
        </li>
        <li>en communion avec l'Église qui professe la Foi en la Présence réelle de Notre Seigneur Jésus Christ dans le
          pain
          et le vin consacrés,
        </li>
        <li>n’ayant pas mangé ni bu une heure avant de communier.</li>
      </ul>
      <ion-row style="width:100%;">
        <ion-col text-right>
          <button ion-button [navPush]="horairePage" outline icon-right>Horaires messes
            <ion-icon name="arrow-forward"></ion-icon>
          </button>
        </ion-col>
      </ion-row>


      <br>
      <hr style="width: 100%; margin-top: 30px; margin-bottom: 30px">

      <h5><u>Quatrième pas</u><br><br> les saints de la Chapelle (Ste Catherine Labouré, St Vincent de Paul et Ste
        Louise de
        Marillac)</h5>

      <p style="color: #5fb0e7">Trouvez une place assise à la chapelle pour quelques minutes de méditation. Regardez les
        l’autel où se trouve (à gauche) le corps de Ste Louise, (à droite) le corps de Ste Catherine et l’autel de Saint
        Vincent (à droite) où se trouve le reliquaire avec son coeur.</p>
      <p>
        <strong>Catherine Labouré</strong>, fille de la Charité, est chargée d’une mission particulière. Comme Marie au
        jour
        de l'Annonciation, elle aussi entend l’appel à une mission :
        <em>« Dieu veut vous charger d'une mission ... ».</em><br>
        Dieu a besoin de Catherine pour redire au monde son Amour, comme il a eu besoin,
        un jour, de Marie pour se faire connaître.
        Il fait confiance à Catherine et lui promet sa force pour accomplir une mission qui la dépasse.
        Marie précise à Catherine qu'elle rencontrera des contradictions,
        mais rien ne doit l'empêcher de remplir sa mission, car Dieu sera avec elle. <em>« Vous aurez bien de la peine
        ...
        vous serez contredite. Mais vous aurez la grâce… Ayez confiance »</em>. Cette mission est la médaille
        miraculeuse.
      </p>
      <p style="color: #5fb0e7">Lisez l’histoire de la médaille miraculeuse et essayez de retrouvez dans votre vie les
        lieux
        qui attendent encore des miracles (lien).</p>

      <p style="color: #5fb0e7">Priez pendant quelques minutes, en demandant à Dieu par l’intercession de Ste Catherine
        la
        confiance en Dieu et la fidélité à votre vocation.</p>
      <p>
        <strong>St Vincent de Paul</strong>, prêtre, l’homme des pauvres, Fondateur de la Congrégation de la Mission et
        la
        Compagnie des Filles de la Charité.
      </p>
      <h6>La Parole de Dieu</h6>
      <span style="color: #5fb0e7">Lisez ce texte biblique</span>
      <em>« Tu aimeras ton Dieu de tout ton cœur, de toute ton âme, de toute ta pensée, voilà le plus grand
        commandement. Le
        second lui est semblable: Tu aimeras ton prochain comme toi-même » </em>(Mt 22,37-39).

      <h6>Méditation sur le service</h6>
      Dieu est servi dans le prochain. « Et cela est aussi vrai que nous sommes ici, dit Vincent, comme pour concrétiser
      par
      cette comparaison, la réalité
      absolue de cette adéquation dont nous avons déjà parlé. La relation au Christ est donnée dans le rapport au pauvre
      sur
      le champ, qu'on le sache ou non. Toute notre vie est dans l'action, répète saint Vincent, mais dans une action qui
      s'adresse au Christ, à travers le pauvre. Jésus est ce Dieu-du-pauvre. Songer à sa vie et au poids de ses ans:
      qu'en
      as-tu fait? Le seul critère universel qui pèsera son âme est là, tout entier, dans ce raccourci évangélique
      saisissant, « c'est à moi qu’en l'as fait ». <br>

      <em>« C’est la voie à suivre, afin que l’Eglise soit toujours plus, mère et maîtresse de charité, avec un amour de
        plus en plus intense et débordant entre vous et à l’égard de tous les hommes » </em> (Pape François).

      <p style="color: #5fb0e7">Priez pendant quelques minutes, en demandant à Dieu par l’intercession de Saint Vincent
        de
        Paul l’amour dans les actes concrets.</p>


      <p><strong>Ste Louise de Marillac</strong>, Cofondatrice des Filles de la Charité</p>

      <p>Louise se rend disponible à la volonté de Dieu.
        Comment répondre à ce qui est peut-être appel de Dieu, lorsque ce qui se présente paraît irréalisable ? Louise
        prend
        le temps de la réflexion et de la prière.
        <em>« Je désire votre volonté en moi et je veux vous offrir toute ma vie pour cela ». <br>
          Dieu n'est-il pas au-dessus de ses forces, au-dessus de ce que, humainement, elle peut accomplir? <br>
          « Donnez- moi un grand courage et confiance pour entreprendre tout ce que vous me demanderez ». <br>
          « Dieu ne manquera pas de m'assister s'il demande de moi des choses surpassant ma capacité ». <br>
          « Seigneur, je me donne à vous pour servir le prochain, imitant Notre Seigneur. C'est ce que je désire faire
          si
          c'est votre sainte volonté ».</em>
      </p>

      <p style="color: #5fb0e7">Priez pendant quelques minutes, en demandant à Dieu par l’intercession de Sainte Louise
        la
        grâce d’accueillir le don de l’Esprit Saint et d’accomplir ainsi sa volonté.</p>


      <ion-row style="width:100%;">
        <ion-col text-right>
          <button ion-button [navPush]="historiquePage" outline icon-right>Historique
            <ion-icon name="arrow-forward"></ion-icon>
          </button>
        </ion-col>
      </ion-row>


      <br>


      <hr style="width: 100%; margin-top: 30px; margin-bottom: 30px">
      <h5><u>Cinquième pas</u><br><br>Le chapelet</h5>


      <h6>Parole de Dieu</h6>
      <span>Lisez ce texte biblique</span>
      <em>« L'Esprit Saint viendra sur toi, et la puissance du Très-Haut te prendra sous son ombre ; c'est pourquoi
        l'être
        saint qui naîtra sera appelé Fils de Dieu » (Jn 1, 35).</em>

      <h6>Méditation sur l’Annonciation</h6>
      Marie, la Mère du Seigneur, nous enseigne véritablement ce que signifie d’entrer en communion avec le Christ :
      Marie a
      offert sa propre chair, son propre sang à Jésus et elle est devenue la tente vivante du Verbe, se laissant
      pénétrer le
      corps et l'esprit par sa présence.

      <p style="color: #5fb0e7">
        La chapelle vous propose la prière du chapelet: <br>
        dimanche à 15h30 <br>
        lundi à 15h30 <br>
        mercredi à 15h30 <br>
        jeudi à 15h30 <br>
        samedi à 16h00 <br>
      </p>

      <p style="color: #5fb0e7">Restez sur place et commence la méditation du chapelet. Vous apprendrez comment prier le
        chapelet ici (lien).</p>

      <p><em>« Le Rosaire de la Vierge Marie, dans sa simplicité et dans sa profondeur, il reste, une prière d'une
        grande
        signification, destinée à porter des fruits de sainteté. Elle se situe bien dans la ligne spirituelle d'un
        christianisme qui, après deux mille ans, n'a rien perdu de la fraîcheur des origines et qui se sent poussé par
        l'Esprit de Dieu à « avancer au large » (Duc in altum!) pour redire, et même pour “crier” au monde, que le
        Christ
        est Seigneur et Sauveur, qu'il est « le chemin, la vérité et la vie » (Jn 14, 6), qu'il est « la fin de
        l'histoire
        humaine, le point vers lequel convergent les désirs de l'histoire et de la civilisation »</em> (Rosarium
        Virginis
        Mariae).</p>

      <ion-row style="width:100%;">
        <ion-col text-right>
          <button ion-button [navPush]="chapeletPage" outline icon-right>Prier le Chapelet
            <ion-icon name="arrow-forward"></ion-icon>
          </button>
        </ion-col>
      </ion-row>

      <br>
      <hr style="width: 100%;">
      <h5><u>Sixième pas</u><br><br> les statues de Saint Vincent et Sainte Louise dans l’allée</h5>

      <p>Dans l’allée se trouvent deux statues: de Saint Vincent de Paul et de Sainte Louise. <span
        style="color: #5fb0e7">Avant votre départ, restez un moment dans l’allée pour prier. Vous quittez ce lieu saint, mais avec deux missions:</span>
      </p>

      <h6>Servir par la prière et par l’action</h6>
      <p>
        Vincent a appris que « même si nous ne disons pas un seul mot,
        si vous êtes unis à Dieu, vous toucherez les cœurs par votre seule présence ». Vincent de Paul et Louise de
        Marillac
        nous invitent à approfondir notre foi. Mais leur charisme (charisme vincentien) est une manière de vivre. C’est
        un
        chemin de sainteté, de sanctification de notre propre vie et celle des autres par le service concret et
        l’engagement
        pour les pauvres.
      </p>

      <p><span
        style="color: #5fb0e7">Entrez dans cette démarche en apportant pour vos proches la médaille miraculeuse.</span>
        <br>
        C’est un signe de votre présence à la chapelle, mais non seulement un souvenir, parce que ce n’est pas la
        médaille
        qui « fait » des miracles, mais c’est Dieu qui fait des miracles pour vous.</p>

      <p>La Sainte Vierge a donné le <strong>mode d’emploi</strong> de la médaille: « Ceux qui la <strong>porteront avec
        confiance</strong> », on trouve là comme un écho des paroles de Jésus à la femme guérie après avoir touché son
        manteau : « Va, ta foi t’a sauvée ».
        La Vierge Marie en assigne aussi le <strong>but : recevoir de grandes grâces, </strong> nous rappelant ainsi la
        miséricorde de Dieu et la primauté de la vie spirituelle.
        <span style="color: #5fb0e7">Pour voir plus sur la médaille, </span></p>

      <ion-row style="width:100%;">
        <ion-col text-right>
          <button ion-button [navPush]="medaillePage" outline icon-right>A propos de la médaille
            <ion-icon name="arrow-forward"></ion-icon>
          </button>
        </ion-col>
      </ion-row>

      <p>
        Le charisme vincentien vous invite aussi au service auprès des pauvres. Il y a plusieurs associations qui sont
        liées
        à la spiritualité de Saint Vincent de Paul et qui engagent les laïcs à ce service très important.
        <span style="color: #5fb0e7">Cherchez dans la ville où vous habitez une association caritative ou demandez dans votre paroisse comment vous pouvez vous engager concrètement.</span>
      </p>

       
    </ion-row>

    <ion-row padding class="text-content">

      <h5 text-centern style="margin-top: 10px;">
        <u>First step</u>
        <br>
        <br>
        Invitation to meet Our Lady in silence. First apportion on July 18th, 1830
      </h5>


      <p style="color: #5fb0e7">Find a seat in the chapel for a few minutes of meditation. Concentrate on the fresco
        above the altar. </p>

      <h6>The apparition of the Virgin Mary </h6>
      <p>
        On the 18th of July 1830, at half-past eleven in the evening, Catherine Labouré (24 years old) was called by her
        first name. A mysterious child is there, at the foot of her bed and invites her to get up:
        <strong>« The Blessed Virgin is waiting for you ».</strong>
        Catherine dresses and follows the child « carrying rays of light wherever he went. »
        Arriving in the chapel, Catherine stops near the priest's chair (current location of the statue of St. Joseph).
        She then hears « like the rustle of a silk dress ». His little guide says,
        <strong>« Here is the Blessed Virgin. »</strong>
        Catherine rushes to the feet of the Blessed Virgin sitting in an armchair and puts her hands on the knees of the
        Mother of God.
      </p>


      <p>
        During this first meeting, the Blessed Virgin is in dialogue with Catherine Labouré as a mother with her child.
        She invites her into the night, into silence and deep intimacy. Catherine listens to her.
        In this Chapel, let's learn to
      </p>
      <ul>
        <li>listen</li>
        <li>meditate</li>
        <li>live the gospel every day</li>
      </ul>

      <h6>The Word of God</h6>
      <span style="color: #5fb0e7">Read this scripture</span>
      <em>« Listen to me, you who strive for righteousness, who seek the Lord; Listen to me, you who know justice,
        people of those who have my law in their hearts! » (Is, 51)</em>

      <p>
        What is the message of God through this Word?
        Do I find during my day a moment of silence to listen to the Word of God?
      </p>

      <h6>Meditation on silence</h6>
      <em>« We are overwhelmed by so many words. We are not used to listen, nor especially to put ourselves in the
        internal and external readiness for silence, to be attentive to what God wants to tell us. (Benedict XVI, The
        Soul of Prayer, 329)</em>

      <h6>Catherine shares with us:</h6>

      « There, it was a moment, the sweetest of my life. It would be impossible for me to say what I was feeling. »


      <p style="color: #5fb0e7">Stay silent for three minutes, focusing on the fresco above the altar that represents
        the meeting with The Virgin Mary. </p>

      <p>

        With each prayer, God invites us to a tangible commitment. As a result of this prayer, find in your calendar a
        time of regular prayer.
      </p>

      <h5>
        <u>Second step</u><br><br>
        Recognize the love of God: confession
      </h5>

      <p style="color: #5fb0e7; width: 100%">Stay on the spot.</p>

      <h6>The Word of God</h6>

      <p>
        <span>Read this scripture</span>
        <em>« And when you stand up praying, if you have something against someone, forgive, so that your Father who is
          in heaven also forgives you your trespasses. But if you do not forgive, your Father who is in heaven will not
          forgive you your offenses either. » (Mk 11.25-26)</em>
      </p>

      <p>The Chapel is a place of miracle. Am I asking for a real miracle for me: the grace to forgive?</p>

      <h6>Sacrament of Reconciliation</h6>
      To have a real life is to know how to forgive, to reconcile with ourselves, with God, with others. The sacrament
      of reconciliation invites us to recognize that the love of God is beyond us.

      <em>« Sacrament of reconciliation, the indispensable way to purify the heart. We need this inner purification,
        this renewal of ourselves » (Benedict XVI).</em>

      <p>In the chapel, there is the possibility for you to confessing. At the back of the chapel, there is a bench
        reserved for the sacrament of reconciliation. Priests await you at the confessionals to the left of the
        entrance.</p>

      <h6>How to prepare for confession?</h6>
      <span style="color: #5fb0e7">Find a little guide next to the confessionals.</span>


      <br>
      <hr style="width: 100%; margin-top: 30px; margin-bottom: 30px">

      <h5>
        <u>Third step: </u>
        <br>
        <br>
        the altar and the tabernacle.
      </h5>


      <p><span style="color: #5fb0e7">Take a look ! Above the altar you’ll find the engraved sentence:</span> Come close
        to this altar, there, the graces will be spread over all.</p>

      <p>Through Mary's intercession, present your intentions to Jesus.
        <span style="color: #5fb0e7">As St. Catherine, approach the altar and kneel down.
              Look at the tabernacle where the Blessed Sacrament is, and ask for graces for you and your loved ones.</span>
      </p>

      <h6>The Word of God</h6>
      <p>
        <span style="color: #5fb0e7">Read this Bible text</span>
        <em>« Jesus told them, I am the bread of life. He who comes to me will never go hungry, and he who believes in
          me will never be thirsty » (Jn 6:35).</em>
      </p>

      <h6>The Eucharist</h6>
      <p>
        <span
          style="color: #5fb0e7">In the Chapel, you can attend Mass. The program of the masses is here (link).</span><br>

        <em>« The world is « the field » in which God puts his children as good grain. Secular Christians, by virtue of
          their Baptism and Confirmation, and strengthened by the Eucharist, are called to live the radical newness
          brought by Christ, precisely in the heart of the common conditions of existence.
          They must nourish the desire that the Eucharist ever more profoundly marks their daily lives, leading them to
          be identifiable witnesses in their working environment and in society as a whole » (Sacramentum Caritatis,
          79).</em>
      </p>

      <h6>The communion</h6>

      <p>Who can have communion during the mass? Those who</p>
      <ul>
        <li>are baptized catholic,</li>
        <li>have made their First Communion,</li>
        <li>are in a state of grace, that is to say, are not aware of any mortal sin that has not been confessed,</li>
        <li>are in communion with the Church who professes Faith in the actual Presence of Our Lord Jesus Christ in the
          consecrated bread and wine,
        </li>
        <li>Have not eaten or drunk an hour before the communion.</li>
      </ul>

      <ion-row style="width:100%;">
        <ion-col text-right>
          <button ion-button [navPush]="horairePage" outline icon-right>Show scheduling
            <ion-icon name="arrow-forward"></ion-icon>
          </button>
        </ion-col>
      </ion-row>

      <br>
      <hr style="width: 100%; margin-top: 30px; margin-bottom: 30px">

      <h5><u>Fourth step: </u><br><br>the Saints of the Chapel
        (Ste Catherine Labouré, St. Vincent de Paul and Ste Louise de Marillac)</h5>

      <p style="color: #5fb0e7">Find a seat in the chapel for a few minutes of meditation. Look at the altar where is
        the body of St. Louise (left), the body of St. Catherine (right) and the altar of St. Vincent (right) where is
        the reliquary with his heart.</p>

      <p>
        <strong>Catherine Labouré</strong>, Daughter of Charity, is in charge of a particular mission. Like Mary on the
        day of the Annunciation, she also hears the call to a mission:
        <em>« God wants to give you a mission… »</em><br>
        God needs Catherine to repeat to the world his Love, as he once needed Mary to make himself known. He trusts
        Catherine and promises her his own strength to help her accomplish a mission that exceeds her.
        Mary tells Catherine that she will encounter contradictions, but nothing can stop her from fulfilling her
        mission, because God will be with her. <em>« You will have a hard time ... you will be contradicted. But you
        will have grace ... Have confidence »</em>. This mission is the miraculous medal.
      </p>


      <p style="color: #5fb0e7">
        Read the story of the miraculous medal and try to find in your life places that are still waiting for miracles
        (link).</p>

      <p style="color: #5fb0e7">Pray for a few minutes, asking God through St. Catherine's intercession, to reinforce
        your trust in Him and your fidelity to your mission.</p>

      <p><strong>St Vincent de Paul</strong>, a priest, the so-called « Man of the poor people », founder of the
        Congregation of the Mission and the Company of the Daughters of Charity.</p>

      <h6>The Word of God</h6>
      <span style="color: #5fb0e7">Read this Bible text</span>
      <em>« You shall love your God with all your heart, with all your soul, with all your mind, this is the greatest
        commandment. The second is the same: you shall love your neighbor as yourself » </em>(Mt 22,37-39).

      <h6>Meditation on the service</h6>
      God is served through our neighbor. « And it is as true as we are here, » said Vincent, as to concretize by this
      comparison, the absolute reality of this adequacy which we have already spoken of. The relationship to Christ is
      given through our relation to the poor on the field, whether we know it or not. All our life is in action, Saint
      Vincent repeats, but in an action that is addressed to Christ, through the poor. Jesus is this God of poor. Think
      about your life and the weight of your past: what did you do with it? The only universal criterion which will
      balance your soul is there, entirely, in this striking evangelical shortcut, « it is to me that you did it. »
      <br>
      <em>« This is the way to go, so that the Church is always more mother and mistress of charity, with a love that is
        more and more intense and overflowing among you and towards all men » </em>(Pope Francis)

      <p style="color: #5fb0e7">Pray for few minutes, asking God through the intercession of St. Vincent de Paul's love
        in concrete acts.</p>


      <p><strong>Ste Louise de Marillac</strong>, Co-founder of Daughters of Charity</p>
      <p>Louise makes herself available to the will of God.
        How to respond to what may be God's call, when what is presented seems unrealizable? Louise takes the time for
        reflection and prayer.
        <em>« I take your will deep in myself and I want to give you all my life for that. » <br>
          Is not God above her strength, above what she can humanly accomplish? <br>
          « Give me great courage and confidence to do whatever you ask me to do." <br>
          « God will not fail to assist me if he asks me for things beyond my ability. » <br>
          « Lord, I give myself to you by serving the neighbor, imitating Our Lord. That's what I want to do if it's
          your holy will. »</em>
      </p>

      <p style="color: #5fb0e7">Pray for few minutes, asking God through the intercession of St. Louise the grace to
        welcome the gift of the Holy Spirit and thus accomplish his will.</p>


      <ion-row style="width:100%;">
        <ion-col text-right>
          <button ion-button [navPush]="historiquePage" outline icon-right>History
            <ion-icon name="arrow-forward"></ion-icon>
          </button>
        </ion-col>
      </ion-row>

      <br>
      <hr style="width: 100%; margin-top: 30px; margin-bottom: 30px">


      <h5><u>Step Five:</u><br><br> The Rosary</h5>


      <h6>Word of God</h6>
      <span>Read this Bible text</span>

      <em>« The Holy Spirit will come upon you, and the power of the Most High will take you under its shadow; that is
        why the holy being to be born will be called the Son of God »</em> (Jn 1:35).

      <h6>Meditation on the Annunciation</h6>
      Mary, Mother of Lord, truly teaches us what it means to enter into communion with Christ: Mary offered her own
      flesh, her own blood to Jesus and she became the living tent of the Word, allowing her body and her spirit to be
      penetrated by His presence.

      <p style="color: #5fb0e7">
        The chapel offers the prayer of the rosary on: <br>
        Sunday at 03:30 PM <br>
        Monday at 03:30 PM<br>
        Wednesday at 03:30 PM<br>
        Thursday at 03:30 PM<br>
        Saturday at 04:00 PM<br>
      </p>

      <p style="color: #5fb0e7">Stay on the spot and begin the meditation of the rosary. You will learn how to pray the
        rosary here (link).</p>


      <p><em>« Simple yet profound, the Rosary of the Virgin Mary, still remains a prayer of great significance,
        destined to bring forth a harvest of holiness. It blends easily into the spiritual journey of the Christian
        life, which, after two thousand years, has lost none of the freshness of its beginnings and feels drawn by the
        Spirit of God to « set out into the deep » (duc in altum!) in order once more to proclaim, and even cry out,
        before the world that Jesus Christ is Lord and Saviour, « the way, and the truth and the life » (Jn 14:6), « the
        goal of human history and the point on which the desires of history and civilization turn »</em>. (Rosarium
        Virginis Mariae).</p>


      <ion-row style="width:100%;">
        <ion-col text-right>
          <button ion-button [navPush]="chapeletPage" outline icon-right>Pray the Rosary
            <ion-icon name="arrow-forward"></ion-icon>
          </button>

      </ion-row>

      <br>
      <hr style="width: 100%;">

      <h5><u>Step Six: </u><br><br>The statues of St. Vincent and St. Louise in the alley</h5>

      <p>In the aisle are two statues: Saint Vincent de Paul and Saint Louise.

        Before you leave, stay in the aisle to pray for a moment. You leave this holy place with two missions:</p>

      <h6>To serve by prayer and by action</h6>
      <p>
        Vincent learned that « even without saying a single word, if you are united to God, you will touch hearts by
        your mere presence ». Vincent de Paul and Louise de Marillac invite us to deepen our faith. But their charisma
        (Vincentian charism) is a way of life. It is a path of holiness, sanctification of one's own life and that of
        others through tangible service and commitment to the poor.
      </p>
      <p><span
        style="color: #5fb0e7">Enter this step by bringing for your loved ones the miraculous medal.</span><br>

        It is a sign of your presence in the chapel. It is not only a souvenir, because it is not the medal that « does
        » miracles, but it is God who does miracles for you.</p>

      <p>The Blessed Virgin gave instructions for the use of the medal: « Those who will <strong>bear it with
        confidence </strong>». We find it here as an echo of the words of Jesus to the healed woman after touching her
        coat: « Go, your faith has saved you. »
        The Virgin Mary also assigns the goal of the medal: <strong>receiving great gifts</strong> , thus reminding us
        of the mercy of God and the primacy of the spiritual life.
        To see more about the medal, </p>

      <ion-row style="width:100%;">
        <ion-col text-right>
          <button ion-button [navPush]="medaillePage" outline icon-right>About the medal
            <ion-icon name="arrow-forward"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
      <p>
        The Vincentian charism also invites you to serve the poor. There are several associations that are related to
        the spirituality of Saint Vincent de Paul and which engage the laity in this very important service.
        <span style="color: #5fb0e7">  Search for a charity organization in your city or ask in your parish how you can concretely engage.</span>

        Medals are blessed at the end of each Mass.
      </p>

      <h5 text-center style="margin-top: 10px;">
        <u>Primer paso: </u><br><br>
        Invitación a conocer a Nuestra Señora en silencio.
        Primera distribución el 18 de julio de 1830 </h5>

      <p style="color: #5fb0e7"> Busque un asiento en la capilla por unos minutos de meditación. Concéntrate en el
        fresco sobre el altar.</p>

      <h6>La aparición de la Virgen María</h6>

      <p>
        El 18 de julio de 1830, a las once y media de la noche, se llamó a Catherine Labouré (24 años) por su primer
        nombre. Un niño misterioso está allí, al pie de su cama y lo invita a levantarse:
        <strong>« La Santísima Virgen te está esperando ».</strong>
        Catherine se viste y sigue al niño "llevando rayos de luz a donde sea que vaya". Al llegar a la capilla,
        Catherine se detiene cerca de la silla del sacerdote (ubicación actual de la estatua de San José). Luego escucha
        "como el crujido de un vestido de seda". Su pequeña guía dice:
        <strong>« Aquí está la Santísima Virgen. »</strong>
        Catalina se apresura a los pies de la Santísima Virgen sentada en un sillón y pone sus manos sobre las rodillas
        de la Madre de Dios.
      </p>

      <p>
        Durante esta primera encuentra, la Santísima Virgen está en diálogo con Catherine Labouré como madre con su
        hijo. Ella lo invita a la noche, al silencio y a la intimidad profunda. Catherine lo escucha.
        En esta Capilla, aprendamos a
      </p>

      <ul>
        <li>escuchar,</li>
        <li>meditar,</li>
        <li>vive el evangelio todos los días</li>
      </ul>


      <h6>La Palabra de Dios</h6>
      <span style="color: #5fb0e7">Lee esta escritura</span>
      <em>« Escúchenme, ustedes que luchan por la justicia, que buscan al Señor; ¡Escúchenme, ustedes que conocen la
        justicia, personas de aquellos que tienen mi ley en sus corazones! »</em>(Is, 51)


      <p>
        ¿Qué quiere Dios decirme con esta Palabra? <br>
        ¿Encuentro en mi día un momento de silencio para escuchar la Palabra de Dios?
      </p>
      <h6>Meditación sobre el silencio</h6>
       <em>« Estamos abrumados por tantas palabras. No estamos acostumbrados a escuchar, especialmente a ponernos en la
      disposición interna y externa del silencio, a estar atentos a lo que Dios quiere decirnos. »</em> (Benedicto XVI,
      El alma de la oración, 329)

      <h6>Catherine comparte con nosotros:</h6>
      <p>
        "Ahí, fue un momento, el más dulce de mi vida. Sería imposible para mí decir lo que estaba sintiendo. «
      </p>
      <p style="color: #5fb0e7"> Permanezca en silencio durante tres minutos, centrándose en el fresco sobre el altar
        que representa la reunión con La Virgen María.</p>

      <p>
        Con cada oración, Dios nos invita a un compromiso concreto. Como resultado de esta oración, busque en su
        calendario un tiempo de oración regular.
      </p>
      <h5><u>Segundo paso </u><br><br>
        Reconoce el amor de Dios: La confesión</h5>

      <p style="color: #5fb0e7; width: 100%">Mantente en el lugar.</p>

      <h6>La Palabra de Dios</h6>

      <p>
        <span style="color: #5fb0e7">Lee esta escritura</span>

        <em>"Y cuando te levantas orando, si tienes algo en contra de alguien, perdónalo, para que tu Padre que está en
          el cielo también te perdone tus ofensas. Pero si no perdonas, tu Padre que está en el cielo tampoco te
          perdonará tus ofensas. </em>(Mc 11.25-26)
      </p>

      <p>La Capilla es un lugar de milagro. ¿Estoy pidiendo un verdadero milagro para mí: la gracia de perdonar?</p>


      <h6>Sacramento de la Reconciliación</h6>
      La vida real es saber cómo perdonar, reconciliarse con nosotros mismos, con Dios, con los demás. El sacramento de
      la reconciliación nos invita a reconocer que el amor de Dios está más allá de nosotros.

      <em>Sacramento de la reconciliación, forma indispensable de purificar el corazón". Necesitamos esta purificación
        interna, esta renovación de nosotros mismos "</em>"(Benedicto XVI).

      <p>En la capilla, existe la posibilidad de confesarte. Básicamente, hay un banco reservado para el sacramento de
        la reconciliación. <span style="color: #5fb0e7">Los sacerdotes te esperan en los confesionarios a la izquierda de la entrada.</span>
      </p>


      <h6>¿Cómo prepararse para la confesión?</h6>
      <span style="color: #5fb0e7">Encuentra una pequeña guía al lado de los confesionarios.</span>

      <h5>Tercer paso: el altar y el tabernáculo.</h5>

      <span style="color: #5fb0e7">Mire, sobre el altar está la frase grabada: </span>ven a los pies de este altar,
      allí, las gracias se extenderán sobre todos.

      A través de la intercesión de María, presente sus intenciones a Jesús. <br>
      <span>Cuando Santa Catalina se acerca al altar y se arrodilla. <br>
    Mire el tabernáculo donde está el Santísimo Sacramento y pida las gracias para usted y sus seres queridos.</span>

      <h6>La Palabra de Dios</h6>
      <span style="color: #5fb0e7">Lea este texto de la Bibliav</span>
      <em> « Jesús les dijo: Yo soy el pan de vida. El que a mí viene, nunca tendrá hambre, y el que en mí cree, no
        tendrá sed jamás » </em>(Jn 6:35).


      <h6>La Eucaristía</h6>
      <span
        style="color: #5fb0e7">En la capilla, puedes asistir a misa. El programa de las Misas está aquí (lien).</span>

      <em>« El mundo es » </em> el campo <em>« en el cual Dios pone a sus hijos como un buen grano. Los cristianos
      seculares, en virtud de su Bautismo y Confirmación, y fortalecidos por la Eucaristía, están llamados a vivir la
      radical novedad traída por Cristo, precisamente en el corazón de las condiciones comunes de la existencia.
      <br>
      Deben alimentar el deseo de que la Eucaristía marque cada vez más profundamente sus vidas cotidianas, llevándolos
      a ser testigos identificables en su entorno laboral y en la sociedad en general » </em>(Sacramentum Caritatis,
      79).


      <h6>Comunión</h6>

      ¿Quién puede comunicarse durante la misa?
      <ul>
        <li>bautizado católico,</li>
        <li>habiendo hecho su Primera Comunión,</li>
        <li>están en estado de gracia, es decir, no estar al tanto de ningún pecado mortal que no haya sido confesado,
        </li>
        <li>en comunión con la Iglesia que profesa la fe en la presencia real de nuestro Señor Jesucristo en el pan y el
          vino consagrados,
        </li>
        <li>no haber comido ni bebido una hora antes de la comunión.</li>
      </ul>

      <h5 text-center style="margin-top: 10px;">
        <u>Cuarto paso: los Santos de la Capilla</u> <br><br>
        (Santa Catalina Labouré, San Vicente de Paul y Santa Luisa de Marillac)</h5>

      <span style="color: #5fb0e7">Busque un asiento en la capilla por unos minutos de meditación. Mira el altar donde está (izquierda) el cuerpo de Santa Luisa, (derecha) el cuerpo de Santa Catalina y el altar de San Vicente (derecha) donde está el relicario con su corazón.</span>


      <strong>Catherine Labouré, </strong>hija de Charity, está a cargo de una misión particular. Al igual que María en
      el día de la Anunciación, ella también escucha el llamado a una misión:
      « Dios quiere cargarte con una misión … »
      Dios necesita que Catalina le repita al mundo su Amor, ya que una vez necesitó a María para darse a conocer. Él
      confía en Catherine y le promete su fuerza para cumplir una misión que la excede.
      María le dice a Catalina que encontrará contradicciones, pero nada puede impedir que cumpla su misión, porque Dios
      estará con ella. « Lo pasarás mal ... serás contradicho. Pero tendrás gracia ... Ten confianza ». Esta misión es
      la medalla milagrosa.

      <span style="color: #5fb0e7">Lea la historia de la medalla milagrosa y trate de encontrar en su vida lugares que todavía estén esperando milagros (lien).
      <br>

    Ore por unos minutos, pidiéndole a Dios a través de la intercesión de Santa Catalina por la confianza en Dios y la fidelidad a su vocación.</span>

      <strong>San Vicente de Paúl,</strong> sacerdote, el pobre, Fundador de la Congregación de la Misión y Compañía de
      las Hijas de la Caridad.


      <h6>La Palabra de Dios</h6>
      <span style="color: #5fb0e7">Lea este texto de la Biblia</span>
      « Amarás a tu Dios con todo tu corazón, con toda tu alma, con toda tu mente, este es el mandamiento más grande. El
      segundo es como él: amarás a tu prójimo como a ti mismo » (Mt 22,37-39).

      <h6>Meditación en el servicio</h6>
      Dios es servido en el próximo. « Y es tan cierto que estamos aquí, dijo Vincent, como para concretar mediante esta
      comparación la realidad absoluta de esta adecuación de la que ya hemos hablado. La relación con Cristo se da en
      relación con los pobres en el campo, ya sea que uno lo sepa o no. Toda nuestra vida está en acción, repite San
      Vicente, pero en una acción dirigida a Cristo a través de los pobres. Jesús es este pobre Dios Pensar en su vida y
      el peso de sus años: ¿qué hiciste con eso? El único criterio universal que pesará su alma está allí, en su
      totalidad, en este sorprendente atajo evangélico, "es a mí que lo hicimos ».
      <br>

      <em>« Este es el camino a seguir, para que la Iglesia sea siempre más, madre y dueña de la caridad, con un amor
        cada vez más intenso y desbordante entre vosotros y con todos los hombres » </em>(Papa Francisco) .

      <span style="color: #5fb0e7">Ore por unos minutos, pidiéndole a Dios por medio de la intercesión del amor de San Vicente de Paúl en actos concretos.</span>


      <strong>Ste. Louise de Marillac,</strong> cofundadora de las Hijas de la Caridad

      Louise se pone a disposición de la voluntad de Dios. <br>
      ¿Cómo responder a lo que puede ser el llamado de Dios, cuando lo que se presenta parece irrealizable? Louise se
      toma el tiempo para reflexionar y orar.
      <br>
      <em>« Deseo tu voluntad en mí y quiero darte toda la vida por eso. »</em> <br>
      ¿No está Dios por encima de su fortaleza, por encima de lo que ella puede lograr humanamente?
      <em>« Dame gran coraje y confianza para hacer lo que me pidas que haga. »</em>
      <em>« Dios no fallará en ayudarme si me pide cosas que están más allá de mi capacidad. »</em>
      <em>« Señor, me entrego a ti para servir al prójimo, imitando a Nuestro Señor. Eso es lo que quiero hacer si es tu
        santa voluntad. »</em>

      <span style="color: #5fb0e7">Ore por unos minutos, pidiéndole a Dios por la intercesión de Santa Luisa la gracia de recibir el don del Espíritu Santo y así cumplir su voluntad.</span>

      <h5><u>Quinto paso :</u> <br><br> El rosario</h5>

      <h6>Palabra de Dios</h6>
      <span>Lea este texto de la Biblia</span>

      <em>« El Espíritu Santo vendrá sobre ti, y el poder del Altísimo te llevará bajo su sombra; por eso el ser santo
        que nacerá será llamado Hijo de Dios »</em>(Jn 1, 35).


      <h6>Meditación sobre la Anunciación</h6>
      María, la Madre del Señor, realmente nos enseña lo que significa entrar en comunión con Cristo: María le ofreció
      su propia carne, su propia sangre a Jesús y ella se convirtió en la tienda viviente de la Palabra, permitiéndose
      ser penetrada por el cuerpo y el espíritu por su presencia.

      <p style="color: #5fb0e7">
        La capilla ofrece la oración del rosario: <br>
        Domingo a las 15:30<br>
        Lunes a las 15:30<br>
        Miércoles a las 15:30<br>
        Jueves a las 15:30<br>
        Sábado a las 16:00<br>
      </p>


      <p style="color: #5fb0e7">Permanezca en el lugar y comience la meditación del rosario. Aprenderá cómo rezar el
        rosario aquí (lien).</p>


      <p><em>« El Rosario de la Virgen María, en su sencillez y profundidad, sigue siendo una oración de gran
        importancia, destinada a llevar los frutos de la santidad. Está bien en la línea espiritual de un cristianismo
        que, después de dos mil años, no ha perdido nada de la frescura de los orígenes y se siente impulsado por el
        Espíritu de Dios a "avanzar" (Duc in altum) !) para repetir, e incluso para "gritar" al mundo, que Cristo es
        Señor y Salvador, que Él es "el camino, la verdad y la vida" (Jn 14, 6), que Él es "el fin". de la historia
        humana, el punto hacia el que convergen los deseos de la historia y la civilización » </em>(Rosarium Virginis
        Mariae).</p>


      <ion-row style="width:100%;">
        <ion-col text-right>
          <button ion-button [navPush]="chapeletPage" outline icon-right>Rezar el Rosario
            <ion-icon name="arrow-forward"></ion-icon>
          </button>
        </ion-col>
      </ion-row>

      <br>
      <hr style="width: 100%;">

      <h5><u>Sexto paso :</u><br><br> las estatuas de San Vicente y Santa Luisa en el callejón</h5>

      <p>En el pasillo hay dos estatuas: San Vicente de Paúl y Santa Luisa. <br>
        Antes de irse, quédese en la entrada por un momento. Dejas este lugar sagrado, pero con dos misiones:
      </p>


      <h6>Para servir mediante la oración y la acción</h6>
      <p>
        Vincent aprendió que "incluso si no decimos una sola palabra. Si estás unido a Dios, tocarás corazones con tu
        mera presencia ". Vincent de Paul y Louise de Marillac nos invitan a profundizar nuestra fe. Pero su carisma
        (carisma vicenciano) es una forma de vida. Es un camino de santidad, santificación de la propia vida y la de los
        demás a través del servicio concreto y el compromiso con los pobres.
      </p>
      <p><span>
      Ingrese este paso trayendo para sus seres queridos la medalla milagrosa. <br></span>

        Es un signo de su presencia en la capilla, pero no sólo un recuerdo, porque no es la medalla « hace » milagros,

      <p>La Virgen dio las instrucciones de la moneda: "Los que lo <strong>llevan con confianza</strong>" Encontramos
        aquí un eco de las palabras de Jesús a la mujer sanada después de tocar su abrigo, "Ve, tu fe t ' guardado
        La Virgen María también asigna el objetivo: <strong>recibir grandes gracias</strong>, recordándonos la

        <h4 style="color: white">رحلة روحية كنسية السيدة ذات الايقونة العجائبية</h4>
        <br>
      </ion-col>
    </ion-row>
    <ion-row padding class="text-content">
      <h5 text-centern style="margin-top: 10px;">
        <u>الخطوة الاولى</u><br><br>
        دعوة للقاء صامت. الظهور الاول في ١٨ تموز ١٨٣٠</h5>

      <p style="color: #5fb0e7">حاولوا ان تجدوا مكاناً للجلوس في الكنيسة لبضعة دقائق من التأمل
        ركزوا على اللوجة الموجودة في اعلى المذبح.</p>

      <h6>ظهور مريم العذراء</h6>
      <p>
        في ١٨ تموز ١٨٣٠، الساعة الحادية عشر والنصف ليلاً، سمعت كاترين لابوري (٢٤ عاماً) صوتاً يناديها باسمها. وكان هنالك
        ولداً غريباً واقفاً قرب سريرها يدعوها للنهوضr :
        <strong>« ان مريم العذراء تنتظرك ».</strong>
        ارتدت كاترين ثيابها ولحقت بالولد الذي كان يشع بالنور كيفما مشي
        لدى وصولها الى الكنيسة، وقفت كاترين الى جانب مقعد الكاهن (وهو حالياً مكان تمثال القديس يوسف). سمعت عندها « صوت
        يشبه حركة ثوب من حرير ». وقال لها دليلها الصغير :
        <strong>« هذه هي العذراء مريم ».</strong>
        انحنت كاترين على قدمي القديسة مريم التي كانت جالسة على مقعد ووضعت يديها على ركبتي والدة الله.
      </p>

      <p>
        في هذا اللقاء الاول، ان العذراء مريم تتكلم مع كاترين لابوري وكانها ام تتكلم مع ابنها. دعتها في الليل، خلال الصمت
        والخصوصية العميقة. كاترين تستمع لها.
        في هذه الكنيسة، فلنتعلم ان
      </p>

      <ul>
        <li>ننصت,</li>
        <li>نتأمل,</li>
        <li>نعيش الانجيل كل يوم.</li>
      </ul>
      <p style="width: 100%"></p>


      <h6>كلمة الله الحيّ</h6>
      <p>
        <span style="color: #5fb0e7">اقرأو هذا النص الانجيلي</span><br>
        <em>« اسمعوني، يا من تريدون احقاق العدالة، انتم الذين تبحثون عن السيد المسيح؛
          اسمعوني، انتم الذين تعرفون العدالة، ايها الشعب الذي يضع قانوني في قلبه ! » (أشعيا, ٥١)</em>
      </p>
      <p>
        ماذا يريد الله ان يقول لي من خلال هذه الكلمة؟
        هل اجد خلال يومي وقتاً صامتا من اجل سماع كلمة الله؟
      </p>

      <h6>تأمل حول الصمت</h6>
      <em>
        « نحن ممتلئون بكلمات عديدة. نحن غير معتادين على الاستماع، او على وضع انفسنا في التصرف الداخلي والخارجي للصمت من
        اجل الانتباه الى ما يقوله الله لنا. »
        (بندكتوس السادس عشر، روح الصلاة، الصفحة ٣٢٩.)</em>

      <h6>كاترين تشاركنا :</h6>
      « هنا، حصل شيء مهم، الأكثر حنية في حياتي. من المستحيل ان اصف ما شعرت به. »


      <p style="color: #5fb0e7">ابقوا ثلاث دقائق في الصمت، مركزين على اللوحة فوق المذبح والتي تمثل اللقاء مع مريم
        العذراء.</p>

      <p>
        من خلال كل صلاة، يدعونا الله الى التزام حقيقي. كنتيجة هذه الصلاة, <span
        style="color: #5fb0e7"> حاولوا ان تجدوا في رزنامتكم وقتاً للصلاة بشكل مستديم.</span>
      </p>
      <br>
      <hr style="width: 100%; margin-top: 30px; margin-bottom: 30px">
      <h5><u>الخطوة الثانية</u><br><br>
        ملاقاة حب الله: الاعتراف</h5>
      <p style="color: #5fb0e7; width: 100%">ابقوا في مكانكم.</p>
      <h6>كلمة الله</h6>
      <p>
        <span>اقرأوا هذا النص الانجيلي</span>
        <em>« وعندما تكونون واقفين للصلاة، اذا كان لديكم مأخذ على احد، سامحوا لكي يسامح الهكم الذي في السماوات خطاياكم.
          واذا لم تسامحوا، فان الهكم لن يسامحكم على خطاياكم. (مرقس ١١، ٢٥-٢٦)</em>
      </p>
      <p>ان الكنيسة هي مكان العجائب. هل اطلب اعجوبة حقيقية لنفسي: نعمة الغفران ?</p>

      <h6>سر المصالحة</h6>
      ان الحياة الحقيقية، هي معرفة الغفران، والمصالحة مع انفسنا، مع الله ومع الغير. ان سر المصالحة يدعونا للإعتراف بأن
      حب الله يتخطانا.

      <em>«  سر المصالحة، طريق لا محال منه من اجل تطهير القلب. نحن بحاجة الى التطهير الداخلي، والى تجديد انفسنا »
        (بندكتوس السادس عشر).</em>

      <p>في الكنيسة، هنالك امكانية للاعتراف. يوجد في آخر الكنيسة مقعد مخصص فقط لسر المصالحة. <span
        style="color: #5fb0e7">هنالك كهنة بانتظاركم في غرف الاعتراق على يسار المدخل.</span>
      </p>

      <h6>كيف تتحضرون للاعتراف؟</h6>
      <span style="color: #5fb0e7">حاولوا ان تجدوا كتاباً ارشادياً قرب غرف الاعتراف.</span>

      <br>

      <hr style="width: 100%; margin-top: 30px; margin-bottom: 30px">


      <h5><u>الخطوة الثالثة</u><br><br> المذبح وبيت القربان</h5>

      <p><span style="color: #5fb0e7">انظروا الى اعلى المذبح حيث حفرت الجملة التالية :</span> تعالوا الى كعب هذا المذبح،
        وهنا سوف تعطى لكم وللجميع الرحمة.</p>

      <p>بشفاعة مريم، قدموا نواياكم الى يسوع.
        <span style="color: #5fb0e7">كما فعلت القديسة كاترين، تقدموا من المذبح واركعوا امامه. انظروا الى بيت القربان حيث يوجد السر الاعظم واطلبوا الرحمة لكم ولاقاربكم.</span>
      </p>

      <h6>كلمة اللهu</h6>
      <p>
        <span style="color: #5fb0e7">اقرأوا هذا النص الانجيلي</span><br>
        <em>«  وقال لهم يسوع: انا خبز الحياة، من اتى الي لن يجوع ابداً، ومن امن بي فلن يعطش ابداً » (يوحنا ٦، ٣٥).</em>
      </p>

      <h6>القربان</h6>
      <p>
        <span style="color: #5fb0e7">يمكنكم متابعة القداس في الكنيسة. ان برنامج القداس يوجد في العنوان الالكتروني التالي.</span><br>

        <em>« ان العالم هو ارض يزرع فيها الله اولاده كحبات طيبة. ان المسيحيين، وبناء على عمادتهم وتثبيتهم في الايمان،
          وبقوة القربان، مدعوون لعيش التجدد الجذري الذي طرحه يسوع، ولا سيما في قلب الحالات المشتركة للحياة والوجود.
          عليهم تغذية الرغبة بأن يكون القربان هو العلامة اليومية لحياتنا، وبأن يكونوا شاهدين مميزين في اماكن عملهم
          ومجتمعهم كاملاً » (ساكرامنتم كاريتاتس ٧٩).</em>
      </p>

      <h6>المناولة</h6>
      <p> من يمكنه تناول القربان خلال القداس ? </p>
      <ul>
        <li>الكاثوليكي المعمد,</li>
        <li>الذي احتفل بالمناولة الاولى,</li>
        <li>الذي هو بحالة الرحمة، اي الذي لا يدرك انه ارتكب خطيئة مميتة ولم يعترف بها,</li>
        <li>الذي هو على إتفاق تام مع الكنيسة التي تبشر بالايمان في الحضور الفعلي لسيدنا يسوع المسيح من خلال الخبز
          والنبيذ المكرسين,
        </li>
        <li>الذي لم يأكل أو يشرب قبل ساعة من المناولة.</li>
      </ul>
      <ion-row style="width:100%;">
        <ion-col text-right>
          <button ion-button [navPush]="horairePage" outline icon-right>رنامج القداسات
            <ion-icon name="arrow-forward"></ion-icon>
          </button>

      <br>
      <hr style="width: 100%; margin-top: 30px; margin-bottom: 30px">

      <h5><u>الخطوة الرابعة</u><br><br> قديسو الكنيسة (القديسة كاترين لابوري، القديس منصور دي بول، القديسة لويز دي
        مارياك))</h5>

      <p style="color: #5fb0e7">حاولوا ان تجدوا مكاناً للجلوس في الكنيسة لبضعة دقائق من التأمل. انظروا الى المذبح حيث
        يوجد (على اليسار) جسد القديسة لويز، (وعلى اليمين) جسد القديسة كاترين و مذبح القديس منصور على يمين المذبح حيث
        يوجد وعاء الذخائر المقدسة مع قلبه.</p>
      <p>
        <strong>كاترين لابوري</strong>, ابنة النعمة، كانت مكلفة بمهمة معينة. كما فعلت مريم في يوم البشارة، سمعت هي ايضاُ
        دعوتها الى مهمة :
        <em>« ...ان الله يريد ان يكلفك بمهمة ».</em><br>
        ان الله بحاجة الى كاترين من اجل ان يعبر مرة جديدة عن حبه للعالم كما كان بحاجة الى مريم كي يعرفه البشر..
        انه يثق بكاترين ويعدها باعطائها القوى لتنفيذ المهمة التي تتخطاها.
        مريم تنبه كاترين انها ستواجه تناقضات ولكن لا يجوز أن يمنعها أي شيء من إتمام مهمتها لأن الله معها. <em>« سوف
        تحزنين.. وسوف يناقضونك. ولكنك ستكونين مملوءة بالنعمة.. ثقي بالله. »</em>. ان هذه المهمة هي الايقونة العجائبية.
      </p>
      <p style="color: #5fb0e7">اقرأوا قصة الايقونة العجائبية وحاولوا ان تجدوا في حياتكم أمور تنتظر ايضاً عجائب
        (lien).</p>

      <p style="color: #5fb0e7">صلوا لبضعة دقائق واسألول الله بشفاعة القديسة كاترين تقتكم به ووفاءكم لدعوتكم.</p>
      <p>
        <strong>القديس منصور دي بول</strong>, القديس منصور دي بول، كاهن، رجل الفقراء، مؤسس جمعية الرسالة وإرسالية اخوات
        المحبة.
      </p>
      <h6>كلمة الله</h6>
      <span style="color: #5fb0e7">اقرأوا هذا النص الانجيلي</span>
      <em>« سوف تحب الله من كل قلبك، ومن كل روحك، ومن كل عقلك، هذه هي الوصية الاكبر. اما الثانية فهي تشبه الاولى: احبب
        قريبك كما تحب نفسك » </em>(متى ٢٢، ٣٧-٣٩).

      <h6>تأمل حول الخدمة</h6>
      ان الله يُخدم من خلال القريب. « وهذه حقيقة طالما نحن موجودون هنا، قال منصور، كما لو كنا نريد من ههذ المقارنة تجسيد
      الحقيقة المطلقة للمقاربة التي تكلمنا عنها. ان العلاقة مع يسوع اعطيت لنا من خلال العلاقة مع الفقير، بادراكنا او
      عدمه. ان حياتنا تتمثل بالعمل، كرر منصور، وهذا العمل يتوجه الى المسيح، عبر الفقير. يسوع هو اب الفقراء. فكروا بحياته
      وبالسنين التي عشتوها: ماذا فعلتم بها؟ ان المعيار العالمي الوحيد الذي يثقل الروح هو هنا، في هذا المختصر الانجيلي
      الرائع « لقد تم فعل ذلك من اجلنا ».<br>

      <em>« انه الطريق الذي يجب سلوكه، من اجل ان تكون الكنيسةأمّا وسيدة للرحمة، بمحبة اكبر يوماً بعد يوم، تتدفق فيما
        بينكم وتجاه الاخرين » </em> (البابا فرنسيس).

      <p style="color: #5fb0e7">صلوا لبضعة دقائق طالبين من الله بشفاعة القديس منصور حب الاعمال الفعلية.</p>


      <p><strong>القديسة لويز دي مارياك</strong>, مشاركة بتأسيس أخوات المحبة</p>

      <p>جعلت القديسة لويز نفسها حاضرة لارادة الله.
        كيف يمكن الاجابة على دعوة الله، عندما يبدو ما يُطرح مستحيل التحقيق ? ان لويز تأخذ وقتاً للتفكير والصلاة<em>«
          انني ارغب بارادتك في واريد ان اقدم لك حياتي ». <br>
          اليس الله فوق جميع هذه القوى، فوق ما يستطيع الانسان ان ينجزه؟ <br>
          « اعطني الشجاعة والثقة لكي اقوم بكل ما تطلبه مني ». <br>
          « ان الله لن يتأخر في مساعدتي اذا كان يطلب مني اشياء تفوق طاقتي ». <br>
          « يا رب، انني أقدم نفسي لك من اجل خدمة الاخر، على مثال سيدنا يسوع. هذا ما ارغب ان افعله اذا كانت هذه ارادتك
          المقدسة ».</em>
      </p>

      <p style="color: #5fb0e7">صلوا لبضعة دقائق، طالبين من الله، بشفاعة القديسة لويز نعمة استقبال عطاءات الروح القدس
        وتنفيذ ارادته.</p>


      <ion-row style="width:100%;">
        <ion-col text-right>
          <button ion-button [navPush]="historiquePage" outline icon-right>تاريخ
            <ion-icon name="arrow-forward"></ion-icon>
          </button>
        </ion-col>
      </ion-row>


      <br>


      <hr style="width: 100%; margin-top: 30px; margin-bottom: 30px">
      <h5><u>الخطوة الخامسة</u><br><br>المسبحة</h5>


      <h6>كلمة الله</h6>
      <span>اقرأوا هذا النص الانجيلي</span>
      <em>« ان الروح القدس سوف يحل عليك وقوة الله تعالى سوف تأخذك تحت ظلاله، لذلك، فان القديس الذي سيولد سوف يسمى ابن
        الله » (Jn 1, 35).</em>

      <h6>تأمل حول البشارة</h6>
      مريم، والدة الله، تعلمنا فعلياً كيف ندخل في علاقة مع المسيح: ان مريم قدمت جسدها، ودمها الى يسوع واصبحت الرمز الحي
      للكلمة، تاركة الروح القدس يدخل جسدها وروحها.

      <p style="color: #5fb0e7">
        ان الكنيسة تقترح عليكم صلاة المسبحة: <br>
        الاحد الساعة ٣،٣٠ بعد الظهر <br>
        الاثنين الساعة ٣،٣٠ بعد الظهر <br>
        الاربعاء الساعة ٣،٣٠ بعد الظهر <br>
        الخميس الساعة ٣،٣٠ بعد الظهر <br>
        السبت الساعة ٤،٠٠ بعد الظهر <br>
      </p>

      <p style="color: #5fb0e7">ابقوا في مكانكم وسوف يبدأ تأمل المسبحة. سوف تدركون فيما بعد كيف تصلون المسبحة
        (lien).</p>

      <p><em>« ن مسبحة القديسة مريم، في بساطتها وعمقها، تبقى صلاة ذات معنى كبير، تهدف الى حمل ثمار قداستها. انها تقع في
        الخط الروحاني للمسيحية وهي بعد الفي سنة، لم تفقد النضارة التي اكتسبتها في البدء والمسندة من الروح القدس للمضي
        قدماً لاعادة القول والصراخ للعالم ان يسوع هو الله والمخلص وانه الطريق والحق والحياة (يوحنا ١٤،٦)، وانه نهاية
        القصة الانسانية والنقطة التي سوف تصل اليها كافة رغبات التاريخ والحضارةn »</em> (مسبحة الوردية لمريم العذراء).
      </p>

      <ion-row style="width:100%;">
        <ion-col text-right>
          <button ion-button [navPush]="chapeletPage" outline icon-right>صلاة المسبحة
            <ion-icon name="arrow-forward"></ion-icon>
          </button>

      <br>
      <hr style="width: 100%;">
      <h5><u>الخطوة السادسة</u><br><br> تماثيل القديس منصور والقديسة لويز في الممر</h5>

      <p>يوجد تمثالان في الممر: الاول للقديس منصور والثاني للقديسة لويز. <span style="color: #5fb0e7">قبل مغادرتكم، ابقوا للحظة في الممر من اجل الصلاة. تغادرون هذا المكان المفدس مع رسالتين:</span>
      </p>

      <h6>الخدمة من خلال الصلاة والعمل</h6>
      <p>
        ادرك منصور اننا « حتى وان لم نقل كلمة، سوف نلمس القلوب بوجودنا اذا كنا متحدين مع الله ».القديس منصور دي بول
        والقديسة لويز دي مارياك يدعياننا الى تعميق ايماننا. الا ان الكاريزما التي يتمتعان بها هي طريقة حياة. انه طريق
        القداسة، ووتقديس حياتنا وحياة الغير من خلال الخدمة الفعلية ومن خلال الالتزام نحو الفقرا.
      </p>

      <p><span style="color: #5fb0e7">اتبعوا هذا النهج من خلال جلب الايقونة العجائبية الى اقربائكم.</span> <br>
        انها علامة حضوركم الى هذه الكنيسة وليس فقط تذكاراً لانه ليست الايقونة التي تقوم بالعجائب انما الله الذي يقوم
        بالعجائب لاجلكم.</p>

      <p>اعطتنا مريم العذراء <strong>طريقة استعمال </strong> de الايقونة: « من <strong>يحملها بثقة</strong> », نجد هنا
        صدى لكلام يسوع الى الامرأة التي شفيت بعد ان لمست معطف يسوع : «اذهبي، فان ايمانك خلصك ».
        تحدد مريم العذراء ايضاً الهدف : استقبال النعم الكبيرة، التي تذكرنا برحمة الله وباولوية الحياة الروحية.
        <span style="color: #5fb0e7">من اجل معرفة المزيد عن الايقونة، اضغطوا على العنوان الالكتروني التالي, </span></p>

      <ion-row style="width:100%;">
        <ion-col text-right>
          <button ion-button [navPush]="medaillePage" outline icon-right>حول الايقونةe
            <ion-icon name="arrow-forward"></ion-icon>
          </button>
        </ion-col>
      </ion-row>

      <p>
        ان الكاريزما التي يتمتع بها القديس منصور، تدعونا ايضاً الى خدمة الفقراء. هنالك جمعيات عديدة مرتبطة بروحانية
        القديس منصوردي بول والتي تطوع العديد من الناس في هذه الخدمة المهمة.
        <span style="color: #5fb0e7">حاولوا ان تجدوا في المدينة التي تعيشون فيها جمعية خيرية أو اسألوا في رعيتكم كيف يمكنكم ان تلتزموا فعلياًt.</span>
      </p>

  <label *ngIf="language=='portuguese'">
    <ion-row style="background-color: #5fb0e7; margin-top: 0; padding-top: 0">

        <br>
        <h4 style="color: white">Viagem espiritual na ND da Capela da Medalha Milagrosa</h4>
        <br>
      </ion-col>
    </ion-row>
    <ion-row padding class="text-content">
      <h5 text-centern style="margin-top: 10px;">
        <u>Primeiro passo</u><br><br>
        Convite para conhecer Nossa Senhora em silêncio. Primeira aparição em 18 de julho de 1830</h5>

      <p style="color: #5fb0e7">Encontre um assento na capela para alguns minutos de meditação. Concentre-se no fresco
        acima do altar.</p>

      <h6>A aparição da Virgem Maria</h6>
      <p>
        No dia 18 de julho de 1830, Catherine Labouré (24 anos) foi chamada pelo primeiro nome. Uma criança misteriosa,
        ao pé da cama, convida-a a levantar-se :
        <strong>« A Santíssima Virgem está esperando por você ».</strong>
        Catherine se veste e segue a criança "carregando raios de luz onde quer que ele fosse. »
        Chegando na capela, Catherine pára perto da cadeira do sacerdote. Ela então ouve « como o sussurro de um vestido
        de seda ». Seu pequeno guia diz :
        <strong>«Aqui está a Santíssima Virgem.»</strong>
        Catherine corre aos pés da Virgem Maria sentada em uma poltrona e coloca as mãos sobre os joelhos da Mãe de
        Deus.
      </p>

      <p>
        Durante este primeiro encontro, a Santíssima Virgem está em diálogo com Catherine Labouré como mãe com seu
        filho. Ela a convida, em silêncio e profunda intimidade. Catherine a ouve.
        Nesta capela, vamos aprender
      </p>

      <ul>
        <li>ouça,</li>
        <li>medite,</li>
        <li>viva o evangelho todos os dias.</li>
      </ul>
      <p style="width: 100%"></p>


      <h6>A Palavra de Deus</h6>
      <p>
        <span style="color: #5fb0e7">Leia esta passagem da Escritura</span><br>
        <em>« Ouça-me, quem quer viver, quem procura o Senhor; Ouça-me, você que conhece a justiça, como se sente no meu
          coração! » (Is, 51)</em>
      </p>
      <p>
        Qual é a mensagem de Deus através desta Palavra?
        Encontrei durante o meu dia um momento de silêncio para ouvir a Palavra de Deus?
      </p>

      <h6>Meditação sobre o silêncio</h6>
      <em>
        « Estamos impressionados por tantas palavras. Não estamos acostumados a ouvir, nem especialmente a colocar-nos
        na disposição interna e externa para o silêncio, estar atentos ao que Deus quer nos dizer. »
        (Bento XVI, A Alma da Oração, 329)</em>

      <h6>Catherine compartilha conosco:</h6>
      « Lá, foi um momento, o mais fofo da minha vida. Seria impossível para mim dizer o que estava sentindo. »


      <p style="color: #5fb0e7">Mantenha o silêncio durante três minutos, com foco no afresco acima do altar que
        representa o encontro com a Virgem Maria.</p>

      <p>
        Com cada oração, Deus nos convida a um compromisso tangível. Como resultado desta oração, <span
        style="color: #5fb0e7">encontre em seu calendário um tempo de oração regular.</span>
      </p>
      <br>
      <hr style="width: 100%; margin-top: 30px; margin-bottom: 30px">
      <h5><u>Segundo passo</u><br><br>
        Reconheça o amor de Deus: confissão</h5>
      <p style="color: #5fb0e7; width: 100%">Fique no local.</p>
      <h6>A Palavra de Deus</h6>
      <p>
        <span>Leia esta passagem da Escritura</span>
        <em>« "E quando você se levanta, reza, se você tiver algo contra alguém, perdoe, para que seu pai esteja te
          perdoando. Mas se você não perdoa, seu pai, que está no céu, não vai te perdoar suas ofensas. (Mk
          11,25-26)</em>
      </p>
      <p>A Capela é um lugar de milagre. Estou pedindo um verdadeiro milagre para mim: a graça de perdoar?</p>

      <h6>Sacramento da Reconciliação</h6>
      Ter uma vida real é saber como perdoar, reconciliar com nós mesmos, com Deus, com os outros. <u>O sacramento</u>
      da reconciliação nos convida a reconhecer que o amor de Deus está além de nós.

      <em>« Sacramento da Reconciliação, o modo indispensável de purificar o coração. Precisamos de esta purificação
        interior, essa renovação de nós mesmos "(Bento XVI).</em>

      <p>Na capela, há a possibilidade de se confessar. Na parte de trás da capela, há um banco para o sacramento da
        reconciliação. <span style="color: #5fb0e7">Os sacerdotes esperam por você nos confessionários à esquerda da entrada.</span>
      </p>

      <h6>Como se preparar para a confissão?</h6>
      <span style="color: #5fb0e7">Encontre um pequeno guia ao lado dos confessionários.</span>

      <br>

      <hr style="width: 100%; margin-top: 30px; margin-bottom: 30px">


      <h5><u>Terceiro passo</u><br><br> o altar e o tabernáculo</h5>

      <p><span style="color: #5fb0e7">Dê uma olhada! Acima do altar encontrará a frase gravada: aproxime-se deste altar, lá, as graças serão espalhadas por todos.
      </span></p>

      <p>Através da intercessão de Maria, apresente suas intenções a Jesus.
        <span style="color: #5fb0e7">Como Santa Catarina, aproxime-se do altar e ajoelhe-se.
Olhe para o tabernáculo onde está o Santíssimo Sacramento e peça graças para você e seus entes queridos.</span>
      </p>

      <h6>A Palavra de Deus</h6>
      <p>
        <span style="color: #5fb0e7">Leia este texto bíblico</span><br>
        <em>« Jesus disse-lhes: eu sou o pão da vida. Aquele que vem a mim nunca terá fome, e quem crê em mim nunca terá
          sede "(Jo 6, 35).</em>
      </p>

      <h6>A Eucaristia</h6>
      <p>
        <span
          style="color: #5fb0e7">Na Capela, você pode aguardar a Missa. O programa das missas está aqui (link).</span><br>

        <em>« O mundo é" o campo "em que Deus coloca seus filhos como bons grãos. Os cristãos seculares, em virtude de
          seu batismo e confirmação, e fortalecidos pela Eucaristia, são chamados a viver a novidade radical trazida por
          Cristo, precisamente no coração das condições comuns de existência.
          Eles devem comer a Eucaristia marcam cada vez mais suas vidas diárias, levando-as a ser identificáveis ​​em
          seu ambiente de trabalho e sociedade "(Sacramentum Caritatis, 79).</em>
      </p>

      <h6>A comunhão</h6>
      <p> Quem pode ter comunhão durante a missa? Aqueles que </p>
      <ul>
        <li>são batizados católicos,</li>
        <li>fizeram sua Primeira Comunhão,</li>
        <li>estão em estado de graça, isto é, não estão cientes de nenhum pecado mortal que não tenha sido confessado,
        </li>
        <li>estão em comunhão com a Igreja que professou fé na Presença atual de Nosso Senhor Jesus Cristo no pão
          consagrado e no vinho,
        </li>
        <li>Coma ou bebe uma hora antes da comunhão.</li>
      </ul>
      <ion-row style="width:100%;">
        <ion-col text-right>
          <button ion-button [navPush]="horairePage" outline icon-right>Horário de missa
            <ion-icon name="arrow-forward"></ion-icon>
          </button>
        </ion-col>
      </ion-row>


      <br>
      <hr style="width: 100%; margin-top: 30px; margin-bottom: 30px">

      <h5><u>Quarto passo</u><br><br> os santos da capela (S. Catarina Labouré, S. Vicente de Paulo e S. Luísa de
        Marillac)</h5>

      <p style="color: #5fb0e7">Encontre um assento na capela para alguns minutos de meditação. Olhe para o altar onde
        está o corpo de Santa Luísa (à esquerda), o corpo de Santa Catarina (à direita) e o altar de São Vicente (à
        direita), onde está o relicário com o coração.</p>
      <p>
        <strong>Catarina Laboure</strong>, filha da caridade, é responsável por uma determinada missão. Como Maria no
        dia da Anunciação, ela também ouve o chamado para uma missão :
        <em>« Deus quer te dar uma missão... ».</em><br>
        Deus precisa de Maria para a encher do Seu amor. Ele confia em Catarina e promete ajudá-la a cumprir sua missão.
        Maria diz a Catarina que vai encontrar contradições, mas nada pode impedi-la de cumprir sua missão, porque Deus
        estará com ela. "Você terá dificuldade ... você será contrariada. Mas você terá graça ...
        Tenha confiança”. Esta missão é a medalha milagrosa.
      </p>
      <p style="color: #5fb0e7">Leia a história da medalha milagrosa e tente encontrar em sua vida aquilo que ainda está
        à espera de milagres (link).</p>

      <p style="color: #5fb0e7">Reze por alguns minutos, pedindo a Deus através da intercessão de Santa Catarina, para
        reforçar sua confiança nele e sua fidelidade à sua missão.</p>
      <p>
        <strong>São Vicente de Paulo</strong>, sacerdote, chamado o "Homem dos pobres", fundador da Congregação da
        Missão e da Companhia das Filhas da Caridade.
      </p>
      <h6>A Palavra de Deus</h6>
      <span style="color: #5fb0e7">Leia este texto bíblico</span>
      <em>« Você amará seu Deus com todo o seu coração, com toda a sua alma, este é o maior mandamento. O segundo é o
        mesmo: você amará seu próximo como a si mesmo»</em> (Mt 22,37-39).

        <h6>Meditação no serviço</h6>
        Deus é servido pelo nosso próximo. "E é tão verdadeiro como estamos aqui", disse Vicente, para concretizar essa
        comparação, a realidade absoluta dessa adequação. A relação com Cristo é dada ao nosso relacionamento com os
        pobres no terreno, quer o conheçamos ou não. Toda a nossa vida está em ação, São Vicente repete, mas em uma ação
        dirigida a Cristo, através dos pobres. Jesus é este Deus pobre. Pense sobre sua vida e o peso do seu passado: o
        que você fez com isso? O único critério universal que equilibrará sua alma é o que afirma Jesus na passagem
        evangélica: "é para mim que você fez isso.» <br>

        <em>« Este é o caminho a seguir, para que a Igreja seja sempre mais mãe e amante da caridade, com um amor cada
          vez mais intenso e transbordante entre vocês e para com todos os homens » </em> (Papa Francisco).

        <p style="color: #5fb0e7">Reze por alguns minutos, pedindo a Deus através da intercessão de São Vicente de
          Paulo.</p>


        <p><strong>Santa Luísa de Marillac</strong>, co-fundadora das Filhas da Caridade</p>

        <p>Luísa fica à disposição da vontade de Deus.
          Como responder ao que pode ser o chamado de Deus, quando parece impossível ser irrealizável? Luísa toma tempo
          para reflexão e oração.
          <em>« Eu levo sua vontade profunda em mim e eu quero lhe dar minha vida por isso. » <br>
            Deus não está acima de sua força, acima do que ela pode realizar humanamente? <br>
            « Me dê grande coragem e confiança para fazer o que você me pede para faze ». <br>
            « Deus não deixará de me ajudar se ele me pedir coisas além da minha habilidade. » <br>
            « Senhor, eu me entregue a servir o vizinho, imitando Nosso Senhor. Isso é o que eu quero fazer se for sua
            santa vontade. »</em>
        </p>

        <p style="color: #5fb0e7">Reze por alguns minutos, pedindo a Deus por intercessão de Santa Luísa a graça de
          receber o dom do Espírito Santo.</p>


        <ion-row style="width:100%;">
          <ion-col text-right>
            <button ion-button [navPush]="historiquePage" outline icon-right>Historique
              <ion-icon name="arrow-forward"></ion-icon>
            </button>
          </ion-col>
        </ion-row>


        <br>


        <hr style="width: 100%; margin-top: 30px; margin-bottom: 30px">
        <h5><u>Passo Cinco</u><br><br>o Rosário</h5>


        <h6>A Palavra de Deus</h6>
        <span>Leia este texto bíblico</span>
        <em>« O Espírito Santo virá sobre você, e o poder do Altíssimo o levará à sua sombra; é por isso que o santo que
          vai nascer será chamado de Filho de Deus "(Jn 1, 35).</em>

        <h6>Meditação sobre a Anunciação</h6>
        Maria, Mãe do Senhor, verdadeiramente nos ensina o que significa entrar em comunhão com Cristo: Maria ofereceu
        sua própria carne, seu próprio sangue a Jesus e ela se tornou a tenda viva da Palavra, permitindo que seu corpo
        e seu espírito fossem penetrados por Sua presença.

        <p style="color: #5fb0e7">
          A capela oferece a oração do rosário: <br>
          Domingo às 15:30 <br>
          Segunda-feira às 15:30 <br>
          Quarta-feira às <br>
          Quinta-feira às 15h30 <br>
          Sábado às 04:00 da tarde <br>
        </p>

        <p style="color: #5fb0e7">Fique no local e comece a meditação do rosário. Você aprenderá a rezar o rosário aqui
          (link).</p>

        <p><em>« Simples, mas profundo, o Rosário da Virgem Maria, ainda continua sendo uma oração de grande
          significado, destinada a produzir uma colheita de santidade. É fácil entrar na jornada espiritual da vida
          cristã, que, após dois mil anos, não perdeu a frescura de seus começos e se sente atraída pelo Espírito de
          Deus para "avançar no fundo" (duque em altum!) Jesus Cristo é Senhor e Salvador, "o caminho, a verdade e a
          vida" (João 14: 6), "o objetivo da história humana e o ponto sobre o qual os desejos da história e da
          civilização se tornam».</em> (Rosarium Virginis Mariae).</p>

        <ion-row style="width:100%;">
          <ion-col text-right>
            <button ion-button [navPush]="chapeletPage" outline icon-right>Prier le Chapelet
              <ion-icon name="arrow-forward"></ion-icon>
            </button>
          </ion-col>
        </ion-row>

        <br>
        <hr style="width: 100%;">
        <h5><u>Passo Seis</u><br><br> as estátuas de São Vicente e Santa Luísa no beco</h5>

        <p>No corredor há duas estátuas: São Vicente de Paulo e Santa Luísa. <span style="color: #5fb0e7">Antes de sair, fique no corredor para rezar por um momento. Você deixa este lugar sagrado com duas missões:</span>
        </p>

        <h6>Para servir pela oração e pela ação</h6>
        <p>
          Vicente ensinou que « mesmo sem dizer uma única palavra, se você estiver unido a Deus, você tocará os corações
          pela sua presença ». Vicente de Paulo e Luísa de Marillac nos convidam a aprofundar nossa fé. Mas o seu
          carisma (carisma vicentino) é um modo de vida. É um caminho de santidade, santificação da própria vida e de
          outros através de um serviço tangível e do compromisso com os pobres.
        </p>

        <p><span style="color: #5fb0e7">
          EEntre neste passo, trazendo seus entes queridos para a medalha milagrosa.</span> <br>
          É um sinal de sua presença na capela. Não é apenas uma memória, porque não é a medalha que faz « milagres »,
          mas é Deus quem faz milagres para você.</p>

        <p>A Santíssima Virgem dá instruções <strong>para o uso:</strong> da medalha: « Aqueles que<strong>a trouxerem
          com confiança</strong> », Encontramos isso aqui como um eco das palavras de Jesus para a mulher depois de
          tocar suas vestes: «Vá, sua fé salvou você ».
          A Virgem Maria também atribui o <strong>objetivo da medalha : receber grandes presentes, </strong>
          lembrando-nos da misericórdia de Deus e do primado da vida espiritual.
          <span style="color: #5fb0e7">Para ver mais sobre a medalha, </span></p>

        <ion-row style="width:100%;">
          <ion-col text-right>
            <button ion-button [navPush]="medaillePage" outline icon-right>Sobre a medalha
              <ion-icon name="arrow-forward"></ion-icon>
            </button>
          </ion-col>
        </ion-row>

        <p>
          O carisma vicentino também convida você a servir os pobres. Existem várias associações relacionadas à
          espiritualidade de São Vicente de Paulo e que envolvem os leigos neste importante serviço.
          <span style="color: #5fb0e7">Procure uma organização de caridade em sua cidade, onde você pode se envolver concretamentet.</span>
        </p>
