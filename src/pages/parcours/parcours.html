            <h4 style="color: white">Parcours spirituel à la Chapelle Notre Dame de la Médaille Miraculeuse</h4>
              <br>
            </ion-col>
          </ion-row>
          <ion-row  padding class="text-content">
            <h5 text-centern style="margin-top: 10px;">
              <u>Premier pas</u><br><br>
              Invitation à une rencontre dans le silence. Première apparition le 18 juillet 1830</h5>

            <p style="color: #5fb0e7">Trouvez une place assise à la chapelle pour quelques minutes de méditation. Concentrez-vous
              sur la fresque au-dessus de l’autel.</p>

            <h6>L’apparition de la Vierge Marie</h6>
            <p>
            Le 18 juillet 1830, à 11 heures et demie du soir, Catherine Labouré (24 ans) s’entend appeler par son prénom. Un
            mystérieux enfant est là, au pied de son lit et l’invite à se lever :
            <strong>« La Sainte Vierge vous attend ».</strong>
            Catherine s’habille et suit l’enfant qui portait « des rayons de clarté partout où il passait. »
            Arrivée dans la chapelle, Catherine s’arrête près du fauteuil du prêtre (emplacement actuel de la statue de saint
            Joseph). Elle entend alors « comme le froufrou d’une robe de soie ». Son petit guide dit :
            <strong>« Voici la Sainte Vierge ».</strong>
            Catherine s’élance aux pieds de la Sainte Vierge assise dans un fauteuil et met ses mains sur les genoux de la Mère de
            Dieu.
            </p>

            <p>
              Pendant cette première rencontre, La Sainte Vierge est en dialogue avec Catherine Labouré comme une mère avec son
              enfant. Elle l’invite dans la nuit, dans le silence et l’intimité profonde. Catherine l’écoute.
              Dans cette Chapelle, apprenons à
            </p>

            <ul>
              <li>écouter,</li>
              <li>méditer,</li>
              <li>vivre l’Evangile tous les jours.</li>
            </ul>
            <p style="width: 100%"></p>



            <h6>La Parole de Dieu</h6>
            <p>
            <span style="color: #5fb0e7">Lisez ce texte biblique</span><br>
            <em>« Écoutez-moi, vous qui tendez vers la justice, vous qui recherchez le Seigneur ;
              Écoutez-moi, vous qui connaissez la justice, peuple de ceux qui ont ma loi dans le cœur ! » (Is, 51)</em>
            </p>
            <p>
              Qu’est-ce Dieu veut me dire par cette Parole ?
              Est-ce que je trouve pendant ma journée, un moment de silence pour écouter la Parole de Dieu ?
            </p>

            <h6>Méditation sur le silence</h6>
            <em>
              « Nous sommes submergés par tant de paroles. Nous sommes peu habitués à écouter, surtout à nous mettre dans la
              disposition intérieure et extérieure du silence, pour être attentifs à ce que Dieu veut nous dire. »
              (Benoît XVI., L’Âme de la prière, p. 329.)</em>

            <h6>Catherine nous partage :</h6>
            « Là, il s’est passé un moment, le plus doux de ma vie. Il me serait impossible de dire ce que j’éprouvais. »


            <p style="color: #5fb0e7">Restez trois minutes en silence, en vous concentrant sur la fresque au-dessus de l’autel qui
              représente la rencontre avec La Vierge Marie.</p>

            <p>
              Par chaque prière, Dieu nous invite à un engagement concret. Comme fruit de cette prière, <span
              style="color: #5fb0e7">trouvez dans votre agenda un temps de prière régulière.</span>
            </p>
            <br>
            <hr style="width: 100%; margin-top: 30px; margin-bottom: 30px">
            <h5><u>Deuxième pas</u><br><br>
              Reconnaître l’amour de Dieu : confession</h5>
            <p style="color: #5fb0e7; width: 100%">Restez sur place.</p>
            <h6>La Parole de Dieu</h6>
            <p>
            <span>Lisez ce texte biblique</span>
            <em>« Et, lorsque vous êtes debout faisant votre prière, si vous avez quelque chose contre quelqu’un, pardonnez, afin
              que votre Père qui est dans les cieux vous pardonne aussi vos offenses. Mais si vous ne pardonnez pas, votre Père
              qui est dans les cieux ne vous pardonnera pas non plus vos offenses. (Mc 11,25-26)</em>
            </p>
            <p>La Chapelle est un lieu de miracle. Est-ce que je demande un vrai miracle pour moi : la grâce de pardonner ?</p>

            <h6>Sacrement de réconciliation</h6>
            La vrai vie, c’est savoir pardonner, nous réconcilier avec nous mêmes, avec Dieu, avec les autres. <u>Le sacrement</u>
            de la réconciliation nous invite à reconnaître que l’amour de Dieu nous dépasse.

            <em>« Sacrement de la réconciliation, chemin indispensable pour purifier le cœur. Nous avons besoin de cette
              purification intérieure, de ce renouvellement de nous-mêmes » (Benoît XVI).</em>

            <p>A la chapelle, il y a la possibilité de vous confesser. Au fond, se trouve le banc réservé au sacrement de
              réconciliation. <span style="color: #5fb0e7">Des prêtres vous attendent dans les  confessionnaux à gauche de l’entrée.</span>
            </p>

            <h6>Comment se préparer à la confession ?</h6>
            <span style="color: #5fb0e7">Trouvez un petit guide à côté des confessionnaux.</span>

            <br>

            <hr style="width: 100%; margin-top: 30px; margin-bottom: 30px">




            <h5><u>Troisième pas</u><br><br> L’autel et le tabernacle</h5>

            <p><span style="color: #5fb0e7">Regardez, au-dessus de l’autel se trouve la phrase gravée :</span> Venez au pied de
              cet autel, là, les grâces seront répandues sur tous.</p>

            <p>Par l’intercession de Marie, présentez vos intentions à Jésus.
              <span style="color: #5fb0e7">Comme Sainte Catherine approchez-vous de l’autel et mettez-vous à genoux.
            Regardez le tabernacle où se trouve le Saint Sacrement et demandez les grâces pour vous et pour vos proches.</span>
            </p>

            <h6>La Parole de Dieu</h6>
            <p>
            <span style="color: #5fb0e7">Lisez ce texte biblique</span><br>
            <em>« Jésus leur dit : Je suis le pain de vie. Celui qui vient à moi n'aura jamais faim, et celui qui croit en moi
              n'aura jamais soif » (Jn 6, 35).</em>
            </p>

            <h6>L’Eucharistie</h6>
            <p>
            <span style="color: #5fb0e7">Dans la Chapelle, vous pouvez assister à la messe. Le programme des messes se trouve ici (lien).</span><br>

            <em>« Le monde est « le champ » dans lequel Dieu met ses enfants comme du bon grain. Les chrétiens laïcs, en vertu de
              leur Baptême et de leur Confirmation, et fortifiés par l'Eucharistie, sont appelés à vivre la nouveauté radicale
              apportée par le Christ, précisément au cœur des conditions communes de l'existence.
              Ils doivent nourrir le désir que l'Eucharistie marque toujours plus profondément leur vie quotidienne, les amenant à
              être des témoins identifiables dans leur milieu de travail et dans la société tout entière » (Sacramentum Caritatis,
              79).</em>
            </p>

            <h6>La communion</h6>
            <p> Qui peut communier pendant la messe ?  </p>
            <ul>
              <li>catholique baptisé,</li>
              <li>ayant fait sa Première Communion,</li>
              <li>étant en état de grâce, c'est-à-dire n'avoir conscience d'aucun péché mortel qui n'aurait pas été confessé,</li>
              <li>en communion avec l'Église qui professe la Foi en la Présence réelle de Notre Seigneur Jésus Christ dans le pain
                et le vin consacrés,
              </li>
              <li>n’ayant pas mangé ni bu une heure avant de communier.</li>
            </ul>
          <ion-row style="width:100%;">
            <ion-col text-right>
              <button  ion-button [navPush]="horairePage" outline icon-right >Horaires messes <ion-icon name="arrow-forward"></ion-icon></button>
            </ion-col>
          </ion-row>


            <br>
            <hr style="width: 100%; margin-top: 30px; margin-bottom: 30px">

            <h5><u>Quatrième pas</u><br><br> les saints de la Chapelle (Ste Catherine Labouré, St Vincent de Paul et Ste Louise de
              Marillac)</h5>

            <p style="color: #5fb0e7">Trouvez une place assise à la chapelle pour quelques minutes de méditation. Regardez les
              l’autel où se trouve (à gauche) le corps de Ste Louise, (à droite) le corps de Ste Catherine et l’autel de Saint
              Vincent (à droite) où se trouve le reliquaire avec son coeur.</p>
          <p>
            <strong>Catherine Labouré</strong>, fille de la Charité, est chargée d’une mission particulière. Comme Marie au jour
            de l'Annonciation, elle aussi entend l’appel à une mission :
            <em>« Dieu veut vous charger d'une mission ... ».</em><br>
            Dieu a besoin de Catherine pour redire au monde son Amour, comme il a eu besoin,
            un jour, de Marie pour se faire connaître.
            Il fait confiance à Catherine et lui promet sa force pour accomplir une mission qui la dépasse.
            Marie précise à Catherine qu'elle rencontrera des contradictions,
            mais rien ne doit l'empêcher de remplir sa mission, car Dieu sera avec elle. <em>« Vous aurez bien de la peine ...
            vous serez contredite. Mais vous aurez la grâce… Ayez confiance »</em>. Cette mission est la médaille miraculeuse.
          </p>
            <p style="color: #5fb0e7">Lisez l’histoire de la médaille miraculeuse et essayez de retrouvez dans votre vie les lieux
              qui attendent encore des miracles (lien).</p>

            <p style="color: #5fb0e7">Priez pendant quelques minutes, en demandant à Dieu par l’intercession de Ste Catherine la
              confiance en Dieu et la fidélité à votre vocation.</p>
          <p>
            <strong>St Vincent de Paul</strong>, prêtre, l’homme des pauvres, Fondateur de la Congrégation de la Mission et la
            Compagnie des Filles de la Charité.
          </p>
            <h6>La Parole de Dieu</h6>
            <span style="color: #5fb0e7">Lisez ce texte biblique</span>
            <em>« Tu aimeras ton Dieu de tout ton cœur, de toute ton âme, de toute ta pensée, voilà le plus grand commandement. Le
              second lui est semblable: Tu aimeras ton prochain comme toi-même » </em>(Mt 22,37-39).

            <h6>Méditation sur le service</h6>
            Dieu est servi dans le prochain. « Et cela est aussi vrai que nous sommes ici, dit Vincent, comme pour concrétiser par
            cette comparaison, la réalité
            absolue de cette adéquation dont nous avons déjà parlé. La relation au Christ est donnée dans le rapport au pauvre sur
            le champ, qu'on le sache ou non. Toute notre vie est dans l'action, répète saint Vincent, mais dans une action qui
            s'adresse au Christ, à travers le pauvre. Jésus est ce Dieu-du-pauvre. Songer à sa vie et au poids de ses ans: qu'en
            as-tu fait? Le seul critère universel qui pèsera son âme est là, tout entier, dans ce raccourci évangélique
            saisissant, « c'est à moi qu’en l'as fait ». <br>

            <em>« C’est la voie à suivre, afin que l’Eglise soit toujours plus, mère et maîtresse de charité, avec un amour de
              plus en plus intense et débordant entre vous et à l’égard de tous les hommes » </em> (Pape François).

            <p style="color: #5fb0e7">Priez pendant quelques minutes, en demandant à Dieu par l’intercession de Saint Vincent de
              Paul l’amour dans les actes concrets.</p>


            <p><strong>Ste Louise de Marillac</strong>, Cofondatrice des Filles de la Charité</p>

            <p>Louise se rend disponible à la volonté de Dieu.
              Comment répondre à ce qui est peut-être appel de Dieu, lorsque ce qui se présente paraît irréalisable ? Louise prend
              le temps de la réflexion et de la prière.
              <em>« Je désire votre volonté en moi et je veux vous offrir toute ma vie pour cela ». <br>
                Dieu n'est-il pas au-dessus de ses forces, au-dessus de ce que, humainement, elle peut accomplir? <br>
                « Donnez- moi un grand courage et confiance pour entreprendre tout ce que vous me demanderez ». <br>
                « Dieu ne manquera pas de m'assister s'il demande de moi des choses surpassant ma capacité ». <br>
                « Seigneur, je me donne à vous pour servir le prochain, imitant Notre Seigneur. C'est ce que je désire faire si
                c'est votre sainte volonté ».</em>
            </p>

            <p style="color: #5fb0e7">Priez pendant quelques minutes, en demandant à Dieu par l’intercession de Sainte Louise la
              grâce d’accueillir le don de l’Esprit Saint et d’accomplir ainsi sa volonté.</p>


            <ion-row style="width:100%;">
              <ion-col text-right>
                <button  ion-button [navPush]="historiquePage" outline icon-right >Historique<ion-icon name="arrow-forward"></ion-icon></button>
              </ion-col>
            </ion-row>


            <br>


            <hr style="width: 100%; margin-top: 30px; margin-bottom: 30px">
            <h5><u>Cinquième pas</u><br><br>Le chapelet</h5>


            <h6>Parole de Dieu</h6>
            <span>Lisez ce texte biblique</span>
            <em>« L'Esprit Saint viendra sur toi, et la puissance du Très-Haut te prendra sous son ombre ; c'est pourquoi l'être
              saint qui naîtra sera appelé Fils de Dieu » (Jn 1, 35).</em>

            <h6>Méditation sur l’Annonciation</h6>
            Marie, la Mère du Seigneur, nous enseigne véritablement ce que signifie d’entrer en communion avec le Christ : Marie a
            offert sa propre chair, son propre sang à Jésus et elle est devenue la tente vivante du Verbe, se laissant pénétrer le
            corps et l'esprit par sa présence.

            <p style="color: #5fb0e7">
              La chapelle vous propose la prière du chapelet: <br>
              dimanche à 15h30 <br>
              lundi à 15h30 <br>
              mercredi à 15h30 <br>
              jeudi à 15h30 <br>
              samedi à 16h00 <br>
            </p>

            <p style="color: #5fb0e7">Restez sur place et commence la méditation du chapelet. Vous apprendrez comment prier le
              chapelet ici (lien).</p>

            <p><em>« Le Rosaire de la Vierge Marie, dans sa simplicité et dans sa profondeur, il reste, une prière d'une grande
              signification, destinée à porter des fruits de sainteté. Elle se situe bien dans la ligne spirituelle d'un
              christianisme qui, après deux mille ans, n'a rien perdu de la fraîcheur des origines et qui se sent poussé par
              l'Esprit de Dieu à « avancer au large » (Duc in altum!) pour redire, et même pour “crier” au monde, que le Christ
              est Seigneur et Sauveur, qu'il est « le chemin, la vérité et la vie » (Jn 14, 6), qu'il est « la fin de l'histoire
              humaine, le point vers lequel convergent les désirs de l'histoire et de la civilisation »</em> (Rosarium Virginis
              Mariae).</p>

            <ion-row style="width:100%;">
              <ion-col text-right>
                <button  ion-button [navPush]="chapeletPage" outline icon-right >Prier le Chapelet<ion-icon name="arrow-forward"></ion-icon></button>
              </ion-col>
            </ion-row>

            <br>
            <hr style="width: 100%;">
            <h5><u>Sixième pas</u><br><br> les statues de Saint Vincent et Sainte Louise dans l’allée</h5>

            <p>Dans l’allée se trouvent deux statues: de Saint Vincent de Paul et de Sainte Louise. <span style="color: #5fb0e7">Avant votre départ, restez un moment dans l’allée pour prier. Vous quittez ce lieu saint, mais avec deux missions:</span>
            </p>

            <h6>Servir par la prière et par l’action</h6>
            <p>
              Vincent a appris que « même si nous ne disons pas un seul mot,
              si vous êtes unis à Dieu, vous toucherez les cœurs par votre seule présence ». Vincent de Paul et Louise de Marillac
              nous invitent à approfondir notre foi. Mais leur charisme (charisme vincentien) est une manière de vivre. C’est un
              chemin de sainteté, de sanctification de notre propre vie et celle des autres par le service concret et l’engagement
              pour les pauvres.
            </p>

            <p><span
              style="color: #5fb0e7">Entrez dans cette démarche en apportant pour vos proches la médaille miraculeuse.</span> <br>
              C’est un signe de votre présence à la chapelle, mais non seulement un souvenir, parce que ce n’est pas la médaille
              qui « fait » des miracles, mais c’est Dieu qui fait des miracles pour vous.</p>

            <p>La Sainte Vierge a donné le <strong>mode d’emploi</strong> de la médaille: « Ceux qui la <strong>porteront avec
              confiance</strong> », on trouve là comme un écho des paroles de Jésus à la femme guérie après avoir touché son
              manteau : « Va, ta foi t’a sauvée ».
              La Vierge Marie en assigne aussi le <strong>but : recevoir de grandes grâces, </strong> nous rappelant ainsi la
              miséricorde de Dieu et la primauté de la vie spirituelle.
              <span style="color: #5fb0e7">Pour voir plus sur la médaille, </span></p>

            <ion-row style="width:100%;">
              <ion-col text-right>
                <button  ion-button [navPush]="medaillePage" outline icon-right >Cliquez ici<ion-icon name="arrow-forward"></ion-icon></button>
              </ion-col>
            </ion-row>

            <p>
              Le charisme vincentien vous invite aussi au service auprès des pauvres. Il y a plusieurs associations qui sont liées
              à la spiritualité de Saint Vincent de Paul et qui engagent les laïcs à ce service très important.
              <span style="color: #5fb0e7">Cherchez dans la ville où vous habitez une association caritative ou demandez dans votre paroisse comment vous pouvez vous engager concrètement.</span>
            </p>

         
      </ion-row>

          <h5 text-centern style="margin-top: 10px;">
            <u>First step</u>
            <br>
            <br>
            Invitation to meet Our Lady in silence. First apportion on July 18th, 1830
          </h5>





          <p style="color: #5fb0e7">Find a seat in the chapel for a few minutes of meditation. Concentrate on the fresco above the altar. </p>

          <h6>The apparition of the Virgin Mary </h6>
          <p>
          On the 18th of July 1830, at half-past eleven in the evening, Catherine Labouré (24 years old) was called by her first name. A mysterious child is there, at the foot of her bed and invites her to get up:
          <strong>« The Blessed Virgin is waiting for you ».</strong>
          Catherine dresses and follows the child « carrying rays of light wherever he went. »
          Arriving in the chapel, Catherine stops near the priest's chair (current location of the statue of St. Joseph). She then hears « like the rustle of a silk dress ». His little guide says,
          <strong>« Here is the Blessed Virgin. »</strong>
          Catherine rushes to the feet of the Blessed Virgin sitting in an armchair and puts her hands on the knees of the Mother of God.
          </p>


          <p>
          During this first meeting, the Blessed Virgin is in dialogue with Catherine Labouré as a mother with her child. She invites her into the night, into silence and deep intimacy. Catherine listens to her.
          In this Chapel, let's learn to
          </p>
          <ul>
            <li>listen</li>
            <li>meditate</li>
            <li>live the gospel every day</li>
          </ul>

          <h6>The Word of God</h6>
          <span style="color: #5fb0e7">Read this scripture</span>
          <em>« Listen to me, you who strive for righteousness, who seek the Lord; Listen to me, you who know justice, people of those who have my law in their hearts! » (Is, 51)</em>

          <p>
          What is the message of God through this Word?
          Do I find during my day a moment of silence to listen to the Word of God?
          </p>

          <h6>Meditation on silence</h6>
          <em>« We are overwhelmed by so many words. We are not used to listen, nor especially to put ourselves in the internal and external readiness for silence, to be attentive to what God wants to tell us. (Benedict XVI, The Soul of Prayer, 329)</em>

          <h6>Catherine shares with us:</h6>
          « There, it was a moment, the sweetest of my life. It would be impossible for me to say what I was feeling. »


          <p style="color: #5fb0e7">Stay silent for three minutes, focusing on the fresco above the altar that represents the meeting with The Virgin Mary. </p>

          <p>

          With each prayer, God invites us to a tangible commitment. As a result of this prayer, find in your calendar a time of regular prayer.
          </p>

          <h5>
          <u>Second step</u><br><br>
          Recognize the love of God: confession
          </h5>

          <p style="color: #5fb0e7; width: 100%">Stay on the spot.</p>

          <h6>The Word of God</h6>

          <p>
          <span>Read this scripture</span>
          <em>« And when you stand up praying, if you have something against someone, forgive, so that your Father who is in heaven also forgives you your trespasses. But if you do not forgive, your Father who is in heaven will not forgive you your offenses either. » (Mk 11.25-26)</em>
          </p>

          <p>The Chapel is a place of miracle. Am I asking for a real miracle for me: the grace to forgive?</p>

        <h6>Sacrament of Reconciliation</h6>
          To have a real life is to know how to forgive, to reconcile with ourselves, with God, with others. The sacrament of reconciliation invites us to recognize that the love of God is beyond us.

          <em>« Sacrament of reconciliation, the indispensable way to purify the heart. We need this inner purification, this renewal of ourselves » (Benedict XVI).</em>

          <p>In the chapel, there is the possibility for you to confessing. At the back of the chapel, there is a bench reserved for the sacrament of reconciliation. Priests await you at the confessionals to the left of the entrance.</p>

          <h6>How to prepare for confession?</h6>
          <span style="color: #5fb0e7">Find a little guide next to the confessionals.</span>


          <br>
          <hr style="width: 100%; margin-top: 30px; margin-bottom: 30px">

          <h5>
            <u>Third step: </u>
            <br>
            <br>
            the altar and the tabernacle.
          </h5>


          <p><span style="color: #5fb0e7">Take a look ! Above the altar you’ll find the engraved sentence:</span> Come close to this altar, there, the graces will be spread over all.</p>

          <p>Through Mary's intercession, present your intentions to Jesus.
            <span style="color: #5fb0e7">As St. Catherine, approach the altar and kneel down.
              Look at the tabernacle where the Blessed Sacrament is, and ask for graces for you and your loved ones.</span>
          </p>

          <h6>The Word of God</h6>
          <p>
            <span style="color: #5fb0e7">Read this Bible text</span>
          <em>« Jesus told them, I am the bread of life. He who comes to me will never go hungry, and he who believes in me will never be thirsty » (Jn 6:35).</em>
          </p>

          <h6>The Eucharist</h6>
          <p>
            <span style="color: #5fb0e7">In the Chapel, you can attend Mass. The program of the masses is here (link).</span><br>

            <em>« The world is « the field » in which God puts his children as good grain. Secular Christians, by virtue of their Baptism and Confirmation, and strengthened by the Eucharist, are called to live the radical newness brought by Christ, precisely in the heart of the common conditions of existence.
              They must nourish the desire that the Eucharist ever more profoundly marks their daily lives, leading them to be identifiable witnesses in their working environment and in society as a whole » (Sacramentum Caritatis, 79).</em>
          </p>

          <h6>The communion</h6>

          <p>Who can have communion during the mass? Those who</p>
          <ul>
            <li>are baptized catholic,</li>
            <li>have made their First Communion,</li>
            <li>are in a state of grace, that is to say, are not aware of any mortal sin that has not been confessed,</li>
            <li>are in communion with the Church who professes Faith in the actual Presence of Our Lord Jesus Christ in the consecrated bread and wine,</li>
            <li>Have not eaten or drunk an hour before the communion.</li>
          </ul>

          <ion-row style="width:100%;">
            <ion-col text-right>
              <button  ion-button [navPush]="horairePage" outline icon-right >Show scheduling<ion-icon name="arrow-forward"></ion-icon></button>
            </ion-col>
          </ion-row>

          <br>
          <hr style="width: 100%; margin-top: 30px; margin-bottom: 30px">

         <h5><u>Fourth step: </u><br><br>the Saints of the Chapel
          (Ste Catherine Labouré, St. Vincent de Paul and Ste Louise de Marillac)</h5>

        <p style="color: #5fb0e7">Find a seat in the chapel for a few minutes of meditation. Look at the altar where is the body of St. Louise (left), the body of St. Catherine (right) and the altar of St. Vincent (right) where is the reliquary with his heart.</p>

        <p>
          <strong>Catherine Labouré</strong>, Daughter of Charity, is in charge of a particular mission. Like Mary on the day of the Annunciation, she also hears the call to a mission:
          <em>« God wants to give you a mission… »</em><br>
          God needs Catherine to repeat to the world his Love, as he once needed Mary to make himself known. He trusts Catherine and promises her his own strength to help her accomplish a mission that exceeds her.
          Mary tells Catherine that she will encounter contradictions, but nothing can stop her from fulfilling her mission, because God will be with her. <em>« You will have a hard time ... you will be contradicted. But you will have grace ... Have confidence »</em>. This mission is the miraculous medal.
          </p>


          <p style="color: #5fb0e7">
            Read the story of the miraculous medal and try to find in your life places that are still waiting for miracles (link).</p>

          <p style="color: #5fb0e7">Pray for a few minutes, asking God through St. Catherine's intercession, to reinforce your trust in Him and your fidelity to your mission.</p>

          <p><strong>St Vincent de Paul</strong>, a priest, the so-called « Man of the poor people », founder of the Congregation of the Mission and the Company of the Daughters of Charity.</p>

          <h6>The Word of God</h6>
            <span style="color: #5fb0e7">Read this Bible text</span>
          <em>« You shall love your God with all your heart, with all your soul, with all your mind, this is the greatest commandment. The second is the same: you shall love your neighbor as yourself » </em>(Mt 22,37-39).

          <h6>Meditation on the service</h6>
          God is served through our neighbor. « And it is as true as we are here, » said Vincent, as to concretize by this comparison, the absolute reality of this adequacy which we have already spoken of. The relationship to Christ is given through our relation to the poor on the field, whether we know it or not. All our life is in action, Saint Vincent repeats, but in an action that is addressed to Christ, through the poor. Jesus is this God of poor. Think about your life and the weight of your past: what did you do with it? The only universal criterion which will balance your soul is there, entirely, in this striking evangelical shortcut, « it is to me that you did it. »
          <br>
          <em>« This is the way to go, so that the Church is always more mother and mistress of charity, with a love that is more and more intense and overflowing among you and towards all men » </em>(Pope Francis)

          <p style="color: #5fb0e7">Pray for few minutes, asking God through the intercession of St. Vincent de Paul's love in concrete acts.</p>


          <p><strong>Ste Louise de Marillac</strong>, Co-founder of Daughters of Charity</p>
          <p>Louise makes herself available to the will of God.
          How to respond to what may be God's call, when what is presented seems unrealizable? Louise takes the time for reflection and prayer.
          <em>« I take your will deep in myself and I want to give you all my life for that. » <br>
          Is not God above her strength, above what she can humanly accomplish? <br>
          « Give me great courage and confidence to do whatever you ask me to do." <br>
          « God will not fail to assist me if he asks me for things beyond my ability. » <br>
          « Lord, I give myself to you by serving the neighbor, imitating Our Lord. That's what I want to do if it's your holy will. »</em>
          </p>

          <p style="color: #5fb0e7">Pray for few minutes, asking God through the intercession of St. Louise the grace to welcome the gift of the Holy Spirit and thus accomplish his will.</p>


          <ion-row style="width:100%;">
            <ion-col text-right>
              <button  ion-button [navPush]="historiquePage" outline icon-right >History<ion-icon name="arrow-forward"></ion-icon></button>
            </ion-col>
          </ion-row>

          <br>
          <hr style="width: 100%; margin-top: 30px; margin-bottom: 30px">


        <h5><u>Step Five:</u><br><br> The Rosary</h5>


          <h6>Word of God</h6>
          <span>Read this Bible text</span>

          <em>« The Holy Spirit will come upon you, and the power of the Most High will take you under its shadow; that is why the holy being to be born will be called the Son of God »</em> (Jn 1:35).

          <h6>Meditation on the Annunciation</h6>
          Mary, Mother of Lord, truly teaches us what it means to enter into communion with Christ: Mary offered her own flesh, her own blood to Jesus and she became the living tent of the Word, allowing her body and her spirit to be penetrated by His presence.

          <p style="color: #5fb0e7">
          The chapel offers the prayer of the rosary on: <br>
          Sunday at 03:30 PM <br>
          Monday at 03:30 PM<br>
          Wednesday at 03:30 PM<br>
          Thursday at 03:30 PM<br>
          Saturday at 04:00 PM<br>
          </p>

          <p style="color: #5fb0e7">Stay on the spot and begin the meditation of the rosary. You will learn how to pray the rosary here (link).</p>


          <p><em>« Simple yet profound, the Rosary of the Virgin Mary, still remains a prayer of great significance, destined to bring forth a harvest of holiness. It blends easily into the spiritual journey of the Christian life, which, after two thousand years, has lost none of the freshness of its beginnings and feels drawn by the Spirit of God to « set out into the deep » (duc in altum!) in order once more to proclaim, and even cry out, before the world that Jesus Christ is Lord and Saviour, « the way, and the truth and the life » (Jn 14:6), « the goal of human history and the point on which the desires of history and civilization turn »</em>. (Rosarium Virginis Mariae).</p>



          <ion-row style="width:100%;">
            <ion-col text-right>
              <button  ion-button [navPush]="chapeletPage" outline icon-right >Pray the Rosary<ion-icon name="arrow-forward"></ion-icon></button>
            </ion-col>
          </ion-row>

          <br>
          <hr style="width: 100%;">

          <h5><u>Step Six: </u><br><br>The statues of St. Vincent and St. Louise in the alley</h5>

          <p>In the aisle are two statues: Saint Vincent de Paul and Saint Louise.

          Before you leave, stay in the aisle to pray for a moment. You leave this holy place with two missions:</p>

          <h6>To serve by prayer and by action</h6>
    <p>
          Vincent learned that « even without saying a single word, if you are united to God, you will touch hearts by your mere presence ». Vincent de Paul and Louise de Marillac invite us to deepen our faith. But their charisma (Vincentian charism) is a way of life. It is a path of holiness, sanctification of one's own life and that of others through tangible service and commitment to the poor.
    </p>
          <p><span
            style="color: #5fb0e7">Enter this step by bringing for your loved ones the miraculous medal.</span><br>

            It is a sign of your presence in the chapel. It is not only a souvenir, because it is not the medal that « does » miracles, but it is God who does miracles for you.</p>

          <p>The Blessed Virgin gave instructions for the use of the medal: « Those who will <strong>bear it with confidence </strong>». We find it here as an echo of the words of Jesus to the healed woman after touching her coat: « Go, your faith has saved you. »
          The Virgin Mary also assigns the goal of the medal: <strong>receiving great gifts</strong> , thus reminding us of the mercy of God and the primacy of the spiritual life.
          To see more about the medal, </p>

          <ion-row style="width:100%;">
            <ion-col text-right>
              <button  ion-button [navPush]="medaillePage" outline icon-right >Clic here<ion-icon name="arrow-forward"></ion-icon></button>
            </ion-col>
          </ion-row>
    <p>
          The Vincentian charism also invites you to serve the poor. There are several associations that are related to the spirituality of Saint Vincent de Paul and which engage the laity in this very important service.
      <span style="color: #5fb0e7">  Search for a charity organization in your city or ask in your parish how you can concretely engage.</span>

          Medals are blessed at the end of each Mass.
    </p>

      <h5 text-centern style="margin-top: 10px;">
    <u>Primer paso: </u><br><br>
    Invitación a conocer a Nuestra Señora en silencio.
        Primera distribución el 18 de julio de 1830 </h5>

      <p style="color: #5fb0e7"> Busque un asiento en la capilla por unos minutos de meditación. Concéntrate en el fresco sobre el altar.</p>

    <h6>La aparición de la Virgen María</h6>

      <p>
    El 18 de julio de 1830, a las once y media de la noche, se llamó a Catherine Labouré (24 años) por su primer nombre. Un niño misterioso está allí, al pie de su cama y lo invita a levantarse:
    « La Santísima Virgen te está esperando ».
    Catherine se viste y sigue al niño "llevando rayos de luz a donde sea que vaya". Al llegar a la capilla, Catherine se detiene cerca de la silla del sacerdote (ubicación actual de la estatua de San José). Luego escucha "como el crujido de un vestido de seda". Su pequeña guía dice:
    « Aquí está la Santísima Virgen. »
    Catalina se apresura a los pies de la Santísima Virgen sentada en un sillón y pone sus manos sobre las rodillas de la Madre de Dios.
      </p>
    Durante esta primera encuentra, la Santísima Virgen está en diálogo con Catherine Labouré como madre con su hijo. Ella lo invita a la noche, al silencio y a la intimidad profunda. Catherine lo escucha.
    En esta Capilla, aprendamos a
    escuchar,
    meditar,
    vive el evangelio todos los días


    <h6>La Palabra de Dios</h6>
    Lee esta escritura
    « Escúchenme, ustedes que luchan por la justicia, que buscan al Señor; ¡Escúchenme, ustedes que conocen la justicia, personas de aquellos que tienen mi ley en sus corazones! »(Is, 51)

    ¿Qué quiere Dios decirme con esta Palabra?
    ¿Encuentro en mi día un momento de silencio para escuchar la Palabra de Dios?

    <h6>Meditación sobre el silencio</h6>
     « Estamos abrumados por tantas palabras. No estamos acostumbrados a escuchar, especialmente a ponernos en la disposición interna y externa del silencio, a estar atentos a lo que Dios quiere decirnos. » (Benedicto XVI, El alma de la oración, 329)

    Catherine comparte con nosotros:
    "Ahí, fue un momento, el más dulce de mi vida. Sería imposible para mí decir lo que estaba sintiendo. «

    Permanezca en silencio durante tres minutos, centrándose en el fresco sobre el altar que representa la reunión con La Virgen María.


    Con cada oración, Dios nos invita a un compromiso concreto. Como resultado de esta oración, busque en su calendario un tiempo de oración regular.
    Segundo paso
    Reconoce el amor de Dios: La confesión

    Mantente en el lugar.

    <h6>La Palabra de Dios</h6>

    Lee esta escritura

    "Y cuando te levantas orando, si tienes algo en contra de alguien, perdónalo, para que tu Padre que está en el cielo también te perdone tus ofensas. Pero si no perdonas, tu Padre que está en el cielo tampoco te perdonará tus ofensas. (Mc 11.25-26)

    La Capilla es un lugar de milagro. ¿Estoy pidiendo un verdadero milagro para mí: la gracia de perdonar?


    Sacramento de la Reconciliación
    La vida real es saber cómo perdonar, reconciliarse con nosotros mismos, con Dios, con los demás. El sacramento de la reconciliación nos invita a reconocer que el amor de Dios está más allá de nosotros.

    "Sacramento de la reconciliación, forma indispensable de purificar el corazón". Necesitamos esta purificación interna, esta renovación de nosotros mismos "(Benedicto XVI).

    En la capilla, existe la posibilidad de confesarte. Básicamente, hay un banco reservado para el sacramento de la reconciliación. Los sacerdotes te esperan en los confesionarios a la izquierda de la entrada.




    ¿Cómo prepararse para la confesión?
    Encuentra una pequeña guía al lado de los confesionarios.

    Tercer paso: el altar y el tabernáculo.

    Mire, sobre el altar está la frase grabada: ven a los pies de este altar, allí, las gracias se extenderán sobre todos.

    A través de la intercesión de María, presente sus intenciones a Jesús.
    Cuando Santa Catalina se acerca al altar y se arrodilla.
    Mire el tabernáculo donde está el Santísimo Sacramento y pida las gracias para usted y sus seres queridos.

    <h6>La Palabra de Dios</h6>
    Lea este texto de la Biblia
     « Jesús les dijo: Yo soy el pan de vida. El que a mí viene, nunca tendrá hambre, y el que en mí cree, no tendrá sed jamás » (Jn 6:35).


    La Eucaristía
    En la capilla, puedes asistir a misa. El programa de las Misas está aquí (lien).

    « El mundo es » el campo « en el cual Dios pone a sus hijos como un buen grano. Los cristianos seculares, en virtud de su Bautismo y Confirmación, y fortalecidos por la Eucaristía, están llamados a vivir la radical novedad traída por Cristo, precisamente en el corazón de las condiciones comunes de la existencia.
    Deben alimentar el deseo de que la Eucaristía marque cada vez más profundamente sus vidas cotidianas, llevándolos a ser testigos identificables en su entorno laboral y en la sociedad en general » (Sacramentum Caritatis, 79).


    <h6>Comunión</h6>

    ¿Quién puede comunicarse durante la misa?
    - bautizado católico,
    - habiendo hecho su Primera Comunión,
    - están en estado de gracia, es decir, no estar al tanto de ningún pecado mortal que no haya sido confesado,
    - en comunión con la Iglesia que profesa la fe en la presencia real de nuestro Señor Jesucristo en el pan y el vino consagrados,
    - no haber comido ni bebido una hora antes de la comunión.


    Cuarto paso: los Santos de la Capilla
    (Santa Catalina Labouré, San Vicente de Paul y Santa Luisa de Marillac)

    Busque un asiento en la capilla por unos minutos de meditación. Mira el altar donde está (izquierda) el cuerpo de Santa Luisa, (derecha) el cuerpo de Santa Catalina y el altar de San Vicente (derecha) donde está el relicario con su corazón.


    Catherine Labouré, hija de Charity, está a cargo de una misión particular. Al igual que María en el día de la Anunciación, ella también escucha el llamado a una misión:
    « Dios quiere cargarte con una misión … »
    Dios necesita que Catalina le repita al mundo su Amor, ya que una vez necesitó a María para darse a conocer. Él confía en Catherine y le promete su fuerza para cumplir una misión que la excede.
    María le dice a Catalina que encontrará contradicciones, pero nada puede impedir que cumpla su misión, porque Dios estará con ella. « Lo pasarás mal ... serás contradicho. Pero tendrás gracia ... Ten confianza ». Esta misión es la medalla milagrosa.

    Lea la historia de la medalla milagrosa y trate de encontrar en su vida lugares que todavía estén esperando milagros (lien).

    Ore por unos minutos, pidiéndole a Dios a través de la intercesión de Santa Catalina por la confianza en Dios y la fidelidad a su vocación.

    San Vicente de Paúl, sacerdote, el pobre, Fundador de la Congregación de la Misión y Compañía de las Hijas de la Caridad.


    <h6>La Palabra de Dios</h6>
    Lea este texto de la Biblia
    « Amarás a tu Dios con todo tu corazón, con toda tu alma, con toda tu mente, este es el mandamiento más grande. El segundo es como él: amarás a tu prójimo como a ti mismo » (Mt 22,37-39).

    <h6>Meditación en el servicio</h6>
    Dios es servido en el próximo. « Y es tan cierto que estamos aquí, dijo Vincent, como para concretar mediante esta comparación la realidad absoluta de esta adecuación de la que ya hemos hablado. La relación con Cristo se da en relación con los pobres en el campo, ya sea que uno lo sepa o no. Toda nuestra vida está en acción, repite San Vicente, pero en una acción dirigida a Cristo a través de los pobres. Jesús es este pobre Dios Pensar en su vida y el peso de sus años: ¿qué hiciste con eso? El único criterio universal que pesará su alma está allí, en su totalidad, en este sorprendente atajo evangélico, "es a mí que lo hicimos ».

    « Este es el camino a seguir, para que la Iglesia sea siempre más, madre y dueña de la caridad, con un amor cada vez más intenso y desbordante entre vosotros y con todos los hombres » (Papa Francisco) .

    Ore por unos minutos, pidiéndole a Dios por medio de la intercesión del amor de San Vicente de Paúl en actos concretos.


    Ste. Louise de Marillac, cofundadora de las Hijas de la Caridad

    Louise se pone a disposición de la voluntad de Dios.
    ¿Cómo responder a lo que puede ser el llamado de Dios, cuando lo que se presenta parece irrealizable? Louise se toma el tiempo para reflexionar y orar.
    « Deseo tu voluntad en mí y quiero darte toda la vida por eso. »
    ¿No está Dios por encima de su fortaleza, por encima de lo que ella puede lograr humanamente?
    « Dame gran coraje y confianza para hacer lo que me pidas que haga. »
    « Dios no fallará en ayudarme si me pide cosas que están más allá de mi capacidad. »
    « Señor, me entrego a ti para servir al prójimo, imitando a Nuestro Señor. Eso es lo que quiero hacer si es tu santa voluntad. »

    Ore por unos minutos, pidiéndole a Dios por la intercesión de Santa Luisa la gracia de recibir el don del Espíritu Santo y así cumplir su voluntad.

          <h4 style="color: white">Spiritual Journey at the ND of the Miraculous Medal Chapel</h4>
          <br>

      <ion-row  padding class="text-content">

          <h5 text-centern style="margin-top: 10px;">
            <u>First step</u>
            <br>
            <br>
            Invitation to meet Our Lady in silence. First apportion on July 18th, 1830
          </h5>





          <p style="color: #5fb0e7">Find a seat in the chapel for a few minutes of meditation. Concentrate on the fresco above the altar. </p>

          <h6>The apparition of the Virgin Mary </h6>
          <p>
          On the 18th of July 1830, at half-past eleven in the evening, Catherine Labouré (24 years old) was called by her first name. A mysterious child is there, at the foot of her bed and invites her to get up:
          <strong>« The Blessed Virgin is waiting for you ».</strong>
          Catherine dresses and follows the child « carrying rays of light wherever he went. »
          Arriving in the chapel, Catherine stops near the priest's chair (current location of the statue of St. Joseph). She then hears « like the rustle of a silk dress ». His little guide says,
          <strong>« Here is the Blessed Virgin. »</strong>
          Catherine rushes to the feet of the Blessed Virgin sitting in an armchair and puts her hands on the knees of the Mother of God.
          </p>


          <p>
          During this first meeting, the Blessed Virgin is in dialogue with Catherine Labouré as a mother with her child. She invites her into the night, into silence and deep intimacy. Catherine listens to her.
          In this Chapel, let's learn to
          </p>
          <ul>
            <li>listen</li>
            <li>meditate</li>
            <li>live the gospel every day</li>
          </ul>

          <h6>The Word of God</h6>
          <span style="color: #5fb0e7">Read this scripture</span>
          <em>« Listen to me, you who strive for righteousness, who seek the Lord; Listen to me, you who know justice, people of those who have my law in their hearts! » (Is, 51)</em>

          <p>
          What is the message of God through this Word?
          Do I find during my day a moment of silence to listen to the Word of God?
          </p>

          <h6>Meditation on silence</h6>
          <em>« We are overwhelmed by so many words. We are not used to listen, nor especially to put ourselves in the internal and external readiness for silence, to be attentive to what God wants to tell us. (Benedict XVI, The Soul of Prayer, 329)</em>

          <h6>Catherine shares with us:</h6>
          « There, it was a moment, the sweetest of my life. It would be impossible for me to say what I was feeling. »


          <p style="color: #5fb0e7">Stay silent for three minutes, focusing on the fresco above the altar that represents the meeting with The Virgin Mary. </p>

          <p>

          With each prayer, God invites us to a tangible commitment. As a result of this prayer, find in your calendar a time of regular prayer.
          </p>

          <h5>
          <u>Second step</u><br><br>
          Recognize the love of God: confession
          </h5>

          <p style="color: #5fb0e7; width: 100%">Stay on the spot.</p>

          <h6>The Word of God</h6>

          <p>
          <span>Read this scripture</span>
          <em>« And when you stand up praying, if you have something against someone, forgive, so that your Father who is in heaven also forgives you your trespasses. But if you do not forgive, your Father who is in heaven will not forgive you your offenses either. » (Mk 11.25-26)</em>
          </p>

          <p>The Chapel is a place of miracle. Am I asking for a real miracle for me: the grace to forgive?</p>

        <h6>Sacrament of Reconciliation</h6>
          To have a real life is to know how to forgive, to reconcile with ourselves, with God, with others. The sacrament of reconciliation invites us to recognize that the love of God is beyond us.

          <em>« Sacrament of reconciliation, the indispensable way to purify the heart. We need this inner purification, this renewal of ourselves » (Benedict XVI).</em>

          <p>In the chapel, there is the possibility for you to confessing. At the back of the chapel, there is a bench reserved for the sacrament of reconciliation. Priests await you at the confessionals to the left of the entrance.</p>

          <h6>How to prepare for confession?</h6>
          <span style="color: #5fb0e7">Find a little guide next to the confessionals.</span>


          <br>
          <hr style="width: 100%; margin-top: 30px; margin-bottom: 30px">

          <h5>
            <u>Third step: </u>
            <br>
            <br>
            the altar and the tabernacle.
          </h5>


          <p><span style="color: #5fb0e7">Take a look ! Above the altar you’ll find the engraved sentence:</span> Come close to this altar, there, the graces will be spread over all.</p>

          <p>Through Mary's intercession, present your intentions to Jesus.
            <span style="color: #5fb0e7">As St. Catherine, approach the altar and kneel down.
              Look at the tabernacle where the Blessed Sacrament is, and ask for graces for you and your loved ones.</span>
          </p>

          <h6>The Word of God</h6>
          <p>
            <span style="color: #5fb0e7">Read this Bible text</span>
          <em>« Jesus told them, I am the bread of life. He who comes to me will never go hungry, and he who believes in me will never be thirsty » (Jn 6:35).</em>
          </p>

          <h6>The Eucharist</h6>
          <p>
            <span style="color: #5fb0e7">In the Chapel, you can attend Mass. The program of the masses is here (link).</span><br>

            <em>« The world is « the field » in which God puts his children as good grain. Secular Christians, by virtue of their Baptism and Confirmation, and strengthened by the Eucharist, are called to live the radical newness brought by Christ, precisely in the heart of the common conditions of existence.
              They must nourish the desire that the Eucharist ever more profoundly marks their daily lives, leading them to be identifiable witnesses in their working environment and in society as a whole » (Sacramentum Caritatis, 79).</em>
          </p>

          <h6>The communion</h6>

          <p>Who can have communion during the mass? Those who</p>
          <ul>
            <li>are baptized catholic,</li>
            <li>have made their First Communion,</li>
            <li>are in a state of grace, that is to say, are not aware of any mortal sin that has not been confessed,</li>
            <li>are in communion with the Church who professes Faith in the actual Presence of Our Lord Jesus Christ in the consecrated bread and wine,</li>
            <li>Have not eaten or drunk an hour before the communion.</li>
          </ul>

          <ion-row style="width:100%;">
            <ion-col text-right>
              <button  ion-button [navPush]="horairePage" outline icon-right >Show scheduling<ion-icon name="arrow-forward"></ion-icon></button>
            </ion-col>
          </ion-row>

          <br>
          <hr style="width: 100%; margin-top: 30px; margin-bottom: 30px">

         <h5><u>Fourth step: </u><br><br>the Saints of the Chapel
          (Ste Catherine Labouré, St. Vincent de Paul and Ste Louise de Marillac)</h5>

        <p style="color: #5fb0e7">Find a seat in the chapel for a few minutes of meditation. Look at the altar where is the body of St. Louise (left), the body of St. Catherine (right) and the altar of St. Vincent (right) where is the reliquary with his heart.</p>

        <p>
          <strong>Catherine Labouré</strong>, Daughter of Charity, is in charge of a particular mission. Like Mary on the day of the Annunciation, she also hears the call to a mission:
          <em>« God wants to give you a mission… »</em><br>
          God needs Catherine to repeat to the world his Love, as he once needed Mary to make himself known. He trusts Catherine and promises her his own strength to help her accomplish a mission that exceeds her.
          Mary tells Catherine that she will encounter contradictions, but nothing can stop her from fulfilling her mission, because God will be with her. <em>« You will have a hard time ... you will be contradicted. But you will have grace ... Have confidence »</em>. This mission is the miraculous medal.
          </p>


          <p style="color: #5fb0e7">
            Read the story of the miraculous medal and try to find in your life places that are still waiting for miracles (link).</p>

          <p style="color: #5fb0e7">Pray for a few minutes, asking God through St. Catherine's intercession, to reinforce your trust in Him and your fidelity to your mission.</p>

          <p><strong>St Vincent de Paul</strong>, a priest, the so-called « Man of the poor people », founder of the Congregation of the Mission and the Company of the Daughters of Charity.</p>

          <h6>The Word of God</h6>
            <span style="color: #5fb0e7">Read this Bible text</span>
          <em>« You shall love your God with all your heart, with all your soul, with all your mind, this is the greatest commandment. The second is the same: you shall love your neighbor as yourself » </em>(Mt 22,37-39).

          <h6>Meditation on the service</h6>
          God is served through our neighbor. « And it is as true as we are here, » said Vincent, as to concretize by this comparison, the absolute reality of this adequacy which we have already spoken of. The relationship to Christ is given through our relation to the poor on the field, whether we know it or not. All our life is in action, Saint Vincent repeats, but in an action that is addressed to Christ, through the poor. Jesus is this God of poor. Think about your life and the weight of your past: what did you do with it? The only universal criterion which will balance your soul is there, entirely, in this striking evangelical shortcut, « it is to me that you did it. »
          <br>
          <em>« This is the way to go, so that the Church is always more mother and mistress of charity, with a love that is more and more intense and overflowing among you and towards all men » </em>(Pope Francis)

          <p style="color: #5fb0e7">Pray for few minutes, asking God through the intercession of St. Vincent de Paul's love in concrete acts.</p>


          <p><strong>Ste Louise de Marillac</strong>, Co-founder of Daughters of Charity</p>
          <p>Louise makes herself available to the will of God.
          How to respond to what may be God's call, when what is presented seems unrealizable? Louise takes the time for reflection and prayer.
          <em>« I take your will deep in myself and I want to give you all my life for that. » <br>
          Is not God above her strength, above what she can humanly accomplish? <br>
          « Give me great courage and confidence to do whatever you ask me to do." <br>
          « God will not fail to assist me if he asks me for things beyond my ability. » <br>
          « Lord, I give myself to you by serving the neighbor, imitating Our Lord. That's what I want to do if it's your holy will. »</em>
          </p>

          <p style="color: #5fb0e7">Pray for few minutes, asking God through the intercession of St. Louise the grace to welcome the gift of the Holy Spirit and thus accomplish his will.</p>

        <h5><u>Step Five:</u><br><br> The Rosary</h5>


          <h6>Word of God</h6>
          <span>Read this Bible text</span>

          <em>« The Holy Spirit will come upon you, and the power of the Most High will take you under its shadow; that is why the holy being to be born will be called the Son of God »</em> (Jn 1:35).

          <h6>Meditation on the Annunciation</h6>
          Mary, Mother of Lord, truly teaches us what it means to enter into communion with Christ: Mary offered her own flesh, her own blood to Jesus and she became the living tent of the Word, allowing her body and her spirit to be penetrated by His presence.

          <p style="color: #5fb0e7">
          The chapel offers the prayer of the rosary on: <br>
          Sunday at 03:30 PM <br>
          Monday at 03:30 PM<br>
          Wednesday at 03:30 PM<br>
          Thursday at 03:30 PM<br>
          Saturday at 04:00 PM<br>
          </p>

          <p style="color: #5fb0e7">Stay on the spot and begin the meditation of the rosary. You will learn how to pray the rosary here (link).</p>


          <p><em>« Simple yet profound, the Rosary of the Virgin Mary, still remains a prayer of great significance, destined to bring forth a harvest of holiness. It blends easily into the spiritual journey of the Christian life, which, after two thousand years, has lost none of the freshness of its beginnings and feels drawn by the Spirit of God to « set out into the deep » (duc in altum!) in order once more to proclaim, and even cry out, before the world that Jesus Christ is Lord and Saviour, « the way, and the truth and the life » (Jn 14:6), « the goal of human history and the point on which the desires of history and civilization turn »</em>. (Rosarium Virginis Mariae).</p>

          <h5><u>Step Six: </u><br><br>The statues of St. Vincent and St. Louise in the alley</h5>

          <p>In the aisle are two statues: Saint Vincent de Paul and Saint Louise.

          Before you leave, stay in the aisle to pray for a moment. You leave this holy place with two missions:</p>

          <h6>To serve by prayer and by action</h6>
    <p>
          Vincent learned that « even without saying a single word, if you are united to God, you will touch hearts by your mere presence ». Vincent de Paul and Louise de Marillac invite us to deepen our faith. But their charisma (Vincentian charism) is a way of life. It is a path of holiness, sanctification of one's own life and that of others through tangible service and commitment to the poor.
    </p>
          <p><span
            style="color: #5fb0e7">Enter this step by bringing for your loved ones the miraculous medal.</span><br>

            It is a sign of your presence in the chapel. It is not only a souvenir, because it is not the medal that « does » miracles, but it is God who does miracles for you.</p>

          <p>The Blessed Virgin gave instructions for the use of the medal: « Those who will <strong>bear it with confidence </strong>». We find it here as an echo of the words of Jesus to the healed woman after touching her coat: « Go, your faith has saved you. »
          The Virgin Mary also assigns the goal of the medal: <strong>receiving great gifts</strong> , thus reminding us of the mercy of God and the primacy of the spiritual life.
          To see more about the medal, </p>

          The Vincentian charism also invites you to serve the poor. There are several associations that are related to the spirituality of Saint Vincent de Paul and which engage the laity in this very important service.
