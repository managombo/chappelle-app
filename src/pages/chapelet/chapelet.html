          <h6>Une démarche féconde</h6>
          <p>Sur la mer de la vie, naviguons en regardant Marie! Les mystères de la vie du Christ que nous contemplons avec elle dans le Rosaire seront nos balises. Selon que notre cap sera joyeux, lumineux, douloureux ou glorieux, comme la mer reflète le ciel, nos journées auront une couleur spirituelle.</p>
          <h6>Une prière litanique</h6>
          <p>Répéter, c’est bien ennuyeux? Peut-être pas si nous nous laissons imprégner par le mystère de l’amour qui ne se lasse pas de se tourner vers la personne aimée… Dans le Christ, Dieu n’a pas seulement un coeur divin mais il a aussi un coeur humain. « M’aimes-tu? » demande Jésus, par trois fois, à Pierre. Trois fois, Pierre répond: « Seigneur, tu sais bien que je t’aime ». La beauté de cette répétition, qui manifeste l’amour, habite aussi le Rosaire.</p>
          <h6>Laisser parler Dieu</h6>
          <p>Même s’il nous est bien connu, considérons le passage d’Evangile qui expose le mystère en introduction à chaque dizaine comme prononcé pour aujourd’hui et pour nous. Dans le silence intérieur, la Parole de Dieu agit dans les âmes avec une efficacité particulière.</p>
          <h6>Le recours à l’imagination</h6>
          <p>Les vingt mystères du Rosaire sont comme vingt tableaux qui nous font entrer plus avant dans l’intimité de Jésus et Marie. On peut camper le décor en se transportant en esprit au lieu indiqué, ou en regardant une image pour guider son imagination vers l’épisode de la vie de Jésus et de Marie.</p>
          <h6>Une grâce à demander</h6>
          <p>Par la contemplation du mystère et à l’écoute de notre coeur, demandons la grâce de mettre en pratique l’Evangile médité.</p>
          <hr>
          <h4><span style="color: #5fb0e7;">Mode d’emploi</span></h4>
          <p>Choisissons, parmi les quatre cycles de mystères, celui que nous voulons méditer avec le chapelet. L’Eglise recommande un certain ordre.</p>
          <p>Au début du chapelet, le <strong>Signe de la Croix</strong> est le point de départ de notre chemin de contemplation. Puis nous affirmons notre foi en disant <strong>Je crois en Dieu.</strong></p>
          <p>Au premier grain, un <strong>Notre Père</strong>&nbsp;: Jésus veut nous introduire dans l’intimité de son Père. Quel honneur pour nous! Et en nous apprenant à appeler Dieu « Père », il fait aussi de nous ses frères et nous fait frères les uns des autres.</p>
          <p>Aux trois grains suivants, trois <strong>Je vous salue Marie</strong>: En reprenant les paroles d’allégresse de l’ange Gabriel et d’Elisabeth à la Vierge Marie, nous partageons leur émerveillement devant le chef d’oeuvre de Dieu.</p>
          <p>Au centre de la prière, le nom de Jésus: par Lui seul nous est donné le Salut. Enfin nous confions notre vie et l’heure de notre mort à l’intercession de celle qui est Mère de Dieu.</p>
          <p>Puis un <strong>Gloire au Père</strong>&nbsp;: Notre perspective, c’est le mystère de la Trinité!<br>
            On récite ensuite les <strong>cinq dizaines du chapelet</strong>.</p>
          <p>Pour chacune, on considère d’abord un événement de la vie de Jésus et Marie, soit un «&nbsp;mystère&nbsp;» du cycle choisi. Puis au premier grain, on dit un <strong>Notre Père</strong>, et aux dix grains suivants les <strong>Je vous salue Marie</strong>, dans lesquels on peut insérer une clausule, c’est-à-dire des mots qui illustrent le mystère.</p>
          <p>Terminons par un <strong>Gloire au Père</strong>, et si l’on veut, par les mots inscrits sur la Médaille Miraculeuse: <strong>Ô Marie</strong>…</p>

          The Rosary a treasure to rediscover! Have you already looked at the Rosary beads?
          It is a chain, a gentle chain, that links us to God, our Father, and to others, our brothers in Christ. This filial and fraternal chain converges towards a cross because it is Christ who opens up and leads the way to prayer. “ To recite the Rosary, is to contemplate with Mary, the face of Christ”  wrote John-Paul II in the Letter of the Rosary, 16th October, 2002.
          <br>

          <h6>The origins</h6>
          <strong>From the earliest times of the Church</strong>, Mary is united with her Son Jesus in the love of Christians and the prayer of the faithful.
          <br>
          <strong>In the third century</strong>, we turn to Mary by repeating the words of the angel Gabriel at the Annunciation: "I greet you, full of grace."<br>
          <strong>In the 9th century</strong>, the antiphon of the offertory of the 4th Sunday of Advent adds to the greeting of the angel to Mary the exclamation of Elizabeth during the Visitation. Only the name of Mary is added to the text. It will be, until the end of the fifteenth century, the first expression of Hail Mary.<br>
          <strong>In the twelfth century</strong>, devotion to Mary took an considerable importance in the West. This antiphon of the Ave Maria becomes a popular prayer that we like to repeat, as at the same time, in the East, we repeat the name of Jesus in what is called the prayer of the heart. In the monasteries it gradually replaces the Pater Noster recited by the lay brothers while the monks sing the psalms in Latin. Knotted cords and invented grain bowls, perhaps under the influence of Muslims encountered during pilgrimages to the Holy Land or during the first Crusades, to count the Psalms and the Lord's Prayer, will be used from then on, to count the Hail Mary. We are talking about the Psalter of Mary.<br>
          <strong>In the thirteenth century</strong>, the great mystic Saint Gertrude adds the name of Jesus in conclusion of Hail Mary.<br>
          <strong>In the fourteenth century</strong>, we like to crown the statues of the Virgin with little hats of flowers or rosaries, or with garlands of roses or rosaries, like those we used to dress young girls on feast days. It is then, that these pretty names of cords and abacuses were given to these grains which serve to count the Paters and the Ave. Every Ave Maria is like a rose offered to the Virgin Mary!<br>

          <h6>Dominique the Carthusian father of the Rosary</h6>
          <strong>In the 15th century</strong>, in Prussia, the prior of the Chartreuse of Trèves advises a novice to recite every day fifty Ave Maria meditating the life of Jesus. The young Carthusian Dominique then wrote 50 short meditations, or clausulae, not only in Latin but also in German. His prior is seduced by this new proposal and sends it to various monasteries of his order. Then Dominique writes a series of three times 50 clausulae, in parallel with the 150 Psalms. Little by little, to facilitate the memorization, we move to the use of grouping the Ave in fifteen tens, all introduced by a Pater. This reduces the number of clausulae from 150 to 15. The Rosary is born. Subsequently, in French language there are two words : we reserve the use of the word « Rosary » to fifteen tens, « Chapelet » designating only five. It is the brother Alain de la Roche, born in Brittany in 1428 and entered into the Order of the preachers (Dominicans) who diffused it widely. He preaches in Flanders then in Lille where, in contact with Carthusian monasteries, he discovers the clausulae of Dominic of Prussia which enthuse him. Alain de la Roche becomes the great apostle of the Rosary. He preaches the creation of the Rosary Brotherhoods, whose success is tremendous, racing as far as Italy and the rest of Western Europe.
          <br>
          Curiously, Alain de la Roche attributes the origin of the Rosary to Saint Dominic, the founder of his order, who died in 1221! Although without any historical foundation, this legend will be repeated until very recently.
          <br>
          At the end of the fifteenth century, the phrase « Holy Mary, Mother of God, pray for us sinners » appears. The adjective « poor » attached to « sinners » is added later.
          <br>

          <h6>The prayer of the Christian people</h6>
          <strong>In the sixteenth century</strong>, the printing press allows to multiply the booklets decorated with engravings representing the « mysteries" chosen for meditation.
          <br>
          <strong>In 1571</strong>, Pope Pius V, Dominican, established the Day of Our Lady of the Rosary on October 7, already feast of the brotherhood, in thanksgiving for the victory of Lepante on the Turks which was considered as a miracle obtained by the prayer of the Rosary in which all Christendom was involved at his request.<br>
          <strong>In 1572</strong> the same Pie V formalizes the list of fifteen mysteries. The Rosary becomes the prayer of the Christian people.<br>
          <strong>Throughout the centuries</strong>, great Christians will attach their names.<br>
          <strong>In the eighteenth century</strong>, Louis-Marie Grignion de Montfort is the great apostle of the Rosary.<br>
          <strong>In the nineteenth century</strong> Pauline Jaricot launches the Living Rosary; At the Grotto of Lourdes, in 1858, Bernadette Soubirou recites the Rosary with the Blessed Virgin; Bartolo Longo founded in Pompeii a sanctuary dedicated to the Virgin of the Holy Rosary; Pope Leo XIII devotes twelve encyclicals to prayer, so he was known as « the Pope of the Rosary. »<br>
          <strong>In the 20th century</strong>, in Fatima, in 1917, the Virgin herself declared to three children: "I am Our Lady of the Rosary. I have come to urge the faithful recite the rosary every day, do penance for their sins and change their lives. "<br>
          <strong>At the beginning of the twenty-first century</strong>, John Paul II proclaims a year of the Rosary. He utters a poignant cry to all Christians: "Let not my call be a dead letter," and add to the fifteen mysteries, joyous, painful, glorious, "little new ones," the five luminous mysteries.<br>

          <h6>Los origenes</h6>
          <strong>Desde los primeros tiempos de la Iglesia</strong>, María se une a su Hijo Jesús en el amor de los cristianos y la oración de los fieles.
          <br>
          <strong>En el siglo III </strong>, recurrimos a María repitiendo las palabras del ángel Gabriel en la Anunciación: “Te saludo, lleno de gracia”.<br>
          <strong>En el siglo IX </strong>, la antífona del ofertorio del 4º domingo de Adviento agrega al saludo del ángel a María la exclamación de Isabel durante la Visitación. Sólo el nombre de María se agrega al texto. Será, hasta el final del siglo XV, la primera expresión de Ave María.<br>
          <strong>En el siglo XII </strong>, la devoción a María tuvo una importancia considerable en Occidente. Esta antífona del Ave María se convierte en una oración popular que nos gusta repetir, ya que al mismo tiempo, en Oriente, repetimos el nombre de Jesús en lo que se llama la oración del corazón. En los monasterios reemplaza gradualmente al Pater Noster recitado por los hermanos legos mientras los monjes cantan los salmos en latín. Los cordones anudados y los cuencos de grano inventados, tal vez con la influencia de los musulmanes encontrados durante las peregrinaciones a Tierra Santa o durante las primeras Cruzadas, para contar los Salmos y el Padrenuestro, se utilizarán a partir de ese momento para contar el Ave María. Estamos hablando del Salterio de María.<br>
          <strong>En el siglo XIII </strong>, la gran mística Santa Gertrudis agrega el nombre de Jesús en la conclusión de Avemaría.<br>
          <strong>En el siglo XIV </strong>, nos gusta coronar las estatuas de la Virgen con pequeños sombreros de flores o rosarios, o con guirnaldas de rosas o rosarios, como los que solíamos vestir niñas en días de fiesta. Es entonces cuando estos bonitos nombres de cuerdas y ábacos fueron dados a estos granos que sirven para contar los Pater y la Ave. ¡Cada Ave María es como una rosa ofrecida a la Virgen María!<br>

          <h6>Dominique, el padre cartujo del rosario</h6>
          <strong>En el siglo XV </strong>, en Prusia, el prior de la Chartreuse de Trèves aconseja a un novato que recite todos los días cincuenta Ave Maria meditando sobre la vida de Jesús. El joven cartujo Dominique luego escribió 50 meditaciones breves, o clausulae, no solo en latín, sino también en alemán. Su prior es seducido por esta nueva propuesta y la envía a varios monasterios de su orden. Entonces Dominique escribe una serie de tres veces 50 clausulae, en paralelo con los 150 salmos. Poco a poco, para facilitar la memorización, pasamos al uso de agrupar la Ave en quince decenas, todo introducido por un Pater. Esto reduce el número de clausulas de 150 a 15. Nace el Rosario. Posteriormente, en idioma francés hay dos palabras: reservamos el uso de la palabra «Rosario» a quince decenas, «Chapelet» designando solo cinco. Es el hermano Alain de la Roche, nacido en Bretaña en 1428 y entró en la Orden de los predicadores (dominicanos) que lo difundió ampliamente. Predica en Flandes y luego en Lille, donde, en contacto con los monasterios cartujanos, descubre los clausulae de Domingo de Prusia que lo entusiasman. Alain de la Roche se convierte en el gran apóstol del Rosario. Predica la creación de las Hermandades del Rosario, cuyo éxito es tremendo, corriendo hasta Italia y el resto de Europa occidental.<br>
          Curiosamente, Alain de la Roche atribuye el origen del Rosario a Santo Domingo, el fundador de su orden, ¡que murió en 1221! Aunque sin ningún fundamento histórico, esta leyenda se repetirá hasta hace muy poco.<br>
          A finales del siglo XV aparece la frase «Santa María, Madre de Dios, ruega por nosotros, pecadores». El adjetivo «pobre» unido a «pecadores» se agrega más adelante.<br>


          <h6>La oración del pueblo cristiano</h6>
          <strong>En el siglo XVI </strong>, la imprenta permite multiplicar los folletos decorados con grabados que representan los «misterios» elegidos para la meditación.
          <br>
          <strong>En 1571, el Papa Pío V </strong>, dominico, estableció el 7 de octubre el Día de Nuestra Señora del Rosario, ya fiesta de la hermandad, en acción de gracias por la victoria de Lepante sobre los turcos, que fue considerado como un milagro obtenido por la oración del Rosario en el que toda la cristiandad estaba involucrada a petición suya.<br>
          <strong>En 1572 </strong>, el mismo Pie V formaliza la lista de quince misterios. El Rosario se convierte en la oración del pueblo cristiano.<br>
          <strong>A lo largo de los siglos </strong>, los grandes cristianos adjuntarán sus nombres.<br>
          <strong>En el siglo XVIII </strong>, Louis-Marie Grignion de Montfort es el gran apóstol del Rosario.<br>
          <strong>En el siglo XIX </strong>, Pauline Jaricot lanza el Living Rosary; En la Gruta de Lourdes, en 1858, Bernadette Soubirou recita el Rosario con la Santísima Virgen; Bartolo Longo fundó en Pompeya un santuario dedicado a la Virgen del Santo Rosario; El Papa León XIII dedica doce encíclicas a la oración, por lo que era conocido como «el Papa del Rosario». »<br>
          <strong>En el siglo XX </strong>, en Fátima, en 1917, la propia Virgen declaró a tres niños: "Soy Nuestra Señora del Rosario. He venido a instar a los fieles a recitar el rosario todos los días, hacer penitencia por sus pecados y cambiar sus vidas. "<br>
          <strong>A comienzos del siglo XXI </strong>, Juan Pablo II proclama un año del Rosario. Lanza un agudo grito a todos los cristianos: "No dejen que mi llamado sea una letra muerta", y añádanse a los quince misterios, gozosos, dolorosos, gloriosos, "pequeños nuevos", los cinco misterios luminosos.<br>
