  <h6>SIGNE DE CROIX <br>


  CREDO + PATER + 3 AVE + GLORIA + Ô MARIE CONÇUE SANS PECHE …</h6>
  <hr style="width: 100%; margin-top: 20px; margin-bottom: 20px;">


  <h6>1er MYSTERE JOYEUX : <br>L’ANNONCIATION de l’Evangile selon Saint Luc 1, 28…38</h6>

    <p text-center><img src="assets/imgs/joyful1.jpg" alt="" style="width: 50%"></p>
  <p>L’Ange entra auprès d’elle et dit : « Sois joyeuse, toi qui as la faveur de Dieu. Le Seigneur est avec toi … Voici que tu vas être enceinte, tu enfanteras un Fils et tu lui donneras le Nom de Jésus. » Marie dit alors : « Voici la Servante du seigneur ; que tout se passe pour moi selon ta parole. »

    <br><strong>FRUIT DU MYSTERE:</strong> Se laisser guider par Dieu

    <br><strong>MEDITATION:</strong> Marie ne savait pas comment se passera cette maternité Divine, mais elle dit « OUI » sans  poser de conditions. Elle accepte  de mettre de côté tous ses projets personnels, elle accepte que Dieu fasse d’elle ce qu’il veut. Son attitude nous apprend à ne pas nous accrocher à nos propres projets ou sur nos plans tout tracés, mais de faire confiance à Dieu qui sait ce qui est bien pour nous.

    <br><strong>INTENTION:</strong> Seigneur, nous te présentons nos projets et nos échecs,  accorde-nous à l’exemple de Marie d’accepter ta volonté. Nous te confions aussi la rentrée scolaire de nos enfants.

    <br><strong>PATER + 10 AVE + GLORIA + Ô MARIE CONÇUE SANS PECHE</strong></p>

  <hr style="width: 100%; margin-top: 20px; margin-bottom: 20px;">
  <h6>2ème MYSTERE  JOYEUX :<br> LA VISITATION de l’Evangile selon Saint Luc 1, 40…-45</h6>

    <p text-center><img src="assets/imgs/joyful2.jpg" alt="" style="width: 50%"></p>

    <p>Elle entra dans la maison de Zacharie et salua Elisabeth. Or, lorsqu’Elisabeth entendit la salutation de Marie, l’Enfant tressaillit en elle… Alors Elisabeth fut remplie de l’Esprit Saint  et s’écria d’une voix forte « Comment ai-je ce bonheur  que la mère du Seigneur vienne jusqu’à moi ? ». Marie demeura avec elle environ trois mois.

    <br><strong>FRUIT DU MYSTERE:</strong> L’Amour du prochain

    <br><strong>MEDITATION:</strong> Certaines choses nous paraissent souvent dures et pénibles, mais,  quand on est inspiré par la charité, on les accomplit.  C’est ce qu’à fait Marie, elle s’oublie et se met en route pour se mettre au service de sa cousine Elisabeth. Saint Augustin nous invite aussi à en faire autant : Il dit ceci : « Aime et fais ce que tu veux. »

    <br><strong>INTENTION:</strong> Seigneur, avec les saints que nous vénérons dans cette chapelle, nous te confions les personnes isolées, les prisonniers, les sans domicile fixe, les migrants et toutes les personnes qui attendent une aide qui tarde à venir. Qu’ils rencontrent des personnes capables de les accueillir et les servir avec joie.

    <br><strong>PATER + 10 AVE + GLORIA + Ô MARIE CONÇUE SANS PECHE…</strong></p>

  <hr style="width: 100%; margin-top: 20px; margin-bottom: 20px;">
  <h6>3ème MYSTERE  JOYEUX : <br>LA NATIVITE de l’Evangile selon Saint Luc 2, 7</h6>

    <p text-center><img src="assets/imgs/joyful3.jpg" alt="" style="width: 50%"></p>

  <p>Et elle mit au monde son Fils premier-Né ; elle l’emmaillota et le coucha dans une mangeoire,  parce qu’il n’y avait pas de place  pour eux dans la salle commune.

    <br><strong>FRUIT DU MYSTERE:</strong> L’esprit de pauvreté

    <br><strong>MEDITATION:</strong> Le Fils de Marie, Roi et Seigneur, n’avait ni berceau, ni confort digne d’un Prince. Sa naissance nous apprend déjà à nous détacher des vanités mondaines.

    <br><strong>INTENTION:</strong> Prions pour les enfants qui n’ont pas vu le jour et pour les jeunes filles obligées d’interrompre leurs grossesses pour diverses raisons.

    <br><strong>PATER + 10 AVE + GLORIA + Ô MARIE CONÇUE SANS PECHE…</strong></p>

  <hr style="width: 100%; margin-top: 20px; margin-bottom: 20px;">
  <h6>4ème MYSTERE JOYEUX :<br> LA PRESENTATION DE JESUS AU TEMPLE de l’Evangile selon Saint Luc 2, 23…-28</h6>

    <p text-center><img src="assets/imgs/joyful4.jpg" alt="" style="width: 50%"></p>

  <p>Ainsi qu’il est écrit dans la Loi  du Seigneur: « Tout Premier-Né sera consacré au Seigneur… » Or il y avait à Jérusalem un homme du nom de Syméon. Cet homme était juste et pieux, … Il avait reçu de Dieu qu’il ne verrait pas la mort avant d’avoir vu le Christ. Il vint alors au temple poussé par l’Esprit ; et quand les parents de Jésus l’amenèrent pour faire ce que la Loi prescrivait à son sujet, il le prit dans ses bras et bénit Dieu.

    <br><strong>FRUIT DU MYSTERE:</strong> Offrir sa vie à Dieu

    <br><strong>MEDITATION:</strong> La Vierge Marie et Joseph ne posent pas un acte anodin, ils présentent et confient à Dieu ce qu’ils ont de précieux : « JESUS, leur enfant. » Ils savent que TOUT vient de lui et TOUT  lui appartient. Ils nous montrent le chemin de l’abandon et de la sécurité en celui qui est notre  SEUL ABRI SÛR : « DIEU. »

    <br><strong>INTENTION:</strong> Douce et tendre Mère, présente à ton Fils les intentions déposées au pied de cet Autel, celles de tous les  pèlerins ci présents. Nous te confions le Pape, les Evêques, les Prêtres, les filles de la Charité, et tous les bénévoles qui œuvrent dans cette chapelle, accorde- leurs la sagesse et  le discernement afin d’aider ceux qu’ils conduisent à grandir dans la FOI.

    <br><strong>PATER + 10 AVE + GLORIA + Ô MARIE CONÇUE SANS PECHE ...</strong></p>

  <hr style="width: 100%; margin-top: 20px; margin-bottom: 20px;">
  <h6>5ème MYSTERE  JOYEUX : <br>JESUS RETROUVE AU TEMPLE de l’Evangile selon Saint Luc 2,46-49</h6>

    <p text-center><img src="assets/imgs/joyful5.jpg" alt="" style="width: 50%"></p>

  <p>C’est au bout de trois jours qu’ils le trouvèrent assis dans le temple au milieu des Docteurs de la Loi, les écoutant et les interrogeant et ils étaient tous stupéfaits de son intelligence de ses réponses.  A sa vue, ses parents furent saisis d’émotion et sa mère lui dit : «  Mon enfant, pourquoi nous –as tu fait cela, vois ton Père et moi te cherchions tout angoissés »Jésus leurs répondit: « Pourquoi me cherchiez-vous ? Ne saviez vous  pas que je me dois aux affaires de mon Père ? »

    <br><strong>FRUIT DU MYSTERE:</strong> Rechercher  Dieu en toutes choses

    <br><strong>MEDITATION:</strong> Marie et Joseph, ont connu comme nous, l’angoisse et l’inquiétude en cherchant leur Fils. Mais sans perdre la Foi et sans baisser les bras,  ils n’ont  pas laissé le doute les submerger. A la fin,  ils vivent la joie des retrouvailles. Face à nos difficultés, nos peurs et nos doutes, faisons (NOTRE),  cette Prière de Saint Augustin : « Jésus Berger, lumière intérieure, ne laisse pas mes ténèbres me parler. »

    <br><strong>INTENTION:</strong> Avec Marie, demandons la Grâce de persévérer dans la prière. Seigneur, mets sur nos chemins des personnes qui nous accompagnent et nous soutiennent dans cette voie.

    <br><strong>PATER +10 AVE + GLORIA + Ô MARIE CONÇUE SANS PECHE x3 …</strong></p>

  <br><strong>Notre Dame de la Médaille Miraculeuse, Priez pour nous,</strong>
  <br><strong>Sainte Mère de Dieu, priez pour nous,</strong>
  <br><strong>Saint Joseph, priez pour nous,</strong>
  <br><strong>Saint Vincent de Paul, priez pour nous,</strong>
  <br><strong>Sainte Louise de Marillac, priez pour nous,</strong>
  <br><strong>Sainte Catherine Labouré, priez pour nous,</strong>
  <br><strong>Tous les Saints et Saintes du jour, priez pour nous.</strong>
  <br><strong>Signe de croix</strong>

<h6>Cross Signing

  CREDO + PATER + 10 AVE + GLORIA + O MARIE CONCEIVED WITHOUT SIN ...</h6>

<h6>First joyful Mystery: <br> Annunciation

  <p text-center><img src="assets/imgs/joyful1.jpg" alt="" style="width: 50%"></p>
  Luke 1,28-38</h6>
    The Angel came to her and said: « Be joyful, you who have the favor of God. The Lord is with you ... Behold, you are going to be pregnant, you will give birth to a Son and you will give him the Name of Jesus ». And Mary said: « Behold the handmaid of the Lord: be it done to me according to thy word ».

   
    <br><strong>MEDITATION:</strong>
  Mary did not know how this Divine Motherhood would go, but she said "YES" without any conditions. She agrees to put aside all her personal projects, she accepts that God rules her destiny as he desires. His attitude teaches us not to cling to our own projects or plans, but to trust God who knows what is good for us.
   
    <br><strong>INTENTION:</strong>
  Lord, we present to you our projects and our failures, give us the example of Mary to accept your will. We also entrust you with the start of school for our children.
   
    <br><strong>PATER + 10 AVE + GLORIA + O MARIE CONCEIVED WITHOUT SIN ...</strong>
    <hr style="width: 100%; margin-top: 20px; margin-bottom: 20px;">

<h6>Second joyful Mystery: <br>The Visitation
  Luke 1,40-45</h6>

    <p text-center><img src="assets/imgs/joyful2.jpg" alt="" style="width: 50%"></p>

    She entered the house of Zachariah and greeted Elizabeth. But when Elizabeth heard Mary's greeting, the Child shuddered inside her ... Then Elizabeth was filled with the Holy Spirit and cried out in a loud voice, « How am I to have this happiness that the mother of the Lord comes to me  ». Marie stayed with her for about three months.
   
    <br><strong>MEDITATION:</strong>
  Some things often seem hard and painful, but when you are inspired by charity, you do it. This is what Marie does, she forgets herself and sets out to serve her cousin Elisabeth. St. Augustine also invites us to do the same: He says this:
  "Love and do what you want. "
   
    <br><strong>INTENTION:</strong>
  Lord, with the saints we venerate in this chapel, we entrust to you the isolated people, the prisoners, the homeless, the migrants and all the people who are waiting for help that is coming sooner. May they meet people who can welcome them and serve them with joy.
  And blessed art thou that has believed, because those things shall be accomplished that were spoken to thee by the Lord.

    <br><strong>PATER + 10 AVE + GLORIA + O MARIE CONCEIVED WITHOUT SIN ...</strong>

    <hr style="width: 100%; margin-top: 20px; margin-bottom: 20px;">
<h6>Third joyful Mystery: <br>The Nativity

  Luke 2,7 </h6>

    <p text-center><img src="assets/imgs/joyful3.jpg" alt="" style="width: 50%"></p>

  And she brought forth her firstborn son and wrapped him up in swaddling clothes and laid him in a manger: because there was no room for them in the Inn.
   
    <br><strong>MEDITATION:</strong>
  The Son of Mary, King and Lord, had neither cradle nor comfort worthy of a Prince. His birth teaches us already to detach ourselves from this world vanities.
   
    <br><strong>INTENTION:</strong>
  Pray for children who did not see the light of day and for girls forced to interrupt their pregnancies for various reasons.

    <br><strong>PATER + 10 AVE + GLORIA + O MARIE CONCEIVED WITHOUT SIN ...</strong>

    <hr style="width: 100%; margin-top: 20px; margin-bottom: 20px;">

  <h6>Fourth joyful Mystery: <br>The Presentation of Jesus in the Temple
  Luke 2,28-30</h6>

    <p text-center><img src="assets/imgs/joyful4.jpg" alt="" style="width: 50%"></p>

  …As it is written in the Law of the Lord, « Every firstborn male is to be consecrated to the Lord », and to offer a sacrifice in keeping with what is said in the Law of the Lord: « a pair of doves or two young pigeons». Now there was a man in Jerusalem called Simeon, who was righteous and devout. He was waiting for the consolation of Israel, and the Holy Spirit was on him. It had been revealed to him by the Holy Spirit that he would not die before he had seen the Lord's Messiah. Moved by the Spirit, he went into the temple courts. When the parents brought in the child Jesus to do for him what the custom of the Law required, Simeon took him in his arms and praised God…

    <br><strong>MEDITATION :</strong>
  Virgin Mary and Joseph do not pose a trivial act, they present and entrust God what most precious they have: "JESUS, their child. They know that ALL comes from him and ALL belongs to him. They show us the path of abandon and safety to one who is our ONLY SAFE SHELTER: "GOD. "
   
    <br><strong>INTENTION:</strong>
  Sweet and tender Mother, present to your Son the intentions laid down close to this Altar, those of all the pilgrims present. We entrust you the Pope, the Bishops, the Priests, the daughters of Charity, and all the volunteers who work in this chapel, grant them wisdom and discernment to help those they lead to grow in the FAITH .

    <br><strong>PATER + 10 AVE + GLORIA + O MARIE CONCEIVED WITHOUT SIN ...</strong>
    <hr style="width: 100%; margin-top: 20px; margin-bottom: 20px;">

<h6>Fifth joyful Mystery: <br>The Finding of Jesus in the Temple
  Luke 2,46-49</h6>

    <p text-center><img src="assets/imgs/joyful5.jpg" alt="" style="width: 50%"></p>

  After three days they found him in the temple courts, sitting among the teachers, listening to them and asking them questions. Everyone who heard him was amazed at his understanding and his answers. When his parents saw him, they were astonished. His mother said to him : « My son, why have you done this to us? Your father and I have been terribly worried trying to find you! » « Why were you searching for me? » he asked. « Didn't you know I had to be in my Father's house? »

    <br><strong>MEDITATION:</strong>
  Mary and Joseph, like us, experienced anguish and anxiety as they sought for their Son. But without losing Faith and without giving up, they did not let the doubt overwhelm them. At the end, they live the joy of reunion. Faced with our difficulties, our fears and our doubts, let's make OURS, this Prayer of St. Augustine: "Jesus Shepherd, inner light, do not let my darkness speak to me. "
   
    <br><strong>INTENTION:</strong>
  With Mary, ask Grace to persevere in prayer. Lord, put on our paths people who accompany us and support us in this way.

    <br><strong>PATER + 10 AVE + GLORIA + O MARIE CONCEIVED WITHOUT SIN …</strong>

    <br><strong>Our Lady of the Miraculous Medal, Pray for us,</strong>
    <br><strong>Holy Mother of God, pray for us,</strong>
    <br><strong>Saint Joseph, pray for us,</strong>
    <br><strong>Saint Vincent de Paul, pray for us,</strong>
    <br><strong>Saint Louise de Marillac, pray for us,</strong>
    <br><strong>Saint Catherine Labouré, pray for us,</strong>
    <br><strong>All the saints of the day, pray for us.</strong>

    <br><strong>Cross signing</strong>

    <h6>Señal de la cruz

    <br>CREDO + PATER + 3 AVE + GLORIA + Oh María sin pecado concebida…</h6>
     
<hr style="width: 100%; margin-top: 20px; margin-bottom: 20px;">
    <h6>1o MISTERIO GOZOSO: LA ANUNCIACIÓN <br>
    del Evangelio según San Lucas 1, 28-38</h6>

    <p text-center><img src="assets/imgs/joyful1.jpg" alt="" style="width: 50%"></p>

    El ángel se le acercó y le dijo: "Alegrate, tú que tienes el favor de Dios". El Señor está contigo ... He aquí, estarás embarazada, darás a luz un Hijo y le darás el Nombre de Jesús. María dijo: « Aquí está el siervo del Señor; que todo me pasa según tu palabra. »
     
    <br><strong>MEDITACIÓN:</strong>
    María no sabía cómo iría esta Divina Maternidad, pero dijo "SÍ" sin ninguna condición. Acepta dejar de lado todos sus proyectos personales, acepta que Dios le haga lo que quiera. Su actitud nos enseña a no aferrarnos a nuestros propios planes o planes, sino a confiar en Dios, que sabe lo que es bueno para nosotros.
     
    <br><strong>INTENCION:</strong>
    Señor, te presentamos nuestros proyectos y nuestros fracasos, danos el ejemplo de María para aceptar tu voluntad. También le confiamos el comienzo de la escuela para nuestros hijos.
     
    <br><strong>PATER + 3 AVE + GLORIA + Oh María sin pecado concebida…</strong>

     
    <br><strong>Señal de la cruz</strong>



<hr style="width: 100%; margin-top: 20px; margin-bottom: 20px;">

    <h6>2º MISTERIO GOZOSO: LA VISITACION <br>
    del Evangelio según San Lucas 1, 40-45</h6>

    <p text-center><img src="assets/imgs/joyful2.jpg" alt="" style="width: 50%"></p>

    Ella entró en la casa de Zacarías y saludó a Isabel. Pero cuando Isabel escuchó el saludo de María, el Niño se estremeció en ella ... Entonces Elizabeth se llenó del Espíritu Santo y clamó a gran voz: "¿Cómo he sido tan bendecido que viene la madre del Señor? 'mío ? ". Marie se quedó con ella por unos tres meses.
     
    <br><strong>MEDITACIÓN:</strong>
    Algunas cosas a menudo parecen difíciles y dolorosas, pero cuando estás inspirado por la caridad, lo haces. Esto es lo que hace Marie, se olvida a sí misma y se dispone a servir a su prima Elisabeth. San Agustín también nos invita a hacer lo mismo: Él dice esto:
    "Ama y haz lo que quieras. "
     
     
    <br><strong>INTENCION:</strong>
    Señor, con los santos que adoramos en esta capilla, te confiamos a las personas aisladas, los presos, los desamparados, los migrantes y todas las personas que están esperando ayuda que viene antes. Que puedan conocer personas que puedan darles la bienvenida y servirles con alegría.

     
    <br><strong>PATER + 3 AVE + GLORIA + Oh María sin pecado concebida…</strong>


    <h6>3°  MISTERIO GOZOSO: LA NATIVIDAD <br>
    del Evangelio según Lucas 2, 7</h6>

    <p text-center><img src="assets/imgs/joyful3.jpg" alt="" style="width: 50%"></p>

    Y ella dio a luz a su Hijo primogénito; lo envolvió y lo puso en un pesebre, porque no había lugar para ellos en la sala común.
     
    <br><strong>MEDITACIÓN:</strong>
    El Hijo de María, Rey y Señor, no tenía cuna ni consuelo digno de un Príncipe. Su nacimiento nos enseña ya a separarnos de las vanidades mundanas.
     
    <br><strong>INTENCION:</strong>
    Ore por los niños que no vieron la luz del día y por las niñas obligadas a interrumpir sus embarazos por varias razones.
     
    <br><strong>PATER + 3 AVE + GLORIA + Oh María sin pecado concebida…</strong>


<hr style="width: 100%; margin-top: 20px; margin-bottom: 20px;">

    <h6>4º  MISTERIO GOZOSO: LA PRESENTACIÓN DE JESÚS EN EL TEMPLO <br>
    del Evangelio según Lucas 2, 23-28</h6>

    <p text-center><img src="assets/imgs/joyful4.jpg" alt="" style="width: 50%"></p>


    Como está escrito en la Ley del Señor: "Todo primogénito será consagrado al Señor ..." Había en Jerusalén un hombre llamado Simeón. Este hombre era justo y piadoso, había recibido de Dios que no vería la muerte hasta que viera a Cristo. Luego vino al templo empujado por el Espíritu; y cuando los padres de Jesús lo llevaron a hacer lo que la ley prescribía sobre él, lo tomó en sus brazos y bendijo a Dios.
     
    <br><strong>MEDITACIÓN:</strong>
    La Virgen María y José no representan un acto trivial, presentan y confían a Dios lo que tienen de precioso: "JESÚS, su hijo. Saben que TODO viene de él y TODO le pertenece. Nos muestran el camino de la rendición y la seguridad a alguien que es nuestro ÚNICO ALBERGUE SEGURO: "DIOS. "
     
    <br><strong>INTENCION:</strong>
    Madre dulce y tierna, presenta a tu Hijo las intenciones establecidas a los pies de este Altar, las de todos los peregrinos presentes. Te confiamos el Papa, los Obispos, los Sacerdotes, las hijas de la Caridad y todos los voluntarios que trabajan en esta capilla, otórgales sabiduría y discernimiento para ayudar a aquellos a quienes llevan a crecer en la FE.
     
    <br><strong>PATER + 3 AVE + GLORIA + Oh María sin pecado concebida…</strong>

<hr style="width: 100%; margin-top: 20px; margin-bottom: 20px;">

    <h6>5th  MISTERIO GOZOSO: JESÚS PERDIDO Y HALLADO EN EL TEMPLO <br>
    del Evangelio según san Lucas 2,46-49</h6>

    <p text-center><img src="assets/imgs/joyful5.jpg" alt="" style="width: 50%"></p>

    Fue después de tres días que lo encontraron sentado en el templo en medio de los Doctores de la Ley, escuchándolos e interrogándolos y todos quedaron asombrados por la inteligencia de sus respuestas. Ante su vista, sus padres se llenaron de emoción y su madre le dijo: "Hija Mía, ¿por qué hiciste eso? Mira a tu Padre y yo te busqué a todos ansioso" Jesús les respondió: "¿Por qué me buscaban? ¿No sabías que debo a los negocios de mi padre? "

     
    <br><strong>MEDITACIÓN:</strong>
    María y José, como nosotros, experimentaron angustia y ansiedad al buscar a su Hijo. Pero sin perder la fe y sin darse por vencidos, no dejaron que la duda los abrumara. Al final, viven la alegría de la reunión. Ante nuestras dificultades, nuestros temores y nuestras dudas, hagamos NUESTRA, esta Oración de San Agustín: "Jesús Pastor, luz interior, no dejes que mi oscuridad me hable.
     
    <br><strong>INTENCION:</strong>
    Con María, pídele a Grace que persevere en la oración. Señor, pon en nuestros caminos personas que nos acompañen y apoyen de esta manera.
     
    <br><strong>PATER + 3 AVE + GLORIA + Oh María sin pecado concebida…</strong>
