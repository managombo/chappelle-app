<ion-content>
  <ng-template #template let-view="view" let-row="row" let-col="col" >
    <span >{{view.dates[row*7+col].label}}</span>

  </ng-template>


  <calendar
            [eventSource]="eventSource"
            [calendarMode]="calendar.mode"
            [currentDate]="calendar.currentDate"
            (onCurrentDateChanged)="onCurrentDateChanged($event)"
            (onEventSelected)="onEventSelected($event)"
            (onTitleChanged)="onViewTitleChanged($event)"
            (onTimeSelected)="onTimeSelected($event)"
            step="30"
            [monthviewDisplayEventTemplate]="template"
  >
  </calendar>
</ion-content>

<ion-footer>

        <ion-list style="margin: 0;">

          <ion-item-divider color="light">
          Filtrer le calendrier par:
          </ion-item-divider>
        <ion-item>
        <ion-label>Catégorie</ion-label>
        <ion-select [(ngModel)]="categorySelect" (ionChange)="onActivityFiltered($event)">
          <ion-option value="all">Tout</ion-option>
          <ion-option value="evenement">Evènement</ion-option>
          <ion-option value="pelerinage">Pélérinage</ion-option>
        </ion-select>
        </ion-item>

        <ion-item>
        <ion-label>Pays</ion-label>
        <ion-select [(ngModel)]="countrySelect" (ionChange)="onActivityFiltered($event)">
          <ion-option value="all">Tout</ion-option>
          <ion-option *ngFor="let countryValue of pays" value="{{countryValue.code}}">{{countryValue.nom_fr}}</ion-option>
        </ion-select>
        </ion-item>
          <ion-list-header>
            Autre
          </ion-list-header>
          <button ion-item clear full  [navPush]="horaire">Voir horaires d'ouverture</button>
        </ion-list>
