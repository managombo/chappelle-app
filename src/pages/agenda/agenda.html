
<ion-header>

  <ion-navbar>
    <ion-title>{{viewTitle}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <calendar
            [eventSource]="eventSource"
            [calendarMode]="calendar.mode"
            [currentDate]="calendar.currentDate"
            (onCurrentDateChanged)="onCurrentDateChanged($event)"
            (onEventSelected)="onEventSelected($event)"
            (onTitleChanged)="onViewTitleChanged($event)"
            (onTimeSelected)="onTimeSelected($event)"
            step="30">
  </calendar>
</ion-content>

<ion-footer>
  <ion-toolbar style=" padding:0 !important;">
      <!--<ion-col  col-3 text-center padding>Filtrer</ion-col>-->


        <!--<ion-list>-->

        <ion-list style="margin: 0;">

          <ion-list-header>
          Filtrer
          </ion-list-header>
        <ion-item>
        <ion-label>Catégorie</ion-label>
        <ion-select [(ngModel)]="categorySelect" (ionChange)="onActivityFiltered($event)">
          <ion-option value="all">Tout</ion-option>
          <ion-option value="evenement">Evènement</ion-option>
          <ion-option value="pelerinage">Pélérinage</ion-option>
        </ion-select>
        </ion-item>

        <ion-item>
        <ion-label>Pays</ion-label>
        <ion-select [(ngModel)]="countrySelect" (ionChange)="onActivityFiltered($event)">
          <ion-option value="all">Tout</ion-option>
          <ion-option *ngFor="let countryValue of pays" value="{{countryValue.code}}">{{countryValue.nom_fr}}</ion-option>
        </ion-select>
        </ion-item>

        </ion-list>


  </ion-toolbar>
</ion-footer>
